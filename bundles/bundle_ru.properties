#Резной сплав
block.sapphirium-multimortar.name = Мультимортира
block.sapphirium-multimortar.description = Стреляет залповой артиллерией по наземным целям. \n[accent]Ветка развития:[] [#8a7290]Резной сплав[]
block.sapphirium-elimination.name = Устранение
block.sapphirium-elimination.description = Стреляет сверхзвуковым бронебойным снарядом, который при ударе распадается на множество пробивных осколков. \n[accent]Ветка развития:[] [#8a7290]Резной сплав[]
block.sapphirium-erazor.name = Стиратель
block.sapphirium-erazor.description = Стреляет высокоскоростным пробивающим энергетическим лезвием по вражеским целям. \n[accent]Ветка развития:[] [#8a7290]Резной сплав[]
block.sapphirium-dawn.name = Рассвет
block.sapphirium-dawn.description = [#f3e979]Кинетический сплав[][white]:[] Стреляет снарядом, выпускающим пробивающие заряды, по вражеским целям. \n[#8a7290]Резной сплав[][white]:[] Стреляет массивным разрывным шаром, выпускающим большое количество энерго частиц, по вражеским целям. \n[accent]Ветка развития:[] [#8a7290]Резной сплав[]
block.sapphirium-core-energon.name = Ядро: «Энергон»
block.sapphirium-core-energon.description = Ядро базы. Тяжело бронированное. Хранит наибольшее количество ресурсов. Стреляет зарядными снарядами по вражеским целям. Периодически выпускает пробивающий заряд при контакте. Оснащён энергетическим полем. \n[accent]Ветка развития:[] [#8a7290]Резной сплав[]
unit.sapphirium-flow.name = Поток
unit.sapphirium-flow.description = Защищает ядро «Энергон» от врагов. Запускает град из самонаводящихся шоковых снарядов, которые наносят значительный урон по вражеским строениям с энергией, повышая скорость их турелей. Наносит процент урона по области, зависящий от максимального запаса прочности вражеских строений, понижая скорость их работы, за исключением турелей. Ремонтирует союзные строения с помощью снарядов. Оглушает все вражеские единицы и постройки, что попадают в его энергетическое поле. \n[accent]Ветка развития:[] [#8a7290]Резной сплав[]
unit.sapphirium-murder.name = Убийство
unit.sapphirium-murder.description = Стреляет пробивающими зарядами по вражеским целям. Взрывается при достижении вражеской цели, сильно снижая эффективность производственных структур. Если структура - турель, ускоряет.

#Хранилища
block.sapphirium-armored-container.name = Бронированный контейнер
block.sapphirium-armored-container.description = Хранит небольшое количество предметов каждого типа. Предметы можно извлечь при помощи разгрузчика. Хорошо укреплён.
block.sapphirium-armored-vault.name = Бронированное хранилище
block.sapphirium-armored-vault.description = Хранит большое количество предметов каждого типа. Предметы можно извлечь при помощи разгрузчика. Хорошо укреплёно.
block.sapphirium-armored-liquid-container.name = Бронированный жидкостный контейнер
block.sapphirium-armored-liquid-container.description = Хранит небольшое количество жидкости. Выводит жидкости во все стороны, подобно жидкостному маршрутизатору. Хорошо укрёплён.
block.sapphirium-armored-liquid-tank.name = Бронированный жидкостный бак
block.sapphirium-armored-liquid-tank.description = Хранит большое количество жидкости. Выводит жидкости во все стороны, подобно жидкостному маршрутизатору. Хорошо укрёплён.

#Боссы
unit.sapphirium-epitaph.name = Эпитафия
unit.sapphirium-epitaph.description = [red]Чистая С[][#D94848]ила Машинос[][#8A3340]троения[]\nПервая единица сверхтяжелого класса боевой техники. Оснащена пробивающим продолжительным лучом, и парой тяжелых пулеметов. \n[accent]Класс:[] [white]Босс[]
unit.sapphirium-epitaph.details = Первый испытавший потерю...
unit.sapphirium-fatum.name = Фатум
unit.sapphirium-fatum.description = [#F08DD5]Го[][#985BB0]лос З[][#F08DD5]а Гра[][#985BB0]нью Ко[][#F08DD5]смоса[] \nМеханизированная коммуникационная станция, наносит урон остаточным излучением от аппаратуры и ударами с орбитальной станции [#B06CBF]«Судьба». \n[accent]Класс:[] [white]Босс[]
unit.sapphirium-fatum.details = [green]######### \n- Анализ связи... \nУспешно {100%} \n- Установка узлов... \nУспешно {100%} \n- Обработка ... \nОшибка. \n- Обнаружена потеря данных... \n- Желаете вывести Обрывки информации?... \nВыполнение... \n##########[] \n[light-blue]Из записей с Луны Петрикола VI: \nРазборка развалин, успехи... \nПотенциальные источники энергии... \nНа поверхности Луны были найдены срезы камней и остатки выбросов энергии... \nНедавно был зафиксированы разломы с существами крабоподобной натуры, с безликим взглядом, фиолетово черными покровами, при попытках приблизится и изучить особи они исчезали так же как и появлялись...[] \n\nПотенциальные исследования их натуры были безуспешны... \n\n... Выкачка колодцев Луны прошла успешно... \nОднако в скором времени после завершения миссии, приходы прекратились... \n\nИсследование кристаллических пиков... \nЗамороженные артефакты... \nПредмет связи ?... \nЛокатор ?... \nОрган чувств ?... \nВзят на борт... \n\nРетировка... \n[green]- Выключение...[]

