#Фракция «Багровый Агат»
block.sapphirium-sparrow.name = Воробей
block.sapphirium-sparrow.description = Выпускает электрические дуги по воздушным целям. Заражает вражеские единицы вирусом «Кровавая Ярость».

block.sapphirium-hawk.name = Ястреб
block.sapphirium-hawk.description = Противовоздушная лазерная установка. Заряжает и стреляет мощными лучами энергии по воздушным целям. Заражает вражеские единицы вирусом «Кровавая Ярость».

block.sapphirium-scarlet-star.name = Алая Звезда
block.sapphirium-scarlet-star.description = Заряжает и стреляет мощным сгустком энергии по наземным целям. Заражает вражеские единицы вирусом «Кровавая Ярость».

block.sapphirium-scarlet-gem.name = Алый Кристалл
block.sapphirium-scarlet-gem.description = Мобильное ядро базы. Возможно строить вне зависимости от главного ядра.
block.sapphirium-scarlet-gem.details = Ядро, основывающее фракцию «Багровый Агат».
block.sapphirium-bloodlust.name = Кровожадность
block.sapphirium-bloodlust.description = Стреляет залпами рубиновых дальнобойных снарядов по вражеским целям. Стреляет лазерными лучами, ремонтируя себя в процессе. Заражает вражеские единицы вирусом «Кровавая Ярость».

block.sapphirium-aorta.name = Аорта
block.sapphirium-aorta.description = Раскрывается и стреляет разрывной сферой, следом высвобождая огромное скопление снарядов разного типа, нанося огромный урон по вражеским целям. Заражает вражеские единицы вирусом «Кровавая Ярость».
block.sapphirium-aorta.details = Аорта оснащёна энергетическим ядром в центре, которое оно питает кусками рубина и формирует алые сгустки разных форм, которые вскоре она из себя высвобождает.

block.sapphirium-injection.name = Инъекция
block.sapphirium-injection.description = Стреляет залпами рубиновых пробивающих снарядов по вражеским целям. Периодично стреляет мощным лучом энергии, пробивая все вражеские цели на пути. Заражает вражеские единицы вирусом «Кровавая Ярость».

block.sapphirium-composure-factory.name = Фабрика турели «Выдержка»
block.sapphirium-composure-factory.description = [red]!!!ЭКСПЕРИМЕНТАЛЬНЫЙ КОНТЕНТ!!![] \nКонструирует турель «Выдержка». Не может быть контролируема игроком или процессорами.
unit.sapphirium-composure.name = Выдержка
unit.sapphirium-composure.description = [red]!!!ЭКСПЕРИМЕНТАЛЬНЫЙ КОНТЕНТ!!![] \nСтреляет острыми рубиновыми снарядами по врагам поблизости. Не может быть контролируем игроком или процессорами.
unit.sapphirium-composure.details = Боевая единица, построенная на подобии турели. Данная скрещённая технология позволяет использовать общие возможности боевой единицы и турели. Технология фракции «Багровый Агат».
block.sapphirium-suffocation.name = Удушение
block.sapphirium-suffocation.description = #TODO

block.sapphirium-ruby-drill.name = Рубиновый Бур
block.sapphirium-ruby-drill.description = Новый, по своей структуре, вид бурильной установки, способный синтезировать рубины под ударными нагрузками, требует проточное охлажнение и топливо для работы.
block.sapphirium-ruby-extractor.name = Рубиновый экстрактор
block.sapphirium-ruby-extractor.description = #TODO
unit.sapphirium-scarlet-moth.name = Алый Мотылёк
unit.sapphirium-scarlet-moth.description = Защищает ядро «Алый Кристалл» от врагов. Стреляет рубиновыми ракетами по близлежащим целям. При нулевом здоровье трансформируется в единицу «Алый Страж». Усиляет ближайших боевых единиц ценой их здоровья.
unit.sapphirium-scarlet-moth.details = Мотыльку не стоит приближаться сильно близко к вражеским единицам, иначе они примут усиление и на себя.
unit.sapphirium-scarlet-guard.name = Алый Страж
unit.sapphirium-scarlet-guard.description = Крепкая многоножная единица, стреляющая залпами рубиновых ракет по близлежащим целям.
unit.sapphirium-scarlet-guard.details = Откинув внешние модули для повышенной мобильности, Алый Мотылёк перестает быть собой, с этого момента начинаются использоваться автономные защитные механизмы и механизированная система передвижения «Алый Страж», дальнейшая эксплуатация в строительных целях невозможна.

#Фракция «Сумрачная Пелена»
block.sapphirium-amethyst-mine.name = Аметистовая Шахта
block.sapphirium-amethyst-mine.description = Добывает аметист из под земли, выводя дополнительные примеси. Использует озон для работы.
block.sapphirium-mourning-factory.name = Фабрика турели «Траур»
block.sapphirium-mourning-factory.description = [red]!!!ЭКСПЕРИМЕНТАЛЬНЫЙ КОНТЕНТ!!![] \nКонструирует турель «Траур».
unit.sapphirium-mourning.name = Траур
unit.sapphirium-mourning.description = Стреляет ускоряющейся очередью снарядов по всем врагам поблизости. Не может быть контролируем игроком или процессорами.
unit.sapphirium-mourning.details = Боевая единица, построенная на подобии турели. Данная скрещённая технология позволяет использовать общие возможности боевой единицы и турели. Технология фракции «Сумрачная Пелена».
block.sapphirium-attraction.name = Притяжение
block.sapphirium-attraction.description = Стреляет дальнобойным аметистовым снарядом, постепенно притягивая вражескую боевую единицу.
block.sapphirium-amethyst-overdriver.name = Аметистовый сверхпроводник
block.sapphirium-amethyst-overdriver.description = Ускоряет ближайшие здания. Для работы использует аметист и кремний.
block.sapphirium-core-purple-night.name = Ядро: «Пурпурная Ночь»
block.sapphirium-core-purple-night.description = Ядро базы, основывающее фракцию «Сумрачная Пелена».
unit.sapphirium-observer.name = Наблюдатель
unit.sapphirium-observer.description = Защищает ядро «Пурпурная Ночь» от врагов. Ремонтирует ближайшие здания и ускоряет ближайших единиц.

#Фракция «Индиго»
block.sapphirium-icicle.name = Сосулька
block.sapphirium-icicle.description = Кристаллизирует влагу в замораживающий и пробивающий вражеские цели луч.

block.sapphirium-frostbite.name = Обморожение
block.sapphirium-frostbite.description = Создаёт осколочные ракеты из кусков замороженной жидкости и стреляет по вражеским целям.

block.sapphirium-reproduction.name = Репродукция
block.sapphirium-reproduction.description = Разбрасывает пули из кусков замороженной жидкости по вражеским целям.  

block.sapphirium-north.name = Север
block.sapphirium-north.description = Стреляет замораживающими потоками энергии по вражеским целям.

block.sapphirium-impaler.name = Пронзатель
block.sapphirium-impaler.description = Заряжает куски замороженной жидкости и запускает во вражеские цели, пробивая их. Кристаллизирует атмосферную влагу в осколок, пробивающий и переохлаждающий вражеские цели.

block.sapphirium-hoarfrost.name = Иней
block.sapphirium-hoarfrost.description = Стреляет энергетическими самонаводящимися снарядами, что рассекая воздух, создают иней и пробивают вражеские цели.

block.sapphirium-glow.name = Свечение
block.sapphirium-glow.description = Кристаллизирует атмосферную влагу в глыбы льда и стреляет ими по вражеским целям, пробивая их.

block.sapphirium-everfrost.name = Боевая установка: «Мерзлота»
block.sapphirium-everfrost.description = Преобразует ледонит в твёрдую кристальную субстанцию, нанося урон по одной наземной цели. В центре установлен ударный механизм, покрывающий область сильным морозом. Конструирует дрона «Защитник», что генерирует кольцо силового поля вокруг установки, и повреждает вражеские снаряды.

block.sapphirium-snow-monolith.name = Ядро: «Снежный Монолит»
block.sapphirium-snow-monolith.description = Мобильное ядро базы. Возможно строить вне зависимости от главного ядра.
block.sapphirium-snow-monolith.details = Ядро, основывающее фракцию «Индиго»
block.sapphirium-tesla.name = Ядро: «Тесла»
block.sapphirium-tesla.description = Ядро базы, представляющее фракцию «Индиго». Генерирует небольшое количество энергии.
block.sapphirium-tesla.details = Условия Эрекира не позволяют фракции использовать свои морозные технологии, поэтому лучшим решением стало построить электрические сооружения, используя сапфир.
block.sapphirium-sapphire-extractor.name = Экстрактор сапфира
block.sapphirium-sapphire-extractor.description = Добывает сапфир. Требует водород для работы.
block.sapphirium-hydroconverter.name = Гидропреобразователь
block.sapphirium-hydroconverter.description = Генерирует небольшое количество энергии, преобразовывая пар из паровой вентиляции в воду.
unit.sapphirium-snowflake.name = Снежинка
unit.sapphirium-snowflake.description = Защитный парящий корабль ядра «Снежный Монолит». Стреляет осколочными замораживающими снарядами. Покрывает область морозом при движении, нанося урон.
unit.sapphirium-snowflake.details = Снежинка перевозит на своём борту ледяную бомбу и сбрасывает её как только был уничтожен.
unit.sapphirium-ice-bomb.name = Ледяная бомба
unit.sapphirium-ice-bomb.description = Взрывается, покрывая область сильным морозом.
unit.sapphirium-firmament.name = Небосвод
unit.sapphirium-firmament.description = Защитная летающая единица ядра «Тесла». Выпускает электрические дуги. Оснащён энергетическим полем.
block.sapphirium-bow.name = Лук
block.sapphirium-bow.description = Стреляет тремя самонаводящимися стрелами, пробивающие вражеские цели.

block.sapphirium-branch.name = Ветвь
block.sapphirium-branch.description = Выпускает электрическую дугу, генерируя в определённых точках контакта молнии энергоснаряды, похожие на листья.

block.sapphirium-silence.name = Тишина
block.sapphirium-silence.description = Стреляет замедляющим энергетическим лучом по воздушным целям.

block.sapphirium-crackle.name = Треск
block.sapphirium-crackle.description = Стреляет шоковыми снарядами, выпуская электрические разряды. Атакует всех врагов поблизости. Использует водород для работы.

#Фабрики/Реконструкторы
block.sapphirium-base-fabricator.name = Основной производительный модуль
block.sapphirium-base-fabricator.description = Производит все виды боевых единиц. Вывод единиц может быть осуществлён напрямую, либо перенаправлен в реконструкторы для улучшения.
block.sapphirium-adoptive-reconstructor.name = Адаптивный реконструктор
block.sapphirium-adoptive-reconstructor.description = Улучшает введённые единицы до второго уровня.
block.sapphirium-logic-encoder.name = Логический шифратор
block.sapphirium-logic-encoder.description = Улучшает введённые единицы до третьего уровня.
block.sapphirium-electronic-modifier.name = Электронный модификатор
block.sapphirium-electronic-modifier.description = Улучшает введённые единицы до четвёртого уровня.
block.sapphirium-innard-decrypter.name = Внутренний дешифратор
block.sapphirium-innard-decrypter.description = Улучшает введённые единицы до финального пятого уровня.

#Энергия
block.sapphirium-copper-transformer.name = Медный трансформатор
block.sapphirium-copper-transformer.description = Вырабатывает энергию, трансформируя медь в её частицы.
block.sapphirium-hydrogenerator.name = Гидрогенератор
block.sapphirium-hydrogenerator.description = Вырабатывает энергию, когда размещён во влажных местах.
block.sapphirium-spore-generator.name = Споровой генератор
block.sapphirium-spore-generator.description = Вырабатывает энергию, когда размещён в споросодержащих местах.
block.sapphirium-oil-transformer.name = Нефтяной трансформатор
block.sapphirium-oil-transformer.description = Вырабатывает энергию, когда размещён в нефтесодержащих местах.
block.sapphirium-thorium-generator.name = Ториевый разделитель
block.sapphirium-thorium-generator.description = Вырабатывает энергию, производя распад тория на его радиоактивные частицы.
block.sapphirium-chemical-reactor.name = Химический реактор
block.sapphirium-chemical-reactor.description = #TODO
block.sapphirium-charge-reactor.name = Зарядный реактор
block.sapphirium-charge-reactor.description = Разгоняется, вырабатывая огромное количество энергии, используя заряд кинетической массы. Чем сильнее разгон, тем больше вырабатывается энергии. Взорвётся с большой силой при достаточном повреждении. Использует ледонитовые кубики для охлаждения.

#Фракция «Военная Оборона»
block.sapphirium-executioner.name = Палач
block.sapphirium-executioner.description = Прототип тяжелого ионного оружия, высокие частоты излучения проходят сквозь корпуса противников и наносят серьёзные повреждения электронике, выводя её из строя.

block.sapphirium-needle.name = Игла
block.sapphirium-needle.description = Рельсотрон, стреляющий дальнобойным пробивающим снарядом по вражеским целям.
block.sapphirium-needle.details = Игла имеет особенность, связанную с её боеприпасами. Креокамень позволяет наносить повышенный урон по вражеским зданиям, а пиротит позволяет наносить повышенный урон по вражеским единицам.
block.sapphirium-blade.name = Лезвие
block.sapphirium-blade.description = Выпускает залп из трёх вращающихся циркулярных пил, что пробивают вражеских единиц. Пилы не способны пробить вражеские строения.
block.sapphirium-blade.details = Пилы Лезвия при достижении максимального расстояния начинают вращаться в обратную сторону и летят по той же траектории назад.
block.sapphirium-core-victory.name = Ядро: «Победа»
block.sapphirium-core-victory.description = Ядро базы. Хранит предметы. Создаёт боевой ракетный летающий корабль «Битва».
block.sapphirium-core-victory.details = Ядро, основывающее электрическое подразделение фракции «Военная оборона»
unit.sapphirium-fight.name = Битва
unit.sapphirium-fight.description = Защитный бронированный крейсер ядра «Победа». Оснащён пулемётом и ударными самонаводящимися снарядами. При уничтожении сбрасывает турель «Второй шанс».
unit.sapphirium-second-chance.name = Второй шанс
unit.sapphirium-second-chance.description = Боевая турель, перевозимая на борту ядровой единицы «Битвы». Стреляет дальнобойным пробивающим снарядом по выбранной цели. Теряет здоровье в течении времени.
block.sapphirium-core-triumph.name = Ядро: «Триумф»
block.sapphirium-core-triumph.description = Ядро базы. Хранит предметы. Создаёт крупное и великолепно бронированное летающее судно «Война».
block.sapphirium-core-triumph.details = Ядро, основывающее теневое подразделение фракции «Военная оборона»
unit.sapphirium-war.name = Война
unit.sapphirium-war.description = Защитный бронированный крейсер ядра «Триумф». Стреляет скоплением сгустков энергии по ближайшим целям. При уничтожении выпускает нескольких летающих единиц «Вирус».
unit.sapphirium-war.details = Война является летающим кораблём ближнего боя.
unit.sapphirium-virus.name = Вирус
unit.sapphirium-virus.description = Стреляет самонаводящимися истоящими ракетами.
unit.sapphirium-virus.details = Жестокие войны хоть и страшны и тяжели в преодолении, но за одним всадником идёт другой.

block.sapphirium-splash.name = Всплеск
block.sapphirium-splash.description = Формирует жидкость в пробивающий вражеские цели снаряд.

block.sapphirium-skull.name = Череп
block.sapphirium-skull.description = Дальнобойная рельсотронная турель, стреляющая мощным алмазным снарядом по одной цели в зоне действия. Мощный удар провоцирует ударную волну, проносящуюся сквозь ещё несколько блоков.

unit.sapphirium-diamond-drone.name = Алмазный дрон
unit.sapphirium-diamond-drone.description = Стреляет чередующимися алмазными снарядами.
unit.sapphirium-diamond-drone.details = Вспомогательный атакующий дрон, сформированный из алмазных частиц турелью «Блеск».
block.sapphirium-shine.name = Блеск
block.sapphirium-shine.description = Стреляет кусками свинца или алмаза по вражеским целям.
block.sapphirium-shine.details = Блеск формирует из алмазных частиц вспомогательного атакующего дрона.
block.sapphirium-draw.name = Ничья
block.sapphirium-draw.description = Смыкает лезвия, нанося пронзительный удар по вражеским целям. \nПреломляясь в лезвии, свет принимает очертания прошлого. В миг удара, раздирая металл, внутри просвета меча можно увидеть сотни сражений которые мы уже никогда не вспомним.
block.sapphirium-draw.details = Утес, Море, Ночь, Удар, Молния, Прочь. \nМоё мимолётное мгновенье, таков ли твой вкус? Моё горькое поражение?
block.sapphirium-trembling.name = Дрожь
block.sapphirium-trembling.description = Создаёт мощный удар по земле, выводя из строя ближайшую вражескую пехоту.
block.sapphirium-trembling.details = Дрожь вооружена противовоздушной шоковой установкой, что заряжает и выпускает скопление мелких шоковых пуль.
block.sapphirium-decay.name = Распад
block.sapphirium-decay.description = Стреляет скоплениями снарядов по наземным целям.

block.sapphirium-adynamia.name = Адинамия
block.sapphirium-adynamia.description = Стреляет заряженными истощающими снарядами из тория или тинория. При контакте с вражеской целью выпускает пробивающий лазер. Трансформирует энергию в лучи, наносящие урон по цели. Оснащена лицевым силовым полем.

block.sapphirium-curvature.name = Искривление
block.sapphirium-curvature.description = Превращает свинец или алмаз в искривлёный кристальный снаряд, похожий на клинок. Пробивает вражеские цели. Формирует кристальные алмазные осколки и выбрасывает их в стороны, повреждая вражеские цели.

block.sapphirium-lightning-drill.name = Электромагнитная буровая установка
block.sapphirium-lightning-drill.description = Добывает руду. Требует достаточно большое количество энергии. Требует ледонит для охлаждения.
block.sapphirium-waterdrop.name = Капля
block.sapphirium-waterdrop.description = Формирует жидкость в каплевидные самонаводящиеся снаряды, поражающие наземные цели.

block.sapphirium-rainfall.name = Ливень
block.sapphirium-rainfall.description = Формирует жидкость в ракетоподобные снаряды, поражая воздушные цели. Пробивает броню.

block.sapphirium-cloud-breaker.name = Разрыватель облаков
block.sapphirium-cloud-breaker.description = Стреляет большой ракетой, содержащую мелкие воздушные бомбы. Поражает только воздушные цели.

block.sapphirium-reagent.name = Реагент
block.sapphirium-reagent.description = Стреляет двумя парами скоплений кислотных самонаводящихся снарядов по вражеским целям.

block.sapphirium-toxin.name = Токсин
block.sapphirium-toxin.description = Стреляет скоплением кислотных снарядов по вражеским целям.

block.sapphirium-melinite.name = Мелинит
block.sapphirium-melinite.description = Стреляет кислотными снарядами по вражеским целям.
block.sapphirium-melinite.details = Снаряды токсичных турелей оснащены отсеком, в котором залита опасная кислота, способная разъедать металл. 

block.sapphirium-endoxin.name = Эндоксин
block.sapphirium-endoxin.description = Стреляет большими кислотными самонаводящимися снарядами по вражеским целям.
block.sapphirium-endoxin.details = Ториевые снаряды не смогут повредить вражеское силовое поле, однако пластановые снаряды способны пробивать его и наносить повреждения прямо по вражеской единице.

block.sapphirium-corroding.name = Разъедание
block.sapphirium-corroding.description = Стреляет тремя большими кислотными снарядами, центральный из них который способен пробивать цели.

block.sapphirium-flame.name = Пламя
block.sapphirium-flame.description = Стреляет чередующимися горящими пулями, выпуская из центра небольшой огненный поток.

block.sapphirium-fallen.name = Падший
block.sapphirium-fallen.description = Турель, преобразующая субстанцию креотита в прожигающую сталь струю пламени.
block.sapphirium-fallen.details = При выходе из сопла, креотит образует шарообразные скопления, увеличивая радиус поражения Падшего.
block.sapphirium-bayonet.name = Штык
block.sapphirium-bayonet.description = Стреляет потоком зажигательных пуль по вражеским целям.

block.sapphirium-punch.name = Удар
block.sapphirium-punch.description = Стреляет скоплнением ударных истощающих пуль по вражеским целям.

block.sapphirium-core-ocean.name = Ядро: «Океан»
block.sapphirium-core-ocean.description = Мобильное ядро базы. Возможно строительство вне зависимости от главного ядра.
block.sapphirium-core-ocean.details = Ядро, основывающее водное подразделение фракции «Военная оборона».
unit.sapphirium-flood.name = Потоп
unit.sapphirium-flood.description = Летающий корабль, защищающий ядро «Океан». Оснащен рывковыми двыгателями, не очень устойчив, на борту имеет легкое лучевое оружие и наводящиеся водные бомбы.

#Стены, Вооружённые стены, Стены с особенностями
block.sapphirium-ice-cube-wall.name = Стена из кубиков льда
block.sapphirium-ice-cube-wall.description = Хрупкая стена, поглощающая энергетические атаки.
block.sapphirium-armed-ice-cube-wall.name = Вооружённая стена из кубиков льда
block.sapphirium-armed-ice-cube-wall.description = Защищает ваши постройки от врагов. Поражает вражеские цели ледяными шипами при подключении к энергии.
block.sapphirium-armed-ice-cube-wall.details = Необычная технология, позволяющая стенам наносить ответный удар с помощью установленной турели, которой требуется подключение к энергии для работы.
block.sapphirium-creostone-wall.name = Стена из креотитового камня
block.sapphirium-creostone-wall.description = Защищает ваши постройки от врагов. Ускоряет близлежащие здания при подключении к энергии.
block.sapphirium-armed-creostone-wall.name = Вооружённая стена из креотитового камня
block.sapphirium-armed-creostone-wall.description = Защищает ваши постройки от врагов. Поражает огненным потоком вражеские цели при подключении к энергии.

block.sapphirium-creostone-wall-huge.name = Огромная стена из креотитового камня
block.sapphirium-creostone-wall-huge.description = Защищает ваши постройки от врагов. Покрывает определённую область силовым полем при подключении к энергии.
block.sapphirium-cryocube-wall.name = Стена из криокубика
block.sapphirium-cryocube-wall.description = Защищает ваши постройки от врагов. Замораживает вражеских единиц, подошедших слишком близко, если подключена к энергии.
block.sapphirium-armed-cryocube-wall.name = Вооружённая стена из криокубика
block.sapphirium-armed-cryocube-wall.description = Защищает ваши постройки от врагов. Поражает вражеские цели сгустками криогенной жидкости при подключении к энергии.

block.sapphirium-stone-e-wall.name = Каменная стена
block.sapphirium-stone-e-wall.description = Защищает ваши постройки от врагов.
block.sapphirium-armed-stone-wall.name = Вооружённая каменная стена
block.sapphirium-armed-stone-wall.description = Защищает ваши постройки от врагов. Поражает вражеские цели очередью пробивающих снарядов при подключении к энергии.
block.sapphirium-graphite-wall.name = Стена из графита
block.sapphirium-graphite-wall.description = Защищает ваши постройки от врагов. Ремонтирует близлежащие здания при подключении к энергии.
block.sapphirium-armed-graphite-wall.name = Вооружённая стена из графита
block.sapphirium-armed-graphite-wall.description = Защищает ваши постройки от врагов. Поражает вражеские цели лазерным лучом при подключении к энергии.

block.sapphirium-ruby-wall.name = Рубиновая стена
block.sapphirium-ruby-wall.description = Защищает ваши постройки от врагов. Отделяет от себя осколки при здоровье ниже 70%, поражая вражеские цели вирусом «Кровавовая ярость».
block.sapphirium-ruby-wall-large.name = Большая рубиновая стена
block.sapphirium-ruby-wall-large.description = Защищает ваши постройки от врагов. Отделяет от себя осколки при здоровье ниже 50%, поражая вражеские цели вирусом «Кровавовая ярость».
block.sapphirium-globium-wall.name = Стена из Глобиума
block.sapphirium-globium-wall.description = Защищает ваши постройки от врагов. Покрывает определённую область силовым полем при подключении к энергии. Выпускает электрический разряд при контакте с вражеской пулей.
block.sapphirium-globium-wall-large.name = Большая стена из Глобиума
block.sapphirium-globium-wall-large.description = Защищает ваши постройки от врагов. Покрывает определённую область силовым полем при подключении к энергии. Выпускает электрический разряд при контакте с вражеской пулей.
block.sapphirium-silicon-wall.name = Стена из кремния
block.sapphirium-silicon-wall.description = Защищает ваши постройки от врагов.
block.sapphirium-armed-silicon-wall.name = Вооружённая стена из кремния
block.sapphirium-armed-silicon-wall.description = Защищает ваши постройки от врагов. Поражает вражеские цели самонаводящимися ракетками при подключении к энергии.

block.sapphirium-reinforced-wall.name = Усиленная стена
block.sapphirium-reinforced-wall.description = Защищает ваши постройки от врагов. Блокирует автоматическое соединение силовых узлов, поглощая энергетические атаки и отражая большинство вражеских пуль. Выпускает электрический разряд при контакте с вражеской пулей.
block.sapphirium-charged-lead-wall.name = Стена из Заряженного Свинца
block.sapphirium-charged-lead-wall.description = Защищает ваши постройки от врагов. Вырабатывает энергию за счёт солнечного света. Выпускает электрический разряд при контакте с вражеской пулей.
block.sapphirium-strong-storage.name = Крепкое хранилище
block.sapphirium-strong-storage.description = Хранит определённое количество предметов. Может защищать ваши постройки от врагов.
block.sapphirium-emerald-wall.name = Изумрудная стена
block.sapphirium-emerald-wall.description = Защищает ваши постройки от врагов. Выпускает ремонтирующие лазерные пули при контакте с вражеской пулей.
block.sapphirium-emerald-wall-large.name = Большая изумрудная стена
block.sapphirium-emerald-wall-large.description = Защищает ваши постройки от врагов. Выпускает ремонтирующие лазерные пули при контакте с вражеской пулей.
block.sapphirium-surge-stone-wall.name = Стена из кинетического камня
block.sapphirium-surge-stone-wall.description = Защищает ваши постройки от вражеских снарядов. Выпускает несколько электрических разрядов при контакте с вражеской пулей.
block.sapphirium-armed-surge-stone-wall.name = Вооружённая стена из кинетического камня
block.sapphirium-armed-surge-stone-wall.description = Защищает ваши постройки от вражеских снарядов. Поражает вражеские цели разрывной шоковой сферой при подключении к энергии.
block.sapphirium-armed-surge-stone.details = Необычная технология, позволяющая стенам наносить ответный удар с помощью установленной турели, которой требуется подключение к энергии для работы.
block.sapphirium-dense-wall.name = Стена из плотного сплава
block.sapphirium-dense-wall.description = Защищает ваши постройки от вражеских снарядов. Оснащена бронёй.
block.sapphirium-dense-wall-large.name = Большая стена из плотного сплава
block.sapphirium-dense-wall-large.description = Защищает ваши постройки от вражеских снарядов. Оснащена бронёй. С небольшим шансом рикошетит вражеские снаряды.

#Транспортировка
block.sapphirium-teleporter.name = Предметный телепорт
block.sapphirium-teleporter.description = Телепортирует предметы с одного места в другое. Требует огромное количество энергии для запуска входящего и исходящего телепорта.
block.sapphirium-compact-driver.name = Компактная катапульта
block.sapphirium-compact-driver.description = Компактная версия электромагнитной катапульты. Вмещает в себя меньше предметов и стреляет на более ближние расстояние, чем стандартная катапульта, но скорость её перезарядки больше.

#Солнечные панели
block.sapphirium-solar-panel-medium.name = Небольшая солнечная панель
block.sapphirium-solar-panel-medium.description = Вырабатывает небольшое количество энергии. Немного больше, чем маленькая солнечная панель.

#Строения из Креокамня
block.sapphirium-creostone-power-node.name = Силовой узел из креотитового камня
block.sapphirium-creostone-power-node.description = Передаёт питание на подключённые узлы. Дистанция передачи больше чем у стандартного силового узла.
block.sapphirium-creostone-beam-node.name = Лучевой соединитель из креокамня
block.sapphirium-creostone-beam-node.description = Передаёт питание на подключённые соединители.
block.sapphirium-creostone-beam-tower.name = Соединительная башня из креокамня
block.sapphirium-creostone-beam-tower.description = Передаёт питание на подключённые соединители.
block.sapphirium-creotite-combustion-chamber.name = Креотитовая камера сгорания
block.sapphirium-creotite-combustion-chamber.description = Сжигает оксид и креотит, производя энергию.
block.sapphirium-creostone-reactor.name = Креокаменный реактор
block.sapphirium-creostone-reactor.description = Генерирует большое количество энергии за счёт креотитового камня. Взорвётся с большой мощью при отсутствии охлаждающей жидкости.
block.sapphirium-creostone-power-node-large.name = Большой силовой узел из креотитового камня
block.sapphirium-creostone-power-node-large.description = Усовершенствованная версия миниатюры.
block.sapphirium-creostone-power-tower.name = Силовая башня из креотитового камня.
block.sapphirium-creostone-power-tower.description = Передаёт энергию на огромные дистанции.
block.sapphirium-creostone-conveyor.name = Конвеер из креотитового камня
block.sapphirium-creostone-conveyor.description = Перемещает предметы вперёд. Быстрее и крепче, чем титановый конвеер.
block.sapphirium-creostone-bridge-conveyor.name = Мостовой конвеер из креотитового камня
block.sapphirium-creostone-bridge-conveyor.description = Перемещает предметы над местностью на более дальние расстояния, чем обычный мостовой конвеер, но не так далеко, как фазовый конвеер и не требует энергии.
block.sapphirium-creostone-conduit.name = Трубопровод из креотитового камня
block.sapphirium-creostone-conduit.description = Перемещает жидкости вперёд. Быстрее, крепче и вмещает в себя больше, чем импульсный трубопровод.
block.sapphirium-reinforced-creostone-conduit.name = Усиленный креокамневый трубопровод
block.sapphirium-reinforced-creostone-conduit.description = Перемещает жидкости вперёд. Быстрее, крепче и вмещает в себя больше, чем стандартный усиленный трубопровод. Не принимает ввод/вывод с боков.
block.sapphirium-creostone-bridge-conduit.name = Мостовой трубопровод из креотитового камня
block.sapphirium-creostone-bridge-conduit.description = Перемещает жидкости над местностью на более дальние расстояния, чем стандартный мостовой трубопровод, но не дальше, чем фазовый.
block.sapphirium-creotite-mixer.name = Мешалка креотита
block.sapphirium-creotite-mixer.description = Расплавляет несколько изотопов тория. Расплавленную массу разбавляет криогенной жидкостью и не даёт застыть, следом добавляя в массу растёртый в порошок пиротит и разогревает до высоких температур, получая креотит.
block.sapphirium-creotite-megamixer.name = Мегамешалка креотита
block.sapphirium-creotite-megamixer.description = Обновлённые технологии позволяют получить креотит и из ледонита, однако для этого прийдется совершить быстрый скачок температур.
block.sapphirium-creotite-synthesizer.name = Синтезатор креотита
block.sapphirium-creotite-synthesizer.description = #TODO
block.sapphirium-creostone-crucible.name = Креокамневый тигель
block.sapphirium-creostone-crucible.description = Расплавляет кремний и смешивает его с креотитом, получая креокамень.
block.sapphirium-creostone-smelter.name = Плавильня креокамня
block.sapphirium-creostone-smelter.description = Расплавляет кремний и смешивает его с креотитом, получая креокамень.
block.sapphirium-creotite-converter.name = Креотитный преобразователь
block.sapphirium-creotite-converter.description = Расплавляет кремний и смешивает его с креотитом, получая креокамень. \nВыводит металлом как побочный продукт.
block.sapphirium-creotite-converter.details = Усовершенствованная версия, позволяющая использовать ударную мощь взрывчатой смеси, которая повышает количество производимого продукта.
block.sapphirium-creostone-storage.name = Хранилище из Креотитового камня
block.sapphirium-creostone-storage.description = Крепкое, может хранить предметы.
block.sapphirium-creostone-solar-panel.name = Солнечная панель из креотитового камня
block.sapphirium-creostone-solar-panel.description = Генерирует энергию за счёт солнечного света.
block.sapphirium-creostone-mine.name = Мина из креотитового камня
block.sapphirium-creostone-mine.description = Взрывается с большой силой при контакте с боевой единицой.
block.sapphirium-creostone-drill.name = Раскаляющийся бур
block.sapphirium-creostone-drill.description = Специальный бур для добычи кусков креокамня. Способен добывать и обычную руду. Использует тепло креотита как акселератор.
block.sapphirium-creostone-battery.name = Аккумулятор из креотитового камня
block.sapphirium-creostone-battery.description = Накапливает энергию во времена её избытка. Выводит энергию во времена дефицита. Хранит значительно большое количество энергии, имеет не мало единиц здоровья.
block.sapphirium-creostone-liquid-router.name = Жидкостный маршрутизатор из креотитового камня
block.sapphirium-creostone-liquid-router.description = Принимает жидкости из одного направления и равномерно распределяет их до 3 других. Также может хранить определённое количество жидкости. Возможно строить на глубокой воде. Имеет большое количество здоровья.
block.sapphirium-reinforced-creostone-wall.name = Усиленная стена из креокамня
block.sapphirium-reinforced-creostone-wall.description = Защищает ваши постройки от врагов. Рикошетит вражеские снаряды.
block.sapphirium-reinforced-creostone-wall-large.name = Большая стена из креокамня
block.sapphirium-reinforced-creostone-wall-large.description = Защищает ваши постройки от врагов. Рикошетит вражеские снаряды.
block.sapphirium-creostone-router.name = Маршрутизатор из креотитового камня
block.sapphirium-creostone-router.description = Равномерно распределяет поступающие предметы в 3 выходящих направлениях.
block.sapphirium-creostone-junction.name = Перекрёсток из креотитового камня
block.sapphirium-creostone-junction.description = Служит мостом для двух пересекающихся конвейерных лент.
block.sapphirium-creostone-liquid-junction.name = Жидкостный перекрёсток из креотитового камня
block.sapphirium-creostone-liquid-junction.description = Действует как мост между двумя пересекающимися трубопроводами.

#Строения из Глобиума
block.sapphirium-globium-conveyor.name = Глобиумный Конвеер
block.sapphirium-globium-conveyor.description = Перемещает предметы вперёд с той же скоростью, что и конвеер из креотитового камня, но не принимает предметы по бокам.
block.sapphirium-globium-conduit.name = Глобиумный трубопровод
block.sapphirium-globium-conduit.description = Предназначен для скоростного перемещения большого количества жидкости. 
block.sapphirium-globium-stack-conveyor.name = Глобиумный стаковый конвеер
block.sapphirium-globium-stack-conveyor.description = Транспортирует предметы вперёд пачками, вмещает в себя до 25 предметов.

#Насосы
block.sapphirium-upgraded-pump.name = Улучшенный насос
block.sapphirium-upgraded-pump.description = Перекачивает и выводит жидкости.
block.sapphirium-upgraded-pump.details = Громадный размер насоса позволяет выкачивать такое же громадное количество жидкости.

#Шахты
block.sapphirium-thorium-mine.name = Ториевая шахта
block.sapphirium-thorium-mine.description = Взрывом добывает из под земли торий, используя как реактор взрыва взрывчатую смесь. Использует криогенную жидкость для охлаждения.
block.sapphirium-sand-mine.name = Песчаная шахта
block.sapphirium-sand-mine.description = Бурит и добывает из под земли песок. Требует воду для работы.
block.sapphirium-emerald-drill.name = Экстрактор изумруда
block.sapphirium-emerald-drill.description = Добывает из под земли изумруд. Требует криогенную жидкость и крио кубик для добычи.
block.sapphirium-titanium-extractor.name = Экстрактор титана
block.sapphirium-titanium-extractor.description = Добывает из под земли титан. Требует воду для добычи.

#Укреплённые строения
block.sapphirium-strong-conveyor.name = Крепкий конвеер
block.sapphirium-strong-conveyor.description = Перемещает предметы вперёд. Быстрее, чем стандартный конвейер, но медленнее чем титановый. Имеет большое количество здоровья.
block.sapphirium-strong-conduit.name = Крепкий трубопровод
block.sapphirium-strong-conduit.description = Перемещает жидкости вперёд. Работает быстрее и вмещает в себе больше, чем стандартный трубопровод, но меньше чем импульсивный.
block.sapphirium-strong-router.name = Крепкий маршрутизатор
block.sapphirium-strong-router.description = Равномерно распределяет входящие предметы по 3 выходящим направлениям. Прочнее обычного маршрутизатора.
block.sapphirium-strong-junction.name = Крепкий перекрёсток
block.sapphirium-strong-junction.description = Действует как мост для двух пересекающихся конвейерных лент. Прочнее обычного перекрёстка.
block.sapphirium-strong-power-node.name = Крепкий силовой узел
block.sapphirium-strong-power-node.description = Передает питание на подключенные узлы. Прочнее большого силового узла, но дальность передачи меньше.
block.sapphirium-hidden-node.name = Потайной силовой узел
block.sapphirium-hidden-node.description = Передает питание на подключенные узлы. Скрыт от вражеских атак.

#Заводы
block.sapphirium-plastanium-press.name = Пластановый Пресс
block.sapphirium-plastanium-press.description = Производит пластан из титана и нефти. Использует взрывчатую смесь для увеличения интенсивности производства. Наиболее эффективен в нефтяных местах.
block.sapphirium-diamond-press.name = Алмазный пресс
block.sapphirium-diamond-press.description = Под действием большого давления, соединения улерода преобразуют свою кристаллическую решетку образовывая алмаз.
block.sapphirium-phase-sewing-factory.name = Фазовый швейный синтезатор
block.sapphirium-phase-sewing-factory.description = Синтезирует фазовую ткань из тинория и песка. Требует ледонитовую жидкость для работы.
block.sapphirium-spore-extractor.name = Споровый экстрактор
block.sapphirium-spore-extractor.description = Выращивает крошечные концентрации атмосферных спор в стручки спор. Использует кубики льда для увеличения эффективности выращивания.
block.sapphirium-spore-extractor.details = Улучшенная технология.
block.sapphirium-cryofluid-megamixer.name = Мегамешалка криогенной жидкости
block.sapphirium-cryofluid-megamixer.description = Смешивает воду и мелкий титановый порошок, добавляя кубики льда, производя криогенную жидкость.
block.sapphirium-freezer.name = Морозильная камера
block.sapphirium-freezer.description = Замораживает несколько видов жидкостей, получая определённый предмет.
block.sapphirium-cooling-chamber.name = Остужающая камера
block.sapphirium-cooling-chamber.description = В камеру поступает шлак, затем он остужается водой до твёрдого состояния, получая камень.
block.sapphirium-oil-pump.name = Нефтяной насос
block.sapphirium-oil-pump.description = Выкачивает из под земли нефть, улучшает эффективность в нефтяных местах.
block.sapphirium-tinorium-crystallizer.name = Тинориевый кристаллизатор
block.sapphirium-tinorium-crystallizer.description = Кристаллизирует изотопы углерода и тория в массивную радиоактивную субстанцию «Тинорий».
block.sapphirium-ledonite-mixer.name = Мешалка Ледонита
block.sapphirium-ledonite-mixer.description = Смешивает криогенную жидкость и мелкий титановый порошок вместе с кубиками льда, производя ледонит.
block.sapphirium-impulse-kinetic-smelter.name = Импульсная кинетическая плавильня
block.sapphirium-impulse-kinetic-smelter.description = Усовершенствованная версия плавильни кинетического сплава. Использует креотит для увеличения эффективности производства.
block.sapphirium-electromixer.name = Электромешалка
block.sapphirium-electromixer.description = Расплавляет кинетический сплав при помощи шлака, получая заряженную кинетическую массу.
block.sapphirium-surge-mass-synthesizer.name = Синтезатор кинетической массы
block.sapphirium-surge-mass-synthesizer.description = Расплавляет кинетический сплав при помощи шлака, получая заряженную кинетическую массу. Использует металлолом для расплавления в шлак, что концентрирует его количество, повышая эффективность производства.
block.sapphirium-multi-charger.name = Мультизаряжатель
block.sapphirium-multi-charger.description = Способен производить заряженную проводку, используя кинетическую массу и конкретный ресурс для конкретной проводки.
block.sapphirium-globium-smelter.name = Плавильня глобиума
block.sapphirium-globium-smelter.description = Плавит свинец, титан и торий, производя глобиум.
block.sapphirium-dense-smelter.name = Плавильня плотного сплава
block.sapphirium-dense-smelter.description = Плавит медь и свинец, производя плотный сплав.
block.sapphirium-big-dense-smelter.name = Большая плавильня плотного сплава
block.sapphirium-big-dense-smelter.description = Более усовершенствованная плавильня использующая ударную мощь взрыва для увеличения давления. \nВыводит шлак как побочный продукт.
block.sapphirium-big-blast-mixer.name = Взрывной цех
block.sapphirium-big-blast-mixer.description = Воспламеняемая структура креотитового камня, с добавлением нефти с катализатором может стать хорошим заменителелем взрывчатки.

#Фракция «Луч»
block.sapphirium-wire.name = Провод
block.sapphirium-wire.description = Стреляет электрическими пулями по наземным целям.

block.sapphirium-shock.name = Шок
block.sapphirium-shock.description = Стреляет парами электрических пуль по вражеским целям.

block.sapphirium-discharge.name = Разряд
block.sapphirium-discharge.description = Выпускает множество электрических дуг, поражая вражеские цели.

block.sapphirium-pierce.name = Пробитие
block.sapphirium-pierce.description = Стреляет массивным лазерным зарядом, повреждая вражеские цели. Заряда хватает для неоднократного выстрела.

block.sapphirium-infinite-laser-array.name = Бесконечный лазерный массив
block.sapphirium-infinite-laser-array.description = Непрерывно стреляет постоянным лазером по ближайшим врагам.

block.sapphirium-electron.name = Электрон
block.sapphirium-electron.description = Повреждает врагов энергетическим лучом, создающим перенапряжение у вражеской единицы, понижая её урон и скорость передвижения.


#Фракция «Песчаная Отмель»
block.sapphirium-sand-turret.name = Песочная турель
block.sapphirium-sand-turret.description = Стреляет парами маленьких снарядов из песка или угля по наземным целям на большой дистанции.

block.sapphirium-sand-thrower.name = Песчаный швырятель
block.sapphirium-sand-thrower.description = Стреляет тяжёлыми снарядами из песка или камня по вражеским целям.

block.sapphirium-dune.name = Дюна
block.sapphirium-dune.description = Стреляет отскакивающими снарядами по вражеским целям.
block.sapphirium-dune.details = Снаряды Дюны наделены специальной возможностью, при которой снаряд при столкновении отскакивает назад и от того места отскакивает обратно снова во врага, разбиваясь. Песок не имеет достаточной плотности, поэтому при первом попадании он рассыпается.

block.sapphirium-pyramid.name = Пирамида
block.sapphirium-pyramid.description = Стреляет залпом тяжёлой осколочной артиллерии по наземным целям.


#Проекторы
block.sapphirium-push-projector.name = Отталкивающий проектор
block.sapphirium-push-projector.description = [red]Временно не работает.[] \nОтталкивает приближающихся вражеских единиц.
block.sapphirium-indigo-barrier.name = Барьер Индиго
block.sapphirium-indigo-barrier.description = Покрывает большую область силовым полем. [red](Временно не работает)[] Опционально использует глобиум для увеличения дальности и прочности поля.
block.sapphirium-crystal-accelerator.name = Кристальный Ускоритель
block.sapphirium-crystal-accelerator.description = Разгоняет ближайшие здания, используя рубин и фазовую ткань.
block.sapphirium-flashlight.name = Фонарь
block.sapphirium-flashlight.description = Излучает яркий свет на большой радиус.
block.sapphirium-melting-projector.name = Плавящий проектор
block.sapphirium-melting-projector.description = Плавит вражеских единиц в радиусе действия.
block.sapphirium-energy-field-projector.name = Проектор энергетического поля
block.sapphirium-energy-field-projector.description = Создаёт сущность, генерирующую энергетическое поле, поражая электрическим разрядом несколько вражеских единиц.
block.sapphirium-energy-sphere-generator.name = Генератор энергетических сфер
block.sapphirium-energy-sphere-generator.description = Создаёт энергетические сферы, атакующие вражеские цели электрическими разрядами. Сферы разрываются после определённого времени, нанося урон по области.

#Сущности
unit.sapphirium-energy-field.name = Сущность: «Энергетическое поле»
unit.sapphirium-energy-sphere.name = Сущность: «Энергетическая сфера»

#Окружение
block.sapphirium-exploded-creostone-reactor.name = Взорвавшийся Креотитный реактор
block.sapphirium-exploded-creostone-reactor.details = В результате нехватки ледонита в реакторе, из-за его утечки, случилась страшная авария - реактор взорвался и снёс на своём пути всё.
block.sapphirium-ledonite-selections.name = Выделения ледонита
block.sapphirium-sapphiric-floor.name = Сапфировая тропа
block.sapphirium-sapphiric-wall.name = Сапфировая стена
block.sapphirium-marking-wall.name = Разметочная стена

#Ядра
unit.sapphirium-lambda.name = Лямбда
unit.sapphirium-lambda.description = Защищает ядро «Клетка» от врагов. Основная строительная единица.
block.sapphirium-core-cage.name = Ядро: «Клетка»
block.sapphirium-core-cage.description = Ядро базы. Бронировано крепче всех предыдущих итераций. Хранит в себе больше ресурсов, чем «Атом». Способно генерировать энергию.
block.sapphirium-core-cage.details = Новейшая итерация.

#Предметы
item.sapphirium-ice-cube.name = Кубик льда
item.sapphirium-ice-cube.description = Используется как дополнительный источник воды и используется в боеприпасах турели.
item.sapphirium-dense-alloy.name = Плотный сплав
item.sapphirium-dense-alloy.description = Активно используется в строительстве, практически каждое строение включает в себя плотный сплав.
item.sapphirium-emerald.name = Изумруд
item.sapphirium-emerald.description = Используется в ремонтирующих сооружениях и боеприпасах.
item.sapphirium-sapphire.name = Сапфир
item.sapphirium-sapphire.description = Используется в электрических сооружениях и боеприпасах. Наделяет строения способностью поглощать энергетические вражеакие атаки.
item.sapphirium-amethyst.name = Аметист
item.sapphirium-amethyst.description = Используется в исцеляющих и ускоряющих сооружениях, и в боеприпасах.
item.sapphirium-ledonite-cube.name = Ледонитовый кубик
item.sapphirium-ledonite-cube.description = Используется в оледеняющих сооружениях и в качестве охлаждения.
item.sapphirium-diamond.name = Алмаз
item.sapphirium-diamond.description = Используется в очень дорогих продвинутых сооружениях, придаёт структуре строений сильную прочность, и используется в эксклюзивных боеприпасах.
item.sapphirium-charged-lead.name = Заряженный свинец
item.sapphirium-charged-lead.description = Используется в продвинутых энерго и электро сооружениях.
item.sapphirium-charged-stick.name = Заряженный стержень
item.sapphirium-charged-stick.description = Используется для создания невидимых для вражеских атак сооружений и боеприпасов.
item.sapphirium-charged-ingot.name = Заряженный слиток
item.sapphirium-charged-ingot.description = Используется в прочном и быстродействующим вооружении.
item.sapphirium-charged-cylinder.name = Заряженный окольцованный цилиндр
item.sapphirium-charged-cylinder.description = Используется в сверхпродвинутых энергоструктурах.
item.sapphirium-surge-stone.name = Кинетический камень
item.sapphirium-surge-stone.description = Используется в боевых электросооружениях.
item.sapphirium-cryo-cube.name = Крио кубик
item.sapphirium-cryo-cube.description = Используется как дополнительный источник криогенной жидкости и в строительстве замораживающих сооружений.
item.sapphirium-stone.name = Камень
item.sapphirium-stone.description = Используется в строительстве укреплённых сооружений и в боеприпасах.
item.sapphirium-creostone.name = Креотитовый камень
item.sapphirium-creostone.description = Используется во взрывчатых и огненных сооружениях, и в самонаводящихся боеприпасах.
item.sapphirium-creostone. details = Его куски, разбросанные по местности, возможно добыть только специальным буром.
item.sapphirium-tinorium.name = Тинорий
item.sapphirium-tinorium.description = Кристаллическое вещество получаемое синтезом из углеродных изотопов и пород тория. Может расцениваться как источник энергии в связи с радиоактивными свойствами.
item.sapphirium-ruby.name = Рубин
item.sapphirium-ruby.description = Используется в усиляющих сооружениях и в вирусных боеприпасах.
item.sapphirium-ruby.details = В рубине заточён вирус, влияющий на поведение боевых единиц, названный «Кровавая Ярость»
item.sapphirium-globium.name = Глобиум
item.sapphirium-globium.description = Используется в быстрых электросооружениях в боеприпасах.

#Жидкости
liquid.sapphirium-creotite.name = Креотит
liquid.sapphirium-creotite.description = Используется в качестве создания горючих и взрывоопаспых веществ. Температура способна плавить металл. Взрывоопасен.
liquid.sapphirium-ledonite-liquid.name = Ледонитовая жидкость
liquid.sapphirium-ledonite-liquid.description = Используется в экстремальном охлаждении и в оледеняющих структурах.
liquid.sapphirium-surge-mass.name = Кинетическая масса
liquid.sapphirium-surge-mass.description = Используется для производства высокоэнергетических материалов и производства огромного количества энергии. Заряд массы крайне нестабилен.

#Юниты
unit.sapphirium-beam.name = Луч 
unit.sapphirium-beam.description = Лёгкий подвижный корабль, использующий энергию для формирования света.
unit.sapphirium-beam.details = Технологии преломления требуют аккуратности, при малейшей перегрузке исход ее использования может быть непредсказуем так что на всех мехах установлены блокаторы. 
unit.sapphirium-glare.name = Блик 
unit.sapphirium-glare.description = Летающая единица, использующая капсулы с алмазами в виде патрон, при разрыве выдают мощный импульс света. 
unit.sapphirium-glare.details = Выбросы энергии создаваемые патронами такого типа невероятно сильны и способны прожечь любую броню, но очень быстро рассеиваются в пространстве. 
unit.sapphirium-luminary.name = Светило 
unit.sapphirium-luminary.description = Средний корабль, Имеет конденсаторы внутри себя собиращие свет в подобие заряда. 
unit.sapphirium-star.name = Звезда 
unit.sapphirium-star.description = Сбалансированный по размерам корабль позволяющий не терять скорость в сражении, несет тяжелое ударное вооружение, однако жертвует прочностью корпуса. 
unit.sapphirium-prophecy.name = Пророчество 
unit.sapphirium-prophecy.description = Мобильный тяжелый корабль, имеющий оружия для постоянного сжигания противника, у этого есть плюсы и минусы... Так же имеет особый вид вооружения не известный ранее. 
unit.sapphirium-prophecy.details = Корабля 2? Нет, ответ этому явлению прост, сам корпус пророчества является улучшенным конденсатором использовавшимся в более ранних моделях типа "Светило" 
unit.sapphirium-sound.name = Звук 
unit.sapphirium-sound.description = Мелкая летающая единица, которая стреляет лазерными снарядами, что повреждают врагов и ремонтируют союзные постройки.
unit.sapphirium-tune.name = Мелодия 
unit.sapphirium-tune.description = Стреляет бомбами, которые повреждают врагов и ремонтируют союзные строения.
unit.sapphirium-vibration.name = Вибрация
unit.sapphirium-vibration.description = Корабль средних размеров, стреляющий разрывными снарядами, которые повреждают врагов и ремонтируют союзные постройки.
unit.sapphirium-whisper.name = Шёпот 
unit.sapphirium-whisper.description = Парящий корабль, способный добывать крайне твёрдые ресурсы. Стреляет сверхзвуковыми снарядами, которые повреждают врагов и ремонтируют союзные постройки.
unit.sapphirium-shriek.name = Крик
unit.sapphirium-shriek.description = Тяжёлый штурмовой корабль, который оснащён парой крупных массивных орудий осколочного действия.
unit.sapphirium-shriek.details = Разрывные гильзы тяжёлых орудий крайне нестабильны и способны нанести страшный ущерб, однако оснащены и ремонтирующими свойствами.
unit.sapphirium-course.name = Течение 
unit.sapphirium-course.description = Легкий корабль несущий скорострельное ракетное вооружение. 
unit.sapphirium-course.details = При своем маленьком размере имеет большой потенциал в войне на средних дистанциях 
unit.sapphirium-parity.name = Паритет 
unit.sapphirium-parity.description = Мелкий корабль созданный для патрулирования, впервые оснашенный управляемым ракетным вооружением. 
unit.sapphirium-parity.details = Вооружение нового типа хоть и проигрывает в мощи старым имеет крупные перспективы в будущем. 
unit.sapphirium-edge.name = Грань 
unit.sapphirium-edge.description = Эсминец созданный, для поддержания боев на средней дистанции, имеет повышенное количество вооуружения по сравнениь с предшественниками. 
unit.sapphirium-edge.details = Больше корабль - больше пушек. 
unit.sapphirium-whirlpool.name = Водоворот 
unit.sapphirium-whirlpool.description = Штурмовой крейсер, первый в истории корабль способный взять на борт тяжелые ракеты типа "Земля-Воздух". 
unit.sapphirium-whirlpool.details = Увы повышение дальности поражения основного орудия повлекло уменьшения количества топлива для вспомогательных ракет, что привело к замене их на бомбы ближнего типа ,дабы отбить атаки мелких штурмовых кораблей. 
unit.sapphirium-tornado.name = Смерчь 
unit.sapphirium-tornado.description = Тяжелый ударный крейсер, оснащен шестизарядной пусковой установкой для постоянного ведения огня по целям, имеет повышенную степень защиты и противовоздушные орудия. 
unit.sapphirium-tornado.details = Только достаточно большой корпус может нести на себе такое количество вооружения, однако и он не идиален шестизарядный пусковой механизм занял слишком большое количества места в башне орудия и слишком требователен,скоростью поворота пришкось пожертвовать.
unit.sapphirium-degree.name = Градус 
unit.sapphirium-degree.description = Его не до конца замёрзшие пули частично состоят из воды и причиняют не так уж и много вреда.
unit.sapphirium-degree.details = Мелкая мобильная боевая единица морозной ветки. 
unit.sapphirium-zero.name = Ноль 
unit.sapphirium-zero.description = Его не до конца замёрзшие пули частично состоят из воды и причиняют не так уж и много вреда.
unit.sapphirium-zero.details = Мелкие мехи не способны создавать глыбы из льда, однако замораживать воду другое дело.
unit.sapphirium-snowblock.name = Глыба
unit.sapphirium-snowblock.description = Более тяжёлый мех, способный кристаллизовать воду в воздухе на небольших расстояниях.
unit.sapphirium-snowblock.details = Однако большим недостатком такого вида вооружения является содержимое атмосферы, далеко не на всех планетах есть вода.
unit.sapphirium-snowstorm.name = Метель 
unit.sapphirium-snowstorm.description = Паукообразный мех, имеющий, орудия средней дальности поражения, первый мех использующий морозную печать.
unit.sapphirium-snowstorm.details = Морозная печать, сложное механическое изобретение , созданное из кристаллов ледонита и поршневого механизма , при дроблении кристаллов происходит поглощение тепла что выводит воду в воздухе из стабильного состояния.
unit.sapphirium-cold-blood.name = Стужа
unit.sapphirium-cold-blood.description = Морозный гигант, способный превратить своих противников в амальгаму из льда, стреляет тяжёлыми пробивным зарядами.
unit.sapphirium-cold-blood.details = Тяжёлые ударные орудия этого меха превзошли своих предшественников и отказались от кристаллизации воздуха , вместо этого они сами несут заряд воды и распыляют его в виды огромной глыбы.
unit.sapphirium-hole.name = Дыра 
unit.sapphirium-hole.description = Простейшая боевая единица, использует продвинутую амуницию.
unit.sapphirium-hole.details = Все начинается с точки с мгновения...
unit.sapphirium-emptiness.name = Пустота 
unit.sapphirium-emptiness.description = Мех с ближнебойными орудиями ударного типа.
unit.sapphirium-emptiness.details = Ударные орудия этого меха примитивны и недвижимы. Однако приблизившись к нему хоть раз от него уже не уйти.
unit.sapphirium-shadow.name = Тень
unit.sapphirium-shadow.description = Мелкое ядро внутри этого меха искрит энергией, кульминация скоро...
unit.sapphirium-shadow.details = Дробовики этого меха являются заглушками в его структуре, а открытость ядра не более как необходимость для его охлаждения.
unit.sapphirium-void.name = Бездна 
unit.sapphirium-void.description = Крупный мех, имеющий устройство для концентрации и разрядки энергии в одной точке. Перегружается при выплеске энергетических лучей.
unit.sapphirium-void.details = Сильнейший источник энергии питает десятки конденсаторов для сбора энергии, однако при разрядке все они перегреваются что служит причиной расфокусировки заряда...
unit.sapphirium-nigil.name = Нигил
unit.sapphirium-nigil.description = Единственное в своем роде семейство мехов отринувших технологии оружия и принявших силу ближнего боя. Совершает рывки вперёд при взмахе когтями.
unit.sapphirium-nigil.details = Перегрузка системы более не ошибка, а целенаправленное  решение. \nПолный потенциал технологии обработки Тинория.

#Буры для добычи руды
block.sapphirium-light-drilling-rig.name = Световая Буровая установка
block.sapphirium-light-drilling-rig.description = Располагает встроенную световую установку, которая за счёт поглощения электромагнитных волн даёт разгон до огромной скорости, добывая огромное количество ресурсов. Использует ледонитовую жидкость как обязательный компонент для охлаждения.
block.sapphirium-light-drilling-rig.details = Структура свёрл бура выполнена из заряженного окольцованного цилиндра, что даёт большую силу для бурения даже самых крепких материалов.
block.sapphirium-smalldrill.name = Маленький бур
block.sapphirium-smalldrill.description = При размещении на руде выводит предметы в медленном темпе на неопределенный срок. Способен добывать только основные ресурсы. Не требует охлаждения.
block.sapphirium-smalldrill.details = Может быть построен в труднодоступных местах, где расщелины в ширину не превыщают и 1 блока.

#Погода
weather.sapphirium-creotite-precipitation.name = Креотитовый осадок
weather.sapphirium-ledonite-precipitation.name = Ледонитовый осадок
weather.sapphirium-radioactive-fog.name = Радиоактивный туман

#Сектора
sector.sapphirium-calamity.name = Бедствие
sector.sapphirium-calamity.description = Здесь располагается электростанция, разрушенная взрывом креотитовых реакторов. \n[red]Не повторяйте ошибок прошлого! В этой зоне повышенный уровень радиации.[] \nИсследуйте креотит и произведите креотитовый камень. Исследуйте технологии, возведённые за счёт креокамня. \n\nЗдесь присутствует большая вражеская активность, не дайте врагам изучить технологии первыми.

#Фракция «Золотая Нить»
block.sapphirium-enlightenment.name = Просветление
block.sapphirium-enlightenment.description = Стреляет скоплнением самонаводящихся ракет по вражеским целям. Оснащён оружием, выпускающим прямые потоки золотой пыли, повреждая врагов.

block.sapphirium-brazier.name = Жаровня
block.sapphirium-brazier.description = Электрическая горелка, трансформирующая энергию в лучевой заряд, содержащий частицы золотой пыли.
block.sapphirium-brazier.details = Жаровня синтезирует кинетическую массу в пару сформированных искрящихся сгустков энергии, стреляя ими вдоль направления луча.
block.sapphirium-gold-horn.name = Золотой рог
block.sapphirium-gold-horn.description = Средняя турель с забавным механизмом атаки, эффективна против толпы и необходима для пробития задних рядов структур противника.

block.sapphirium-perfection.name = Идеальность
block.sapphirium-perfection.description = Стреляет высокоэнергетическим извергающимся снарядом, пробивающий врагов.
block.sapphirium-perfection.details = Энергия кинетического камня позволяет Идеальности генерировать светящийся заряженный нимб, который способен трансформировать энергию в заряженный снаряд, что при рассечении воздуха расплавляется и извергает маленькие заряженные капли.

#Фракция «Дротик»
block.sapphirium-cast.name = Бросок
block.sapphirium-cast.description = Стреляет пробивающими пулями по вражеским целям.

block.sapphirium-thrower.name = Метатель
block.sapphirium-thrower.description = Стреляет чередующимися пробивающими пулями по вражеским целям.

block.sapphirium-launch.name = Запуск
block.sapphirium-launch.description = Стреляет самонаводящимися скоростными ракетами по вражеским целям. Использует стандартные ресурсы как боеприпасы.
block.sapphirium-flight.name = Полёт
block.sapphirium-flight.description = Стреляет роем мелких самонаводящихся ракет по вражеским целям. Выбирает самую дальнюю цель.

block.sapphirium-speed.name = Скорость
block.sapphirium-speed.description = Стреляет ускоряющимся пулями по вражеским целям.


#Фракция «Изумрудный Свет»
block.sapphirium-gain-turret.name = Усиливающая турель
block.sapphirium-gain-turret.description = Накладывает усиливающий и ремонтирующий статус на повреждённую единицу в своём радиусе.

block.sapphirium-pulse.name = Пульс
block.sapphirium-pulse.description = Стреляет лазерным снарядом, который повреждает врагов и ремонтирует союзные постройки.

block.sapphirium-pressure.name = Давление
block.sapphirium-pressure.description = Стреляет лазерным снарядом, который повреждает врагов и ремонтирует союзные постройки. Снаряд при достижении цели разбивается на несколько других снарядов, что стремительно достигают цели.

block.sapphirium-revival.name = Возрождение
block.sapphirium-revival.description = Стреляет дальнобойным изумрудным снарядом, который повреждает и обездвиживает одну цель, и ремонтирует союзные постройки. Разбивается на самонаводящиеся сгустки энергии, ударяя по врагу.

block.sapphirium-release.name = Освобождение
block.sapphirium-release.description = Запускает нестабильные взрывные сферы, которые поражают наземные цели по области. Сфера медленная и на пол пути взрывается, так и не достигнув цели. От взрыва образовывается новая сфера, что достигает цели быстрее и поражает её. Может ремонтировать союзные строения.

block.sapphirium-emerald-emp-cannon.name = Изумрудная ЭМИ-пушка
block.sapphirium-emerald-emp-cannon.description = Запускает взрывные ЭМИ-снаряды, которые наносят значительный урон вражеским единицам и повышенный урон по силовым узлам противника, ремонтируют союзные постройки.

unit.sapphirium-trident.name = Трезубец
unit.sapphirium-trident.description = Защитный дрон бомбардир Изумрудного Ядра. Сбрасывает бомбы на цели под собой. Может ремонтировать союзные строения.
unit.sapphirium-trident.details = Трезубец сбрасывает внешние модули при критически малом здоровье и трансформируется в более быструю модель под названием «Гарпун».
unit.sapphirium-trident-harpoon.name = Гарпун
unit.sapphirium-trident-harpoon.description = Сбрасывает бомбы на вражеские турели.
block.sapphirium-emerald-core.name = Изумрудное ядро
block.sapphirium-emerald-core.description = Мобильное ядро базы. Возможно строить вне зависимости от другого ядра.
block.sapphirium-emerald-core.details = Ядро, основывающее фракцию «Изумрудный Свет»

#Дополнительный к ванилле контент
block.sapphirium-blast-mine.name = Разрывная мина
block.sapphirium-blast-mine.description = Взрывается при контакте с вражеской единицей.
block.sapphirium-balance.name = Равновесие
block.sapphirium-balance.description = #TODO 
block.sapphirium-conductor.name = Проводник
block.sapphirium-conductor.description = Стреляет бронебойным снарядом по наземным целям.
block.sapphirium-disarmament.name = Разоружение
block.sapphirium-disarmament.description = Стреляет тяжёлыми снарядами по всем целям поблизости. Ломает оружия вражеских единиц.
block.sapphirium-fang.name = Клык
block.sapphirium-fang.description = Стреляет пробивающими зубьями и копьём по всем целям поблизости.
block.sapphirium-aspiration.name = Стремление
block.sapphirium-aspiration.description = Стреляет дальнобойными разрывающими пулями по всем целям поблизости. Требует озон для работы.
block.sapphirium-corkscrew.name = Штопор
block.sapphirium-corkscrew.description = Стреляет заряженными шарами по всем целям поблизости.
block.sapphirium-tranquilizer.name = Транквилизатор
block.sapphirium-tranquilizer.description = Вводит ближайшую вражескую единицу в спящий режим.
block.sapphirium-stone-turret.name = Каменная турель
block.sapphirium-stone-turret.description = Стреляет камнями по наземным целям. Наносит двойной урон по вражеским строениям.
block.sapphirium-push.name = Толчок
block.sapphirium-push.description = Стреляет отталкивающим вражеских единиц шаром.
block.sapphirium-multimortar.name = Мультимортира
block.sapphirium-multimortar.description = Стреляет залповой артиллерией по наземным целям.
block.sapphirium-reaper.name = Жнец
block.sapphirium-reaper.description = Стреляет залпами ударных осколочных снарядов по близлежащим целям.
block.sapphirium-neutron.name = Нейтрон
block.sapphirium-neutron.description = Заряжает и стреляет мощным лазерным лучом по всем близлежащим целям.
block.sapphirium-dublicity.name = Двуличие
block.sapphirium-dublicity.description = Стреляет дальнобойным ударным снарядом. Наносит пробивающий удар. Требует энергию и азот.
block.sapphirium-difference-factory.name = Фабрика дрона «Разность»
block.sapphirium-difference-factory.description = [red]!!!ЭКСПЕРИМЕНТАЛЬНЫЙ КОНТЕНТ!!![] \nСтроительный блок, производящий дрона под названием «Разность».
unit.sapphirium-difference.name = Разность
unit.sapphirium-difference.description = [red]!!!ЭКСПЕРИМЕНТАЛЬНЫЙ КОНТЕНТ!!![] \nМногофункциональный дрон, выполняющий такие команды как строительство, ремонт союзных строений, поддержка для боевых единиц и добыча руды.

#Хранилища
block.sapphirium-armored-container.name = Бронированный контейнер
block.sapphirium-armored-container.description = Хранит небольшое количество предметов каждого типа. Предметы можно извлечь при помощи разгрузчика. Хорошо укреплён.
block.sapphirium-armored-vault.name = Бронированное хранилище
block.sapphirium-armored-vault.description = Хранит большое количество предметов каждого типа. Предметы можно извлечь при помощи разгрузчика. Хорошо укреплёно.
block.sapphirium-armored-liquid-container.name = Бронированный жидкостный контейнер
block.sapphirium-armored-liquid-container.description = Хранит небольшое количество жидкости. Выводит жидкости во все стороны, подобно жидкостному маршрутизатору. Хорошо укрёплён.
block.sapphirium-armored-liquid-tank.name = Бронированный жидкостный бак
block.sapphirium-armored-liquid-tank.description = Хранит большое количество жидкости. Выводит жидкости во все стороны, подобно жидкостному маршрутизатору. Хорошо укрёплён.

#Боссы
unit.sapphirium-epitaph.name = Эпитафия
unit.sapphirium-epitaph.description = Первая единица сверхтяжелого класса боевой техники. Оснащена пробивающим продолжительным лучом, и парой тяжелых пулеметов. 
unit.sapphirium-epitaph.details = Первый испытавший потерю...
unit.sapphirium-fatum.name = Фатум
unit.sapphirium-fatum.description = [red]!!!ЭКСПЕРИМЕНТАЛЬНЫЙ КОНТЕНТ!!![] \nМеханизированная коммуникационная станция, наносит урон остаточным излучением от аппаратуры и ударами с орбитальной станции «Судьба».
