#Фракция «Багровый Агат»
block.sapphirium-sparrow.name = Воробей
block.sapphirium-sparrow.description = Повреждает вражеские цели в радиусе кровавыми дугами. Заражает вражеские единицы вирусом «Кровавая Ярость». \n[accent]Фракция:[] [#ff6e6e]Багровый Агат[]

block.sapphirium-hawk.name = Ястреб
block.sapphirium-hawk.description = Стреляет дальнобойным лазерным снарядом по воздушным целям. Заражает вражеские единицы вирусом «Кровавая Ярость». \n[accent]Фракция:[] [#ff6e6e]Багровый Агат[]

block.sapphirium-scarlet-star.name = Алая Звезда
block.sapphirium-scarlet-star.description = Заряжает и стреляет лазерной сферой по наземным целям. Заражает вражеские единицы вирусом «Кровавая Ярость». \n[accent]Фракция:[] [#ff6e6e]Багровый Агат[]

block.sapphirium-scarlet-gem.name = Алый Кристалл
block.sapphirium-scarlet-gem.description = Мобильное ядро базы. Возможно строить вне зависимости от главного ядра. \n[accent]Фракция:[] [#ff6e6e]Багровый Агат[]

block.sapphirium-bloodlust.name = Кровожадность
block.sapphirium-bloodlust.description = Стреляет залпами рубиновых дальнобойных снарядов по вражеским целям. Стреляет лазерными лучами, ремонтируя себя в процессе. Заражает вражеские единицы вирусом «Кровавая Ярость». \n[accent]Фракция:[] [#ff6e6e]Багровый Агат[]

block.sapphirium-aorta.name = Аорта
block.sapphirium-aorta.description = Раскрывается и стреляет разрывной сферой, следом высвобождая огромное скопление снарядов разного типа, нанося огромный урон по вражеским целям. Заражает вражеские единицы вирусом «Кровавая Ярость». \n[accent]Фракция:[] [#ff6e6e]Багровый Агат[]
block.sapphirium-aorta.details = Ядро в центре Аорты обладает невероятной энергией, оно формирует сгустки разных форм и вскоре извергает их.

block.sapphirium-injection.name = Инъекция
block.sapphirium-injection.description = Стреляет залпами рубиновых пробивающих снарядов по вражеским целям. Периодично стреляет мощным лучом энергии, пробивая все вражеские цели на пути. Заражает вражеские единицы вирусом «Кровавая Ярость». \n[accent]Фракция:[] [#ff6e6e]Багровый Агат[]

block.sapphirium-ruby-drill.name = Рубиновый Бур
block.sapphirium-ruby-drill.description = Новый, по своей структуре, вид бурильной установки, способный синтезировать рубины под ударными нагрузками, требует проточное охлажнение и топливо для работы. \n[accent]Фракция:[] [#ff6e6e]Багровый Агат[]
unit.sapphirium-scarlet-moth.name = Алый Мотылёк
unit.sapphirium-scarlet-moth.description = Защищает ядро «Алый Кристалл» от врагов. Стреляет рубиновыми ракетами по близлежащим целям. При нулевом здоровье трансформируется в единицу [white]«Алый Страж»[]. Усиляет ближайших боевых единиц ценой их здоровья. \n[accent]Фракция:[] [#ff6e6e]Багровый Агат[]

unit.sapphirium-scarlet-guard.name = Алый Страж
unit.sapphirium-scarlet-guard.description = Крепкая многоножная единица, стреляющая залпами рубиновых ракет по близлежащим целям. \n[accent]Фракция:[] [#ff6e6e]Багровый Агат[]
unit.sapphirium-scarlet-guard.details = Откинув внешние модули для повышенной мобильности, [white]Алый Мотылёк[] перестает быть собой, с этого момента начинаются использоваться автономные защитные механизмы и механизированная система передвижения [red]«Алый Страж»[], дальнейшая эксплуатация в строительных целях невозможна.

#Аметистовая ветка
block.sapphirium-core-purple-night.name = Ядро: «Пурпурная Ночь»
block.sapphirium-core-purple-night.description = Ядро базы. Очень хорошо бронировано. Хранит большое количество ресурсов. Контратакует при попадании вражеских снарядов. \n[accent]Ветка развития:[] [#c093fa]Аметист[]
unit.sapphirium-aspiration.name = Стремление
unit.sapphirium-aspiration.description = Защищает ядро «Пурпурная Ночь» от врагов. Ремонтирует союзные постройки с помощью лучей и ускоряет союзных боевых единиц. Ослабляет вражеских единиц, попавших в радиус действия ослабляющего поля.\n[accent]Ветка развития:[] [#c093fa]Аметист[]
block.sapphirium-devotion.name = Преданность
block.sapphirium-devotion.description = Стреляет взрывным энергетическим шаром по вражеским целям. \n[accent]Ветка развития:[] [#c093fa]Аметист[]
block.sapphirium-addiction.name = Зависимость
block.sapphirium-addiction.description = Стреляет очередью из пробивающих снарядов, обездвиживая все вражеские цели в ряду лазером. \n[accent]Ветка развития:[] [#c093fa]Аметист[]
block.sapphirium-inevitability.name = Неизбежность
block.sapphirium-inevitability.description = Создаёт тяжёлые аметистовые иглы, способные разрывать и связывать само пространство. \n[accent]Ветка развития:[] [#c093fa]Аметист[]

#Юниты «Вера»
unit.sapphirium-phenomenon.name = Явление
unit.sapphirium-phenomenon.description = Лёгкая единица, способная перебираться через некоторые участки местности. Оснащена точечными орудиями, стреляющими сквозными пулями. \n[accent]Ветка развития:[] [#c093fa]Аметист[]
unit.sapphirium-phenomenon.details = Обнаружен кристалловидный ресурс, создающий странные явления в радиусе своего роста, название ему - Аметист.
unit.sapphirium-loyalty.name = Верность
unit.sapphirium-loyalty.description = Единица среднего веса, способная перебираться через некоторые участки местности. Стреляет точечной дробью. \n[accent]Ветка развития:[] [#c093fa]Аметист[]
unit.sapphirium-loyalty.details = Частица бога...
unit.sapphirium-cult.name = Культ
unit.sapphirium-cult.description = Увесистая единица, способная перебираться через некоторые участки местности. Стреляет ударными снарядами, пробивающими цели на своём пути. Производит единиц «Явление». \n[accent]Ветка развития:[] [#c093fa]Аметист[]
unit.sapphirium-cult.details = Божественное объединение...
unit.sapphirium-penance.name = Епитимья
unit.sapphirium-penance.description = Крупный шагоход, передвигающийся над местностью. Стреляет скачущими снарядами. Оснащён точечно-ударным орудием. \n[accent]Ветка развития:[] [#c093fa]Аметист[]
unit.sapphirium-penance.details = Запретные знания... Наказание...
unit.sapphirium-milestone.name = Веха
unit.sapphirium-milestone.description = Массивный шагоход, передвигающийся над местностью. Оснащён двумя парами орудий, а также и единичным видом, что рассеивает несколько взрывных снарядов с замедленным действием. Первая пара орудий стреляет пробивающими бронебойными снарядами, вторая пара стреляет очередью из нескольких бронебойных снарядов. \n[accent]Ветка развития:[] [#c093fa]Аметист[]
unit.sapphirium-milestone.details = Разрастание, поглощение, аномалии... История, которая поможет спасти мир...

#Юниты «Охотники»
unit.sapphirium-hound.name = Гончая
unit.sapphirium-hound.description = Простая по структуре боевая единица имеющая встроенные подавленные протоколы. \n[accent]Ветка развития:[] [#ffe18f]Топаз[]
unit.sapphirium-hound.details = Древние технологии по расщеплению топазов способны создавать великую мощь...
unit.sapphirium-rampage.name = Неиство
unit.sapphirium-rampage.description = Крайне мобильный мех способный поглощать жи.. энергию противника. \n[accent]Ветка развития:[] [#ffe18f]Топаз[]
unit.sapphirium-rampage.details = Сама по себе энергия топазов эрекира крайне велика, в них есть некий природный исток.
unit.sapphirium-hunt.name = Охота
unit.sapphirium-hunt.description = Мех. Способен обездвиживать , высле... [Подавлено]. Атакует непосредственно левой конечностью - дробивиком. \n[accent]Ветка развития:[] [#ffe18f]Топаз[]
unit.sapphirium-hunt.details = В натуральных камнях замечены закономерные дефекты преломления света. Все объекты как будто разрезаны по середине, а верхние и нижние отражения смещены.
unit.sapphirium-raptor.name = Хищник
unit.sapphirium-raptor.description = Стреляет залпом из нескольких снарядов из левой пушки. Стреляет усиливающим снарядом, что призывает «Неиство». Совершенный Охотник. Стая, ВыСлеДитЬ, Уни... [Подавлено]. Имеет встроенные реконструкторы. \n[accent]Ветка развития:[] [#ffe18f]Топаз[]
unit.sapphirium-raptor.details = По первичным исследованием, выяснилось что использование топазов в качестве ядер плохо сказывается на остальной электронике, и от их производства отказались...
unit.sapphirium-maw.name = Пасть
unit.sapphirium-maw.description = Совершенно, Подойди, Голод, Еда, Прощай. [Подавление: Отклонено] \n[accent]Ветка развития:[] [#ffe18f]Топаз[]
unit.sapphirium-maw.details = ПОЧЕМУ ВЫ ЭТО ДОПУСТИЛИ?..... \n\nГ-О-Л-О.... [Последнее сообщение из отчёта]

#Юниты «Призраки»
unit.sapphirium-presence.name = Присутствие
unit.sapphirium-presence.description = Стреляет пробивающими рубиновыми снарядами. \n[accent]Ветка развития:[] [#ff6e6e]Рубин[]
unit.sapphirium-presence.details = На новой планете рубин приобретает новые свойства.
unit.sapphirium-apparition.name = Видение
unit.sapphirium-apparition.description = Стреляет отталкивающими рубиновыми снарядами. \n[accent]Ветка развития:[] [#ff6e6e]Рубин[]
unit.sapphirium-apparition.details = Производство боевых единиц вышло на новый уровень.
unit.sapphirium-gripper.name = Захват
unit.sapphirium-gripper.description = Стреляет отталкивающими и пробивающими рубиновыми снарядами. \n[accent]Ветка развития:[] [#ff6e6e]Рубин[]
unit.sapphirium-gripper.details = Они познали несокрушимость...
unit.sapphirium-ooze.name = Тина
unit.sapphirium-ooze.description = Стреляет залпом из массивных рубиновых снарядов, нанося дополнительный урон по вражеским зданиям энергией, и снижая работоспособность других строений. Наносит урон в радиусе и замедляет вражеские цели. \n[accent]Ветка развития:[] [#ff6e6e]Рубин[]
unit.sapphirium-ooze.details = Бессмертие... Невидимость...
unit.sapphirium-gaze.name = Взор
unit.sapphirium-gaze.description = Стреляет залпом рубиновых снарядов, которые понижают скорость вражеских зданий и наносят значительный урон по строениям с энергией, и стреляет пробивающим снарядом по вражеским целям. Замедляет и повреждает вражеских единиц угнетающим полем. \n[accent]Ветка развития:[] [#ff6e6e]Рубин[]
unit.sapphirium-gaze.details = Вершина эволюции...

#Топазовые строения/окружение
block.sapphirium-thrust.name = Тяга
block.sapphirium-thrust.description = Стреляет пробивными бронебойными снарядами по вражеским целям, повреждаясь в процессе и постепенно повышает свой урон. \n[accent]Ветка развития:[] [#ffe18f]Топаз[]
block.sapphirium-thrust.details = Топаз позволяет создавать энергетические орудия невероятной силы, однако эта сила их и разрушает изнутри.
block.sapphirium-greed.name = Жадность
block.sapphirium-greed.description = Создаёт энергетическую иглу, прошивая вражеские цели, постепенно повышая урон до определённой точки и сбрасывает его до первоначальных значений. Повреждается в процессе. Требует аргон для работы. \n[accent]Ветка развития:[] [#ffe18f]Топаз[]
block.sapphirium-cruelty.name = Жестокость
block.sapphirium-cruelty.description = Стреляет шквалом из вольфрамовых бронебойных снарядов, периодически выпуская снаряд, что повышает свой урон с каждым выстрелом, и сбрасывает его при достижении определённой точки. Требует большое количество тепла и креотина для работы. Повреждается в процессе. \n[accent]Ветка развития:[] [#ffe18f]Топаз[]

block.sapphirium-topaz-conduit.name = Топазовый трубопровод
block.sapphirium-topaz-conduit.description = Перемещает жидкости вперёд. Быстрее, крепче и вмещает в себя больше, чем усиленный трубопровод. Принимает ввод/вывод с боков. \n[accent]Ветка развития:[] [#ffe18f]Топаз[]
block.sapphirium-topaz-bridge-conduit.name = Топазовый мостовой трубопровод
block.sapphirium-topaz-bridge-conduit.description = Перемещает жидкости над любой местностью или зданиями. Имеет меньшую вместимость и большою прочность, чем усиленный мостовой трубопровод. Равномерно распределяет вывод жидкости по сторонам. \n[accent]Ветка развития:[] [#ffe18f]Топаз[]
block.sapphirium-topaz-liquid-junction.name = Топазовый жидкостный перекрёсток
block.sapphirium-topaz-liquid-junction.description = Действует как перекрёсток для двух пересекающихся трубопроводов. \n[accent]Ветка развития:[] [#ffe18f]Топаз[]
block.sapphirium-topaz-liquid-router.name = Топазовый жидкостный маршрутизатор
block.sapphirium-topaz-liquid-router.description = Равномерно распределяет жидкости во все стороны. \n[accent]Ветка развития:[] [#ffe18f]Топаз[]

block.sapphirium-topaz-mine.name = Топазовая шахта
block.sapphirium-topaz-mine.description = Добывает топаз из под земли вместе примесями в виде песка и бериллия. Требует размещения на топазовых жилах, и аргон для работы.
block.sapphirium-rift-borehole.name = Рифтовая Скважина
block.sapphirium-rift-borehole.description = Вырабатывает энергию при размещении на газовых разломах. Производит небольшое количество аргона.

#Фракция «Индиго»
block.sapphirium-icicle.name = Сосулька
block.sapphirium-icicle.description = Кристаллизирует влагу в замораживающий и пробивающий вражеские цели луч. \n[accent]Фракция:[] [#6fceed]Индиго[]
block.sapphirium-frostbite.name = Обморожение
block.sapphirium-frostbite.description = Создаёт осколочные ракеты из кусков замороженной жидкости и стреляет по вражеским целям. \n[accent]Фракция:[] [#6fceed]Индиго[]

block.sapphirium-reproduction.name = Репродукция
block.sapphirium-reproduction.description = Разбрасывает пули из кусков замороженной жидкости по вражеским целям. \n[accent]Фракция:[] [#6fceed]Индиго[]

block.sapphirium-north.name = Север
block.sapphirium-north.description = Стреляет замораживающими потоками энергии по вражеским целям. \n[accent]Фракция:[] [#6fceed]Индиго[]

block.sapphirium-impaler.name = Пронзатель
block.sapphirium-impaler.description = Заряжает куски замороженной жидкости и запускает во вражеские цели, пробивая их. Кристаллизирует атмосферную влагу в осколок, пробивающий и переохлаждающий вражеские цели. \n[accent]Фракция:[] [#6fceed]Индиго[]

block.sapphirium-hoarfrost.name = Иней
block.sapphirium-hoarfrost.description = Стреляет энергетическими самонаводящимися снарядами, что рассекая воздух, создают иней и пробивают вражеские цели. \n[accent]Фракция:[] [#6fceed]Индиго[]

block.sapphirium-glow.name = Свечение
block.sapphirium-glow.description = Стреляет кристаллизированными из атмосферной влаги пробивающими ледяными штырями по вражеским целям. \n[accent]Фракция:[] [#6fceed]Индиго[]

block.sapphirium-everfrost.name = Боевая установка: «Мерзлота»
block.sapphirium-everfrost.description = Стреляет ледонитом, преобразованным в кристальную субстанцию, по одиночным целям. В центре установлен ударный механизм, покрывающий область очень холодным морозом. Конструирует дрона Защитник. \n[accent]Фракция:[] [#6fceed]Индиго[]
unit.sapphirium-shielder.name = Защитник
unit.sapphirium-shielder.description = Защищает область вокруг «Мерзлоты» кольцевым щитом. Уничтожает вражеские снаряды в радиусе. \n[accent]Фракция:[] [#6fceed]Индиго[]
unit.sapphirium-shielder.details = Открывает отдельный подвид единиц, которые в большинстве случаев выполняют оборонительные цели, так или иначе создавая подмогу линии турелей. 

block.sapphirium-snow-monolith.name = Ядро: «Снежный Монолит»
block.sapphirium-snow-monolith.description = Мобильное ядро базы. Может быть построен вне главного ядра. \n[accent]Фракция:[] [#6fceed]Индиго[]

block.sapphirium-tesla.name = Ядро: «Тесла»
block.sapphirium-tesla.description = Ядро базы. Бронированное. Генерирует небольшое количество энергии. Ремонтируется при повреждении. \n[accent]Ветка развития:[] [#8ba9e8]Сапфир[]

unit.sapphirium-snowflake.name = Снежинка
unit.sapphirium-snowflake.description = Защищает ядро «Снежный Монолит» от врагов. Стреляет замораживающими снарядами. Замораживает область вокруг, нанося урон при движении. Сбрасывает ледяную бомбу при уничтожении. \n[accent]Фракция:[] [#6fceed]Индиго[]
unit.sapphirium-ice-bomb.name = Ледяная бомба
unit.sapphirium-ice-bomb.description = Взрывается, покрывая область сильным морозом. \n[accent]Фракция:[] [#6fceed]Индиго[]
unit.sapphirium-firmament.name = Небосвод
unit.sapphirium-firmament.description = Защищает ядро «Тесла» от врагов. Стреляет осколочным снарядом, повреждая врагов и ремонтируя союзные постройки. При уничтожении выпускает волну, ремонтирующую близлежащие союзные строения и единицы. \n[accent]Ветка развития:[] [#8ba9e8]Сапфир[]
block.sapphirium-bow.name = Лук
block.sapphirium-bow.description = Стреляет самонаводящимися пробивающими стрелами по воздушным целям. \n[accent]Фракция:[] [#6fceed]Индиго[]

#Фабрики/Реконструкторы
block.sapphirium-base-fabricator.name = Основной производительный модуль
block.sapphirium-base-fabricator.description = Производит все виды боевых единиц. Вывод единиц может быть осуществлён напрямую, либо перенаправлен в реконструкторы для улучшения.
block.sapphirium-adoptive-reconstructor.name = Адаптивный реконструктор
block.sapphirium-adoptive-reconstructor.description = Улучшает введённые единицы до второго уровня.
block.sapphirium-logic-encoder.name = Логический шифратор
block.sapphirium-logic-encoder.description = Улучшает введённые единицы до третьего уровня.
block.sapphirium-electronic-modifier.name = Электронный модификатор
block.sapphirium-electronic-modifier.description = Улучшает введённые единицы до четвёртого уровня.
block.sapphirium-innard-decrypter.name = Внутренний дешифратор
block.sapphirium-innard-decrypter.description = Улучшает введённые единицы до финального пятого уровня.

block.sapphirium-hunters-fabricator.name = Конструктор «Охотников»
block.sapphirium-hunters-fabricator.description = Производит единиц «Гончая».
block.sapphirium-hunters-refabricator.name = Реконструктор «Охотников»
block.sapphirium-hunters-refabricator.description = Улучшает единиц «Гончая» до второго уровня «Неиство».
block.sapphirium-faction-refabricator.name = Фракционный реконструктор
block.sapphirium-faction-refabricator.description = Улучшает введённых единиц всех фракций до третьего уровня.
block.sapphirium-hunters-assembler.name = Сборщик «Охотников»
block.sapphirium-hunters-assembler.description = Собирает «Охотников» четвёртого и пятого уровня с помощью введённых блоков и единиц. Для сборки единиц пятого уровня требуется добавление модулей.

block.sapphirium-faith-fabricator.name = Конструктор единиц «Веры»
block.sapphirium-faith-fabricator.description = Производит единиц «Явление».
block.sapphirium-faith-refabricator.name = Реконструктор единиц «Веры»
block.sapphirium-faith-refabricator.description = Улучшает единиц «Явление» до второго уровня «Верность».
block.sapphirium-faith-assembler.name = Сборщик единиц «Веры»
block.sapphirium-faith-assembler.description = Собирает единиц «Веры» четвёртого и пятого уровня с помощью введённых блоков и единиц. Для сборки единиц пятого уровня требуется добавление модулей.

block.sapphirium-ghost-fabricator.name = Конструктор «Призраков»
block.sapphirium-ghost-fabricator.description = Производит единиц «Присутствие».
block.sapphirium-ghost-refabricator.name = Реконструктор «Призраков»
block.sapphirium-ghost-refabricator.description = Улучшает единиц «Присутствие» до второго уровня «Видение».
block.sapphirium-ghost-assembler.name = Сборщик «Призраков»
block.sapphirium-ghost-assembler.description = Собирает единиц «Призраков» четвёртого и пятого уровня с помощью введённых блоков и единиц. Для сборки единиц пятого уровня требуется добавление модулей.

#Энергия
block.sapphirium-copper-transformer.name = Медный трансформатор
block.sapphirium-copper-transformer.description = Трансформирует медь в частицы энергии.
block.sapphirium-hydrogenerator.name = Гидрогенератор
block.sapphirium-hydrogenerator.description = Вырабатывает энергию, когда размещён во влажных местах.
block.sapphirium-spore-generator.name = Споровой генератор
block.sapphirium-spore-generator.description = Вырабатывает энергию, когда размещён в споросодержащих местах.
block.sapphirium-oil-transformer.name = Нефтяной трансформатор
block.sapphirium-oil-transformer.description = Вырабатывает энергию, когда размещён в нефтесодержащих местах.
block.sapphirium-thorium-generator.name = Ториевый разделитель
block.sapphirium-thorium-generator.description = Вырабатывает энергию, производя распад тория на его радиоактивные частицы.
block.sapphirium-mineralizer.name = Минерализатор
block.sapphirium-mineralizer.description = Использует аметист вместе с озоном как мощный источник энергии, разгоняясь до максимальной мощности. В процессе вырабатывания энергии самоповреждаётся, нуждается в постоянном ремонте. Взорвётся с большой силой при уничтожении.
block.sapphirium-ruby-cleaver.name = Рубиновый расщепитель
block.sapphirium-ruby-cleaver.description = Расщепляет рубин до атомного состояния, вырабатывая большое количество энергии. Использует аргон как стабилизатор.
block.sapphirium-creotine-combustion-chamber.name = Креотиновая камера сгорания
block.sapphirium-creotine-combustion-chamber.description = Использует креокамень и креотин для генерации энергии. Требует размещения на жерле. 
block.sapphirium-charge-reactor.name = Зарядный реактор
block.sapphirium-charge-reactor.description = Разгоняется, вырабатывая огромное количество энергии, используя заряд кинетической массы. Чем сильнее разгон, тем больше вырабатывается энергии. Взорвётся с большой силой при достаточном повреждении. Использует ледонитовые кубики для охлаждения.
block.sapphirium-matter-collapser.name = Коллапсер материи
block.sapphirium-matter-collapser.description = Реактор, работающий на стоимости каждого из ресурсов и за счёт температуры жидкости, чем выше ставка потребления, тем сильнее реактор генерирует энергию. Требует большое количество времени для максимального разгона. Огромное напряжение заставляет реактор искрить и повреждаться, что может привести к огромному взрыву. Требует постоянного контроля и ремонта, а также изоляцию от других строений.

#Элементальные фракции
block.sapphirium-executioner.name = Палач
block.sapphirium-executioner.description = Прототип тяжелого [green]ионного[] оружия, высокие частоты излучения проходят сквозь корпуса противников и наносят серьёзные повреждения электронике, выводя её из строя.

block.sapphirium-needle.name = Игла
block.sapphirium-needle.description = Стреляет дальнобойным пробивающим снарядом по вражеским целям. \n[accent]Элементальная фракция:[] [orange]Огонь[]
block.sapphirium-needle.details = Игла имеет особенность, связанную с её боеприпасами. Креокамень позволяет наносить повышенный урон по вражеским зданиям, а пиротит позволяет наносить повышенный урон по вражеским единицам.
block.sapphirium-abyss.name = Пучина
block.sapphirium-abyss.description = Повреждает и истощает всех врагов поблизости. Порождает вспомогательных существ. Чем больше цель, тем выше урон. Требует ледонит для работы. \n[accent]Элементальная фракция:[] [#c093fa]Тень[]
unit.sapphirium-abyss-spawn.name = Порождение Пучины
unit.sapphirium-abyss-spawn.description = Стреляет ослабляющими самонаводящимися ракетами по вражеским целям. Защищает область вокруг силовым полем. Автоматически восстанавливает разрушенные строения. \n[accent]Элементальная фракция:[] [#c093fa]Тень[]
block.sapphirium-core-victory.name = Ядро: «Победа»
block.sapphirium-core-victory.description = Ядро базы. Хранит предметы. \n[accent]Элементальная фракция:[] [yellow]Молния[]

unit.sapphirium-fight.name = Битва
unit.sapphirium-fight.description = Защищает ядро «Победа» от врагов. Оснащён пулемётом и ударными самонаводящимися снарядами. При уничтожении сбрасывает турель «Второй шанс». \n[accent]Элементальная фракция:[] [yellow]Молния[]
unit.sapphirium-second-chance.name = Второй шанс
unit.sapphirium-second-chance.description = Боевая турель, перевозимая на борту ядровой единицы «Битва». Стреляет дальнобойным пробивающим снарядом по выбранной цели. Теряет здоровье в течении времени. Производит единиц [white]«Бластер»[]. \n[accent]Элементальная фракция:[] [yellow]Молния[]
unit.sapphirium-blaster.name = Бластер
unit.sapphirium-blaster.description = Стреляет из левого орудия массивной заряженной рассыпающейся сферой, из правого стреляет заряженными пулями по вражеским целям. Поглощает вражеские снаряды дуговым щитом. Самоуничтожается со временем. \n[accent]Элементальная фракция:[] [yellow]Молния[]
unit.sapphirium-blaster.details = Автономный боевой мех, имеющий встроенное взрывное устройство.
block.sapphirium-core-triumph.name = Ядро: «Триумф»
block.sapphirium-core-triumph.description = Ядро базы. Хранит предметы. Создаёт крупное и великолепно бронированное летающее судно «Война». \n[accent]Элементальная фракция:[] [#c093fa]Тень[]
block.sapphirium-core-triumph.details = Ядро, основывающее теневое подразделение фракции «Военная оборона»
unit.sapphirium-war.name = Война
unit.sapphirium-war.description = Защищает ядро «Триумф» от врагов. Стреляет скоплением энергетических сгустков по ближайшим целям. При уничтожении выпускает несколько летающих единиц «Вирус». \n[accent]Элементальная фракция:[] [#c093fa]Тень[]
unit.sapphirium-war.details = Война является летающим кораблём ближнего боя.
unit.sapphirium-virus.name = Вирус
unit.sapphirium-virus.description = Стреляет самонаводящимися истоящими ракетами. \n[accent]Элементальная фракция:[] [#c093fa]Тень[]
unit.sapphirium-virus.details = Жестокие войны хоть и страшны и тяжели в преодолении, но за одним всадником идёт другой.

block.sapphirium-splash.name = Всплеск
block.sapphirium-splash.description = Стреляет сформированной в пробивающий снаряд жидкостью по вражеским целям. \n[accent]Элементальная фракция:[] [#7191eb]Вода[]

block.sapphirium-skull.name = Череп
block.sapphirium-skull.description = Стреляет дальнобойным алмазным снарядом, наносящим урон только по одной цели. Мощный удар провоцирует ударную волну, нанося урон по области. \n[accent]Элементальная фракция:[] [white]Свет[]

unit.sapphirium-diamond-drone.name = Алмазный дрон
unit.sapphirium-diamond-drone.description = Стреляет чередующимися алмазными снарядами. \n[accent]Элементальная фракция:[] [white]Свет[]
unit.sapphirium-diamond-drone.details = Вспомогательный атакующий дрон, сформированный из алмазных частиц турелью «Блеск».
block.sapphirium-shine.name = Блеск
block.sapphirium-shine.description = Стреляет кусками свинца или алмаза по вражеским целям. \n[accent]Элементальная фракция:[] [white]Свет[]
block.sapphirium-shine.details = Блеск формирует из алмазных частиц вспомогательного атакующего дрона.
block.sapphirium-draw.name = Ничья
block.sapphirium-draw.description = Смыкает лезвия, нанося пронзительный удар по вражеским целям. \nПреломляясь в лезвии, свет принимает очертания прошлого. В миг удара, раздирая металл, внутри просвета меча можно увидеть сотни сражений которые мы уже никогда не вспомним. \n[accent]Элементальная фракция:[] [white]Свет[]
block.sapphirium-draw.details = Утес, Море, Ночь, Удар, Молния, Прочь. \nМоё мимолётное мгновенье, таков ли твой вкус? Моё горькое поражение?
block.sapphirium-trembling.name = Дрожь
block.sapphirium-trembling.description = Создаёт мощный удар по земле, выводя из строя ближайшую вражескую пехоту. \n[accent]Элементальная фракция:[] [yellow]Молния[]
block.sapphirium-trembling.details = Дрожь вооружена противовоздушной шоковой установкой, что заряжает и выпускает скопление мелких шоковых пуль.
block.sapphirium-decay.name = Распад
block.sapphirium-decay.description = Стреляет скоплениями снарядов по наземным целям. \n[accent]Элементальная фракция:[] [#c093fa]Тень[]

block.sapphirium-adynamia.name = Адинамия
block.sapphirium-adynamia.description = Стреляет заряженными ториевыми или тинориевыми истощающими пулями. Генерирует из энергии пронзающий лазер, стреляющий по вражеским целям. Защищает себя дуговым щитом. \n[accent]Элементальная фракция:[] [#c093fa]Тень[]
unit.sapphirium-absorption.name = Поглощение
unit.sapphirium-absorption.description = Поглощает вражеские снаряды дуговым щитом, защищая турель «Адинамия» от врагов. Невидимый, скрытый от вражеских атак. \n[accent]Элементальная фракция:[] [#c093fa]Тень[]

block.sapphirium-curvature.name = Искривление
block.sapphirium-curvature.description = Стреляет пробивающим зарядом из свинца или алмаза. Выбрасывает пробивающие осколки алмаза, возвращая их назад. \n[accent]Элементальная фракция:[] [white]Свет[]

block.sapphirium-lightning-drill.name = Электромагнитная буровая установка
block.sapphirium-lightning-drill.description = Добывает руду. Требует достаточно большое количество энергии. Требует ледонит для охлаждения.
block.sapphirium-waterdrop.name = Капля
block.sapphirium-waterdrop.description = Стреляет большими ускоряющимися каплями из воды, криогенной жидкости или ледонита, по наземным целям. \n[accent]Элементальная фракция:[] [#7191eb]Вода[]

block.sapphirium-rainfall.name = Ливень
block.sapphirium-rainfall.description = Стреляет бронебойными самонаводящимися ракетами, сформированных из воды, по воздушным целям. \n[accent]Элементальная фракция:[] [#7191eb]Вода[]

block.sapphirium-cloud-breaker.name = Разрыватель облаков
block.sapphirium-cloud-breaker.description = Стреляет взрывными снарядами по воздушным целям. Формирует вспомогательных единиц «Глефа».  \n[accent]Элементальная фракция:[] [orange]Огонь[]
unit.sapphirium-glaive.name = Глефа
unit.sapphirium-glaive.description = Стреляет огненными отталкивающими пулями по воздушным целям. Существо, порождённое огнём.

block.sapphirium-reagent.name = Реагент
block.sapphirium-reagent.description = Стреляет пробивающими кислотными снарядами и ракетами по вражеским целям. \n[accent]Элементальная фракция:[] [acid]Кислота[]

block.sapphirium-toxin.name = Токсин
block.sapphirium-toxin.description = Стреляет осколочными кислотными снарядами по вражеским целям. \n[accent]Элементальная фракция:[] [acid]Кислота[]

block.sapphirium-melinite.name = Мелинит
block.sapphirium-melinite.description = Стреляет кислотными снарядами по вражеским целям. \n[accent]Элементальная фракция:[] [acid]Кислота[]
block.sapphirium-melinite.details = Снаряды кислотных турелей оснащены отсеком, в котором залита опасная кислота, способная разъедать металл. 

block.sapphirium-endoxin.name = Эндоксин
block.sapphirium-endoxin.description = Стреляет большими самонаводящимися кислотными ракетами по вражеским целям. \n[accent]Элементальная фракция:[] [acid]Кислота[]
block.sapphirium-endoxin.details = Ториевые снаряды не смогут повредить вражеское силовое поле, однако пластановые снаряды способны пробивать его и наносить повреждения прямо по вражеской единице.

block.sapphirium-corroding.name = Разъедание
block.sapphirium-corroding.description = Стреляет группой самонаводящихся кислотных снарядов по вражеским целям. \n[accent]Элементальная фракция:[] [acid]Кислота[]

block.sapphirium-flame.name = Пламя
block.sapphirium-flame.description = Стреляет огненными пулями, выпуская из центра небольшой огненный поток. \n[accent]Элементальная фракция:[] [orange]Огонь[]

block.sapphirium-fallen.name = Падший
block.sapphirium-fallen.description = Трансформирует субстанцию креотита в прожигающую сталь струю пламени, направленную на вражеские цели. \n[accent]Элементальная фракция:[] [orange]Огонь[]
block.sapphirium-fallen.details = При выходе из сопла, из креотита формируются взрывные снаряды, наносящие дополнительные повреждения вражеским целям.
block.sapphirium-heat.name = Жар
block.sapphirium-heat.description = Стреляет скоплением взрывных снарядов по вражеским целям. \n[accent]Элементальная фракция:[] [orange]Огонь[]

block.sapphirium-punch.name = Удар
block.sapphirium-punch.description = Стреляет истощающими взрывными сферами по вражеским целям. \n[accent]Элементальная фракция:[] [#c093fa]Тень[]

block.sapphirium-core-ocean.name = Ядро: «Океан»
block.sapphirium-core-ocean.description = Мобильное ядро базы. Может быть построено вне зависимости от главного ядра. \n[accent]Элементальная фракция:[] [#7191eb]Вода[]

unit.sapphirium-flood.name = Потоп
unit.sapphirium-flood.description = Защищает ядро «Океан» от врагов. Оснащён рывковыми двыгателями. Не очень устойчив. Стреляет лучевыми снарядами и самонаводящимися водными бомбами. Периодически ускоряет перезарядку оружий, и повышает свою прочность. \n[accent]Элементальная фракция:[] [#7191eb]Вода[]

#Стены
block.sapphirium-ice-cube-wall.name = Стена из кубиков льда
block.sapphirium-ice-cube-wall.description = Защищает строения от вражеских снарядов. Поглощает вражеские лазеры.
block.sapphirium-armed-ice-cube-wall.name = Вооружённая стена из кубиков льда
block.sapphirium-armed-ice-cube-wall.description = Защищает строения от вражеских снарядов. При подаче энергии стреляет ледяными шипами по вражеским целям.
block.sapphirium-armed-ice-cube-wall.details = Необычная технология, позволяющая стенам наносить ответный удар с помощью установленной турели, которой требуется подключение к энергии для работы.
block.sapphirium-creostone-wall.name = Стена из креотитового камня
block.sapphirium-creostone-wall.description = Защищает строения от вражеских снарядов. Увеличивает скорость близлежащих строений при подаче энергии.
block.sapphirium-armed-creostone-wall.name = Вооружённая стена из креотитового камня
block.sapphirium-armed-creostone-wall.description = Защищает строения от вражеских снарядов. Сжигает любых врагов поблизости при подаче энергии.

block.sapphirium-creostone-wall-huge.name = Огромная стена из креотитового камня
block.sapphirium-creostone-wall-huge.description = Защищает строения от вражеских снарядов. Защищает небольшую область вокруг себя щитом при подаче энергии.
block.sapphirium-creostone-wall-huge.details = При уничтожении создаёт поле, в котором вражеские единицы начинают плавиться.
block.sapphirium-cryocube-wall.name = Стена из криокубика
block.sapphirium-cryocube-wall.description = Защищает строения от вражеских снарядов. Замораживает любых врагов поблизости при подаче энергии.
block.sapphirium-armed-cryocube-wall.name = Вооружённая стена из криокубика
block.sapphirium-armed-cryocube-wall.description = Защищает строения от вражеских снарядов. Стреляет кубиками из криогенной жидкости по вражеским целям при подаче энергии. Замораживает вражеских единиц вокруг.

block.sapphirium-stone-e-wall.name = Каменная стена
block.sapphirium-stone-e-wall.description = Защищает строения от вражеских снарядов.
block.sapphirium-armed-stone-wall.name = Вооружённая каменная стена
block.sapphirium-armed-stone-wall.description = Защищает строения от вражеских снарядов. Непрерывно стреляет пробивающими пулями по вражеским целям. 
block.sapphirium-graphite-wall.name = Графитовая стена
block.sapphirium-graphite-wall.description = Защищает строения от вражеских снарядов. Ремонтирует строения в непосредственной близости с высокой скоростью при подаче энергии. 
block.sapphirium-armed-graphite-wall.name = Вооружённая графитовая стена
block.sapphirium-armed-graphite-wall.description = Защищает строения от вражеских снарядов. Стреляет пробивающим лазером по вражеским целям при подаче энергии.

block.sapphirium-ruby-wall.name = Рубиновая стена
block.sapphirium-ruby-wall.description = Защищает строения от вражеских снарядов. Выбрасывает осколки с вирусом «Кровавая ярость» после потери определенного уровня прочности.
block.sapphirium-ruby-wall-large.name = Большая рубиновая стена
block.sapphirium-ruby-wall-large.description = Защищает строения от вражеских снарядов. Выбрасывает осколки с вирусом «Кровавая ярость» после потери определенного уровня прочности.
block.sapphirium-globium-wall.name = Стена из Глобиума
block.sapphirium-globium-wall.description = Защищает строения от вражеских снарядов. Разворачивает квадратный щит, который поглощает вражеские снаряды при подаче энергии. Периодически выпускает электрический разряд при ударе.
block.sapphirium-globium-wall-large.name = Большая стена из Глобиума
block.sapphirium-globium-wall-large.description = Защищает строения от вражеских снарядов. Разворачивает квадратный щит, который поглощает вражеские снаряды при подаче энергии. Периодически выпускает электрический разряд при ударе.
block.sapphirium-silicon-wall.name = Стена из кремния
block.sapphirium-silicon-wall.description = Защищает строения от вражеских снарядов.
block.sapphirium-armed-silicon-wall.name = Вооружённая стена из кремния
block.sapphirium-armed-silicon-wall.description = Защищает строения от вражеских снарядов. Стреляет самонаводящимися ракетами по вражеским целям при подаче энергии.

block.sapphirium-reinforced-wall.name = Усиленная стена
block.sapphirium-reinforced-wall.description = Защищает строения от вражеских снарядов. Блокирует автоматическое соединение силовых узлов. \nПоглощает вражеские лазеры и электрические дуги. Периодически выпускает электрический разряд при ударе. \nПри уничтожении высвобождает электрический импульс, вызывая перегрузку у вражеских единиц.
block.sapphirium-charged-lead-wall.name = Стена из Заряженного Свинца
block.sapphirium-charged-lead-wall.description = Защищает строения от вражеских снарядов. Обеспечивает энергией за счёт солнца. Периодически выпускает электрический разряд при ударе.

block.sapphirium-emerald-wall.name = Изумрудная стена
block.sapphirium-emerald-wall.description = Защищает строения от вражеских снарядов. Периодически выпускает при ударе лазерные снаряды, что повреждают вражеские цели и ремонтируют союзные строения.
block.sapphirium-emerald-wall.details = При уничтожении выпускает импульс, ремонтирующий союзные строения.
block.sapphirium-emerald-wall-large.name = Большая изумрудная стена
block.sapphirium-emerald-wall-large.description = Защищает строения от вражеских снарядов. Периодически выпускает при ударе лазерные снаряды, что повреждают вражеские цели и ремонтируют союзные строения.
block.sapphirium-emerald-wall-large.details = При уничтожении выпускает импульс, ремонтирующий союзные строения.
block.sapphirium-surge-stone-wall.name = Стена из кинетического камня
block.sapphirium-surge-stone-wall.description = Защищает строения от вражеских снарядов. Периодически выпускает электрический разряд при ударе.
block.sapphirium-surge-stone-wall.details = При уничтожении выпускает электромагнитный импульс, повреждая вражеские единицы и увеличивая скорость близлежащих союзных структур.
block.sapphirium-armed-surge-stone-wall.name = Вооружённая стена из кинетического камня
block.sapphirium-armed-surge-stone-wall.description = Защищает строения от вражеских снарядов. Стреляет взрывной электрической сферой по вражеским целям при подаче энергии.
block.sapphirium-armed-surge-stone-wall.details = При уничтожении выпускает электромагнитный импульс, повреждая вражеские единицы и увеличивая скорость близлежащих союзных структур.

block.sapphirium-dense-wall.name = Плотная стена
block.sapphirium-dense-wall.description = Защищает строения от вражеских снарядов. Бронированная.
block.sapphirium-dense-wall-large.name = Большая плотная стена
block.sapphirium-dense-wall-large.description = Защищает строения от вражеских снарядов. Бронированная. Отражает большинство вражеских пуль.

block.sapphirium-sapphire-wall.name = Сапфировая стена
block.sapphirium-sapphire-wall.description = Защищает постройки от вражеских снарядов и энергетических атак. Блокирует соединения лучевых узлов. Ремонтирует союзные структуры в непосредственной близости.
block.sapphirium-sapphire-wall-large.name = Большая сапфировая стена
block.sapphirium-sapphire-wall-large.description = Защищает постройки от вражеских снарядов и энергетических атак. Блокирует соединения лучевых узлов. Ремонтирует союзные структуры в непосредственной близости.

block.sapphirium-carved-wall.name = Резная стена
block.sapphirium-carved-wall.description = Защищает постройки от вражеских снарядов и энергетических атак. Ремонтируется в процессе при повреждении.
block.sapphirium-carved-wall.details = При уничтожении оставляет после себя на поле шаровую молнию, нанося повреждения вражеским единицам и оглушая их.
block.sapphirium-carved-wall-large.name = Большая резная стена
block.sapphirium-carved-wall-large.description = Защищает постройки от вражеских снарядов и энергетических атак. Ремонтируется в процессе при повреждении.
block.sapphirium-carved-wall-large.details = При уничтожении оставляет после себя на поле шаровую молнию, нанося повреждения вражеским единицам и оглушая их.
block.sapphirium-carved-monolith.name = Резной монолит
block.sapphirium-carved-monolith.description = Защищает постройки от вражеских снарядов и энергетических атак. Ремонтируется в процессе при повреждении. Периодически выпускает 6 пробивающих зарядов вокруг себя при ударе. 

#Транспортировка
block.sapphirium-teleporter.name = Предметный телепорт
block.sapphirium-teleporter.description = Технология для мгновенного перемещения предметов. Транспортирует предметы из одного телепорта в другой.
block.sapphirium-compact-driver.name = Компактная катапульта
block.sapphirium-compact-driver.description = Собирает предметы в маленькую капсулу и стреляет её в другие компактные катапульты.

#Солнечные панели
block.sapphirium-solar-panel-medium.name = Небольшая солнечная панель
block.sapphirium-solar-panel-medium.description = Обеспечивает небольшим количеством энергии за счёт солнца.

#Строения из Креокамня
block.sapphirium-creostone-power-node.name = Силовой узел из креотитового камня
block.sapphirium-creostone-power-node.description = Передаёт питание на подключённые узлы. Дистанция передачи больше чем у стандартного силового узла.
block.sapphirium-creostone-beam-node.name = Лучевой соединитель из креокамня
block.sapphirium-creostone-beam-node.description = Передаёт энергию блокам по прямой линии. Хранит приличное количество энергии.
block.sapphirium-creostone-beam-tower.name = Соединительная башня из креокамня
block.sapphirium-creostone-beam-tower.description = Передаёт энергию блокам по прямой линии. Хранит огромное количество энергии.
block.sapphirium-creostone-reactor.name = Креокаменный реактор
block.sapphirium-creostone-reactor.description = Генерирует большое количество энергии за счёт креотитового камня. Взорвётся с большой мощью при отсутствии охлаждающей жидкости.
block.sapphirium-creostone-power-node-large.name = Большой силовой узел из креотитового камня
block.sapphirium-creostone-power-node-large.description = Передаёт питание на подключённые узлы. Больше дистанция.
block.sapphirium-creostone-power-tower.name = Силовая башня из креотитового камня.
block.sapphirium-creostone-power-tower.description = Передаёт питание на подключённые узлы. Огромная дистанция, меньшее количество соединений.
block.sapphirium-creostone-conveyor.name = Конвейер из креотитового камня
block.sapphirium-creostone-conveyor.description = Перемещает предметы вперёд. Быстрее и крепче, чем титановый конвейер.
block.sapphirium-creostone-bridge-conveyor.name = Мостовой конвейер из креотитового камня
block.sapphirium-creostone-bridge-conveyor.description = Перемещает предметы над местностью на более дальние расстояния, чем обычный мостовой конвейер, но не так далеко, как фазовый конвейер и не требует энергии.
block.sapphirium-creostone-conduit.name = Трубопровод из креотитового камня
block.sapphirium-creostone-conduit.description = Перемещает жидкости вперёд. Быстрее, крепче и вмещает в себя больше, чем импульсный трубопровод.
block.sapphirium-creostone-bridge-conduit.name = Мостовой трубопровод из креотитового камня
block.sapphirium-creostone-bridge-conduit.description = Перемещает жидкости над местностью на более дальние расстояния, чем стандартный мостовой трубопровод, но не дальше, чем фазовый.
block.sapphirium-creotite-mixer.name = Мешалка креотита
block.sapphirium-creotite-mixer.description = Расплавляет несколько изотопов тория. Расплавленную массу разбавляет криогенной жидкостью и не даёт застыть, следом добавляя в массу растёртый в порошок пиротит и разогревает до высоких температур, получая креотит.
block.sapphirium-creotite-megamixer.name = Мегамешалка креотита
block.sapphirium-creotite-megamixer.description = Обновлённые технологии позволяют получить креотит и из ледонита, однако для этого прийдется совершить быстрый скачок температур.
block.sapphirium-creostone-crucible.name = Креокамневый тигель
block.sapphirium-creostone-crucible.description = С помощью креотина кремний переплавляется в креокамень.
block.sapphirium-creostone-smelter.name = Плавильня креокамня
block.sapphirium-creostone-smelter.description = Расплавляет кремний и смешивает его с креотитом, получая креокамень.
block.sapphirium-creotite-converter.name = Креотитный преобразователь
block.sapphirium-creotite-converter.description = Расплавляет кремний и смешивает его с креотитом, получая креокамень. \nВыводит металлом как побочный продукт.
block.sapphirium-creotite-converter.details = Усовершенствованная версия, позволяющая использовать ударную мощь взрывчатой смеси, которая повышает количество производимого продукта.
block.sapphirium-creostone-storage.name = Хранилище из Креотитового камня
block.sapphirium-creostone-storage.description = Хранит огромное количество предметов. Ресурсы могут быть извлечены при помощи разгрузчика.
block.sapphirium-creostone-solar-panel.name = Солнечная панель из креотитового камня
block.sapphirium-creostone-solar-panel.description = Обеспечивает большим количеством энергии за счёт солнца и ветра.

block.sapphirium-creostone-drill.name = Раскаляющийся бур
block.sapphirium-creostone-drill.description = Специальный бур для добычи кусков креокамня. Способен добывать и обычную руду. Использует тепло креотита как акселератор.
block.sapphirium-creostone-battery.name = Аккумулятор из креотитового камня
block.sapphirium-creostone-battery.description = Накапливает энергию во времена её избытка. Выводит энергию во времена дефицита. Хранит значительно большое количество энергии, имеет не мало единиц здоровья.
block.sapphirium-creostone-liquid-router.name = Жидкостный маршрутизатор из креотитового камня
block.sapphirium-creostone-liquid-router.description = Принимает жидкости из одного направления и равномерно распределяет их до 3 других. Также может хранить определённое количество жидкости. Возможно строить на глубокой воде. Имеет большое количество здоровья.

block.sapphirium-creostone-router.name = Маршрутизатор из креотитового камня
block.sapphirium-creostone-router.description = Равномерно распределяет поступающие предметы в 3 выходящих направлениях.
block.sapphirium-creostone-junction.name = Перекрёсток из креотитового камня
block.sapphirium-creostone-junction.description = Служит мостом для двух пересекающихся конвейерных лент.
block.sapphirium-creostone-liquid-junction.name = Жидкостный перекрёсток из креотитового камня
block.sapphirium-creostone-liquid-junction.description = Действует как мост между двумя пересекающимися трубопроводами.

block.sapphirium-sorrow.name = Печаль
block.sapphirium-sorrow.description = Комбинированно стреляет мощными лучами энергии, сжигая и расплавляя вражеские цели. Требует топливо в виде креотина. \n[accent]Ветка развития:[] [#eb8778]Креокамень[]
block.sapphirium-dublicity.name = Двуличие
block.sapphirium-dublicity.description = Стреляет дальнобойными изверщающимися снарядями по вражеским целям. Требует большое количество тепла для работы. \n[accent]Ветка развития:[] [#eb8778]Креокамень[]
block.sapphirium-radiance.name = Излучение
block.sapphirium-radiance.description = Создаёт мини-звезду, взрывающуюся на месте несколько раз.

#Строения из Глобиума
block.sapphirium-globium-conveyor.name = Глобиумный конвейер
block.sapphirium-globium-conveyor.description = Перемещает предметы вперёд с той же скоростью, что и конвейер из креотитового камня, но не принимает предметы по бокам.
block.sapphirium-globium-conduit.name = Глобиумный трубопровод
block.sapphirium-globium-conduit.description = Предназначен для скоростного перемещения большого количества жидкости. 
block.sapphirium-globium-stack-conveyor.name = Глобиумный пачковый конвейер
block.sapphirium-globium-stack-conveyor.description = Транспортирует предметы вперёд пачками, вмещает в себя до 25 предметов.

#Насосы
block.sapphirium-upgraded-pump.name = Улучшенный насос
block.sapphirium-upgraded-pump.description = Перекачивает и выводит жидкости.
block.sapphirium-upgraded-pump.details = Громадный размер насоса позволяет выкачивать такое же громадное количество жидкости.

#Шахты
block.sapphirium-thorium-mine.name = Ториевая шахта
block.sapphirium-thorium-mine.description = Взрывом добывает из под земли торий, используя как реактор взрыва взрывчатую смесь. Использует криогенную жидкость для охлаждения.
block.sapphirium-sand-mine.name = Песчаная шахта
block.sapphirium-sand-mine.description = Бурит и добывает из под земли песок. Требует воду для работы. \n[accent]Фракция:[] [#f7caa3]Песчаная отмель[]
block.sapphirium-emerald-drill.name = Экстрактор изумруда
block.sapphirium-emerald-drill.description = Добывает из под земли изумруд. Требует криогенную жидкость и крио кубик для добычи. \n[accent]Фракция:[] [#84f591]Изумрудный свет[]
block.sapphirium-titanium-extractor.name = Экстрактор титана
block.sapphirium-titanium-extractor.description = Добывает из под земли титан. Требует воду для добычи.

#Укреплённые строения
block.sapphirium-strong-conveyor.name = Крепкий конвейер
block.sapphirium-strong-conveyor.description = Перемещает предметы вперёд. Быстрее, чем стандартный конвейер, но медленнее чем титановый. Имеет большое количество здоровья.
block.sapphirium-strong-conduit.name = Крепкий трубопровод
block.sapphirium-strong-conduit.description = Перемещает жидкости вперёд. Работает быстрее и вмещает в себе больше, чем стандартный трубопровод, но меньше чем импульсивный.
block.sapphirium-strong-router.name = Крепкий маршрутизатор
block.sapphirium-strong-router.description = Равномерно распределяет входящие предметы по 3 выходящим направлениям. Прочнее обычного маршрутизатора.
block.sapphirium-strong-junction.name = Крепкий перекрёсток
block.sapphirium-strong-junction.description = Действует как мост для двух пересекающихся конвейерных лент. Прочнее обычного перекрёстка.
block.sapphirium-strong-power-node.name = Крепкий силовой узел
block.sapphirium-strong-power-node.description = Передает питание на подключенные узлы. Прочность позволяет выдерживать массивные атаки.
block.sapphirium-hidden-node.name = Потайной силовой узел
block.sapphirium-hidden-node.description = Передает питание на подключенные узлы. Скрыт от вражеских атак.

#Заводы
block.sapphirium-plastanium-press.name = Пластановый Пресс
block.sapphirium-plastanium-press.description = Производит пластан из глобиума и нефти. Использует взрывчатую смесь для увеличения интенсивности производства. Наиболее эффективен в нефтяных местах.
block.sapphirium-diamond-press.name = Алмазный пресс
block.sapphirium-diamond-press.description = Под действием большого давления, соединения углерода преобразуют свою кристаллическую решётку, образовывая алмаз. \n[accent]Элементальная фракция:[] [white]Свет[]
block.sapphirium-phase-sewing-factory.name = Фазовый швейный синтезатор
block.sapphirium-phase-sewing-factory.description = Синтезирует фазовую ткань из тинория и песка. Требует ледонитовую жидкость для работы.
block.sapphirium-spore-extractor.name = Споровый экстрактор
block.sapphirium-spore-extractor.description = Выращивает крошечные концентрации атмосферных спор в стручки спор. Использует кубики льда для увеличения эффективности выращивания.
block.sapphirium-spore-extractor.details = Улучшенная технология.
block.sapphirium-cryofluid-megamixer.name = Мегамешалка криогенной жидкости
block.sapphirium-cryofluid-megamixer.description = Смешивает воду и мелкий титановый порошок, добавляя кубики льда, производя криогенную жидкость.
block.sapphirium-freezer.name = Морозильная камера
block.sapphirium-freezer.description = Преобразовывает вводимую воду в лёд. Повышает эффективность в местах влаги.
block.sapphirium-cryochamber.name = Криокамера
block.sapphirium-cryochamber.description = Преобразовывает криогенную жидкость в твёрдое агрегатное состояние. Повышает эффективность в местах влаги.
block.sapphirium-ledochamber.name = Оледеняющая камера
block.sapphirium-ledochamber.description = Преобразовывает ледонит в его твёрдое агрегатное состояние. Опционально использует лёд. Повышает эффективность в местах влаги.
block.sapphirium-hypercharge-transformer.name = Гиперзарядный трансформатор
block.sapphirium-hypercharge-transformer.description = Доводит камень до гиперзаряженного состояния, используя кинетическую массу.
block.sapphirium-solidification-chamber.name = Камера затвердевания
block.sapphirium-solidification-chamber.description = Остужает шлак при помощи воды, образуя каменистую породу.
block.sapphirium-oil-pump.name = Нефтяной насос
block.sapphirium-oil-pump.description = Выкачивает из под земли нефть, улучшает эффективность в нефтяных местах.
block.sapphirium-tinorium-crystallizer.name = Тинориевый кристаллизатор
block.sapphirium-tinorium-crystallizer.description = Кристаллизирует изотопы углерода и тория в массивную радиоактивную субстанцию «Тинорий». \n[accent]Элементальная фракция:[] [#c093fa]Тень[]
block.sapphirium-ledonite-mixer.name = Мешалка Ледонита
block.sapphirium-ledonite-mixer.description = Смешивает криогенную жидкость и мелкий титановый порошок вместе с кубиками льда, производя ледонит. \n[accent]Фракция:[] [#6fceed]Индиго[]
block.sapphirium-impulse-kinetic-smelter.name = Импульсная кинетическая плавильня
block.sapphirium-impulse-kinetic-smelter.description = Усовершенствованная версия плавильни кинетического сплава. Использует креотит для увеличения эффективности производства.
block.sapphirium-electromixer.name = Электромешалка
block.sapphirium-electromixer.description = Расплавляет кинетический сплав при помощи шлака, получая заряженную кинетическую массу. \n[accent]Элементальная фракция:[] [yellow]Молния[]
block.sapphirium-surge-mass-synthesizer.name = Синтезатор кинетической массы
block.sapphirium-surge-mass-synthesizer.description = Расплавляет кинетический сплав при помощи шлака, получая заряженную кинетическую массу. Использует металлолом для расплавления в шлак, что концентрирует его количество, повышая эффективность производства. \n[accent]Элементальная фракция:[] [yellow]Молния[]
block.sapphirium-multi-charger.name = Мультизаряжатель
block.sapphirium-multi-charger.description = Переплавляет заряженные компоненты, образуя ресурс ребристо-цилиндрической формы. \n[accent]Элементальная фракция:[] [yellow]Молния[]
block.sapphirium-weak-charger.name = Слабый заряжатель
block.sapphirium-weak-charger.description = Используя кинетическую массу, преобразует свинец в заряженную форму. Лёгкий вид проводки. \n[accent]Элементальная фракция:[] [yellow]Молния[]
block.sapphirium-medium-charger.name = Средний заряжатель
block.sapphirium-medium-charger.description = Используя кинетическую массу, преобразует графит в стержни, обладающим не малым количеством заряда. \n[accent]Элементальная фракция:[] [yellow]Молния[]
block.sapphirium-mighty-charger.name = Сильный заряжатель
block.sapphirium-mighty-charger.description = Используя кинетическую массу, преобразует куски титана в суперзаряженные слитки. \n[accent]Элементальная фракция:[] [yellow]Молния[]
block.sapphirium-globium-smelter.name = Плавильня глобиума
block.sapphirium-globium-smelter.description = Плавит свинец, титан и торий, производя глобиум.
block.sapphirium-dense-smelter.name = Плавильня плотного сплава
block.sapphirium-dense-smelter.description = Плавит медь и свинец, производя плотный сплав.
block.sapphirium-big-dense-smelter.name = Большая плавильня плотного сплава
block.sapphirium-big-dense-smelter.description = Более усовершенствованная плавильня использующая ударную мощь взрыва для увеличения давления. \nВыводит шлак как побочный продукт.
block.sapphirium-big-blast-mixer.name = Взрывной цех
block.sapphirium-big-blast-mixer.description = Воспламеняемая структура креотитового камня, с добавлением нефти с катализатором может стать хорошим заменителелем взрывчатки.
block.sapphirium-argon-borehole.name = Аргоновая Скважина
block.sapphirium-argon-borehole.description = Выкачивает аргон из разломов, помещая его в специальную газовую камеру хранения.
block.sapphirium-sapphire-synthesizer.name = Сапфировый синтезатор
block.sapphirium-sapphire-synthesizer.description = Синтезирует вольфрам в сапфир. Требует тепло для работы.
block.sapphirium-neoplasm-converter.name = Преобразователь неоплазмы
block.sapphirium-neoplasm-converter.description = Преобразует неоплазму и шлак в креотин.
block.sapphirium-neoplasm-furnace.name = Неоплазменная печь
block.sapphirium-neoplasm-furnace.description = Соединяет вольфрам и кинетический сплав в резной сплав. Требует аргон и тепло для работы. Производит огромное количество неоплазмы в качестве побочного продукта. Взорвётся с большой силой если неоплазма не будет выведена из печи через трубопроводы.

#Фракция «Луч»
block.sapphirium-wire.name = Провод
block.sapphirium-wire.description = Стреляет электрическими пулями по наземным целям. Ускоряет ближайшие постройки и единицы. \n[accent]Фракция:[] [yellow]Луч[]

block.sapphirium-shock.name = Шок
block.sapphirium-shock.description = Стреляет очередями электрических пуль по вражеским целям. Ускоряет ближайшие постройки и единицы. \n[accent]Фракция:[] [yellow]Луч[]

block.sapphirium-discharge.name = Разряд
block.sapphirium-discharge.description = Стреляет высокоскоростными заряженными пулями по вражеским целям. Ускоряет ближайшие постройки и единицы. \n[accent]Фракция:[] [yellow]Луч[]

block.sapphirium-pierce.name = Пробитие
block.sapphirium-pierce.description = Стреляет очередью снарядов, высвобождающих мощный пробивающий луч энергии. Призывает единиц «Рывок». Ускоряет ближайшие постройки и единицы. \n[accent]Фракция:[] [yellow]Луч[]
unit.sapphirium-jerk.name = Рывок
unit.sapphirium-jerk.description = Прожигает вражеские цели продолжительным лазером. Стреляет скручивающимися снарядами, останавливая вражеские цели. \n[accent]Фракция:[] [yellow]Луч[]

block.sapphirium-infinite-laser-array.name = Бесконечный лазерный массив
block.sapphirium-infinite-laser-array.description = Непрерывно стреляет постоянным лазером по ближайшим врагам. \n[accent]Фракция:[] [gold]Золотая нить[]

block.sapphirium-electron.name = Электрон
block.sapphirium-electron.description = Повреждает врагов энергетическим лучом, создающим перенапряжение у вражеской единицы, понижая её урон и скорость передвижения. \n[accent]Фракция:[] [yellow]Луч[]


#Фракция «Песчаная Отмель»
block.sapphirium-sand-turret.name = Песчаная турель
block.sapphirium-sand-turret.description = Стреляет скоплениями снарядов из песка или угля по наземным целям. \n[accent]Фракция:[] [#f7caa3]Песчаная отмель[]

block.sapphirium-sand-thrower.name = Песчаный швырятель
block.sapphirium-sand-thrower.description = Стреляет тяжёлыми снарядами из песка или камня по вражеским целям. \n[accent]Фракция:[] [#f7caa3]Песчаная отмель[]

block.sapphirium-dune.name = Дюна
block.sapphirium-dune.description = Стреляет отскакивающими снарядами из кремния или креокамня. Снаряды из песка рассыпаются при первом же ударе, замедляя вражеские единицы. \n[accent]Фракция:[] [#f7caa3]Песчаная отмель[]

block.sapphirium-pyramid.name = Пирамида
block.sapphirium-pyramid.description = Стреляет залпом тяжёлой осколочной артиллерии по наземным целям. \n[accent]Фракция:[] [#f7caa3]Песчаная отмель[]


#Проекторы
block.sapphirium-indigo-barrier.name = Барьер Индиго
block.sapphirium-indigo-barrier.description = Разворачивает восьмиугольный щит, защищающий строения и боевые единицы от вражеских снарядов. Перегревается при получении большого количества урона. Опционально использует охлаждающую жидкость для предотвращения перегрева. \n[accent]Фракция:[] [#6fceed]Индиго[]
block.sapphirium-crystal-accelerator.name = Кристальный Ускоритель
block.sapphirium-crystal-accelerator.description = Увеличивает скорость ближайших строений. Требует рубин и фазовую ткань для работы. \n[accent]Фракция:[] [#ff6e6e]Багровый Агат[]
block.sapphirium-flashlight.name = Фонарь
block.sapphirium-flashlight.description = Излучает яркий свет на большой радиус. \n[accent]Элементальная фракция:[] [white]Свет[]
block.sapphirium-energy-field-projector.name = Проектор энергетического поля
block.sapphirium-energy-field-projector.description = Оглушает всех врагов, попавших в радиус энергетического поля.
unit.sapphirium-energy-field.name = Сущность: «Энергетическое поле»
block.sapphirium-sapphire-restorer.name = Сапфировый восстановитель
block.sapphirium-sapphire-restorer.description = Периодически ремонтирует блоки в непосредственной близости. \nОпционально использует фазовую ткань для увеличения дальности и эффективности. \n[accent]Ветка развития:[] [#8ba9e8]Сапфир[]

