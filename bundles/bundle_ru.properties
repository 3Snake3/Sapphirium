block.sapphirium-difference-factory.name = Фабрика дронов «Разность»
block.sapphirium-difference-factory.description = Производит дронов «Разность».
unit.sapphirium-difference.name = Разность
unit.sapphirium-difference.description = Выполняет различные функции, в зависимости от выбранной команды. \nАвтоматически добывает бериллий, вольфрам, графит, сапфир и аметист, доставляя их в ядро. \nАвтоматически восстанавливает разрушенные строения и помогает другим единицам в строительстве. \nАвтоматически ремонтирует повреждённые здания. \nУвеличивает скорость близлежащих зданий. Способен перевозить блоки и небольших наземных единиц.
