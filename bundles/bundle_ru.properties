unit.sapphirium-lambda.name = Лямбда
unit.sapphirium-lambda.description = Защищает ядро «Клетка» от врагов. Основная строительная единица. Может повреждать вражеские строения.
block.sapphirium-core-cage.name = Ядро: «Клетка»
block.sapphirium-core-cage.description = Ядро базы. Бронировано крепче всех предыдущих итераций. Хранит в себе больше ресурсов, чем «Атом». Обеспечивает энергией.
block.sapphirium-core-cage.details = Новейшая итерация.

#Предметы
item.sapphirium-ice-cube.name = Кубик льда
item.sapphirium-ice-cube.description = Используется как дополнительный источник воды и используется в боеприпасах турели.
item.sapphirium-dense-alloy.name = Плотный сплав
item.sapphirium-dense-alloy.description = Популярный и лёгкий сплав, широко использующийся в строительстве. 
item.sapphirium-emerald.name = Изумруд
item.sapphirium-emerald.description = Его исцеляющие свойства помогают вооружать не малую часть обороны, которые в следствии наделяются способностью к ремонту. 
item.sapphirium-sapphire.name = Сапфир
item.sapphirium-sapphire.description = Используется в изолирующих и ремонтирующих структурах. Наделяет строения способностью поглощать вражеские энергетические атаки.
item.sapphirium-amethyst.name = Аметист
item.sapphirium-amethyst.description = Используется в создании ослабляющих сооружениях и в боеприпасах.
item.sapphirium-ledonite-cube.name = Ледонитовый кубик
item.sapphirium-ledonite-cube.description = Используется в оледеняющих сооружениях и в качестве охлаждения.
item.sapphirium-diamond.name = Алмаз
item.sapphirium-diamond.description = Используется в очень дорогих продвинутых сооружениях, придаёт структуре строений сильную прочность, и используется в эксклюзивных боеприпасах.
item.sapphirium-charged-lead.name = Заряженный свинец
item.sapphirium-charged-lead.description = Используется в продвинутых энерго и электро сооружениях.
item.sapphirium-charged-stick.name = Заряженный стержень
item.sapphirium-charged-stick.description = Используется для создания невидимых для вражеских атак сооружений и боеприпасов.
item.sapphirium-charged-ingot.name = Заряженный слиток
item.sapphirium-charged-ingot.description = Используется в прочном и быстродействующим вооружении.
item.sapphirium-charged-cylinder.name = Заряженный окольцованный цилиндр
item.sapphirium-charged-cylinder.description = Используется в сверхпродвинутых энергоструктурах.
item.sapphirium-surge-stone.name = Кинетический камень
item.sapphirium-surge-stone.description = Используется в усилении сооружений. Имеет гиперзаряд.
item.sapphirium-cryo-cube.name = Крио кубик
item.sapphirium-cryo-cube.description = Используется как дополнительный источник криогенной жидкости и в строительстве замораживающих сооружений.
item.sapphirium-stone.name = Камень
item.sapphirium-stone.description = Используется в строительстве укреплённых сооружений и в боеприпасах.
item.sapphirium-creostone.name = Креотитовый камень
item.sapphirium-creostone.description = Используется во взрывчатых и огненных сооружениях, и в самонаводящихся боеприпасах.
item.sapphirium-creostone.details = Его куски, разбросанные по местности, возможно добыть только специальным буром.
item.sapphirium-tinorium.name = Тинорий
item.sapphirium-tinorium.description = Кристаллическое вещество получаемое синтезом из углеродных изотопов и пород тория. Может расцениваться как источник энергии в связи с радиоактивными свойствами.
item.sapphirium-ruby.name = Рубин
item.sapphirium-ruby.description = Используется в усиляющих сооружениях и в вирусных боеприпасах.
item.sapphirium-ruby.details = В рубине заточён вирус, влияющий на поведение боевых единиц, названный «Кровавая Ярость». На планете Эрекир данный вирус не распространяется, однако он открывает другие свойства при создании боевых единиц.
item.sapphirium-globium.name = Глобиум
item.sapphirium-globium.description = Используется в быстрых электросооружениях в боеприпасах.
item.sapphirium-topaz.name = Топаз
item.sapphirium-topaz.description = Используется в строительстве жидкостной логистики, в создании особых турелей и боевых единиц. Также используется в боеприпасах. 
item.sapphirium-carved-alloy.name = Резной сплав
item.sapphirium-carved-alloy.description = Прочнейший известный материал, способен поглощать кинетическую и потенциальную энергию преобразовывая её в массу, практически невосприимчив к различным видам обработки.

#Жидкости
liquid.sapphirium-creotite.name = Креотит
liquid.sapphirium-creotite.description = Горючее и взрывоопасное вещество, использующееся как топливо, и как компонент для создания других аналогичных веществ.
liquid.sapphirium-ledonite-liquid.name = Ледонитовая жидкость
liquid.sapphirium-ledonite-liquid.description = Используется в экстремальном охлаждении и в оледеняющих структурах.
liquid.sapphirium-surge-mass.name = Кинетическая масса
liquid.sapphirium-surge-mass.description = Используется для производства высокоэнергетических материалов и производства огромного количества энергии. Заряд массы крайне нестабилен.

#Газы
liquid.sapphirium-argon.name = Аргон
liquid.sapphirium-argon.description = Используется в производстве, в строительстве единиц и как топливо. Инертный.
liquid.sapphirium-creotine.name = Креотин
liquid.sapphirium-creotine.description = Используется в производстве энергии и как отличное топливо. Огне и взрывоопасен.   

#Юниты
unit.sapphirium-beam.name = Луч 
unit.sapphirium-beam.description = Лёгкий подвижный корабль, использующий энергию для формирования света. \n[accent]Элементальная фракция:[] [white]Свет[]
unit.sapphirium-beam.details = Технологии преломления требуют аккуратности, при малейшей перегрузке исход её использования может быть непредсказуем, так что на всех мехах установлены блокаторы. 
unit.sapphirium-glare.name = Блик 
unit.sapphirium-glare.description = Летающая единица, использующая капсулы с алмазами в виде патрон, при разрыве выдают мощный импульс света. \n[accent]Элементальная фракция:[] [white]Свет[]
unit.sapphirium-glare.details = Выбросы энергии создаваемые патронами такого типа невероятно сильны и способны прожечь любую броню, но очень быстро рассеиваются в пространстве. 
unit.sapphirium-luminary.name = Светило 
unit.sapphirium-luminary.description = Средний корабль, Имеет конденсаторы внутри себя, собирающие свет в подобие заряда. \n[accent]Элементальная фракция:[] [white]Свет[]
unit.sapphirium-star.name = Звезда 
unit.sapphirium-star.description = Сбалансированный по размерам корабль, позволяющий не терять скорость в сражении. Несёт тяжелое ударное вооружение, однако жертвует прочностью корпуса. \n[accent]Элементальная фракция:[] [white]Свет[]
unit.sapphirium-prophecy.name = Пророчество 
unit.sapphirium-prophecy.description = Мобильный тяжёлый корабль, имеющий оружия для постоянного сжигания противника, у этого есть плюсы и минусы... Также имеет особый вид вооружения неизвестный ранее. \n[accent]Элементальная фракция:[] [white]Свет[]
unit.sapphirium-prophecy.details = Корабля 2? Нет, ответ этому явлению прост, сам корпус пророчества является улучшенным конденсатором использовавшимся в более ранних моделях типа «Светило».

unit.sapphirium-sound.name = Звук 
unit.sapphirium-sound.description = Мелкая летающая единица, которая стреляет лазерными снарядами, что повреждают врагов и ремонтируют союзные постройки. \n[accent]Фракция:[] [#84f591]Изумрудный свет[]
unit.sapphirium-tune.name = Мелодия 
unit.sapphirium-tune.description = Стреляет бомбами, которые повреждают врагов и ремонтируют союзные строения. \n[accent]Фракция:[] [#84f591]Изумрудный свет[]
unit.sapphirium-vibration.name = Вибрация
unit.sapphirium-vibration.description = Корабль средних размеров, стреляющий разрывными снарядами, которые повреждают врагов и ремонтируют союзные постройки. \n[accent]Фракция:[] [#84f591]Изумрудный свет[]
unit.sapphirium-whisper.name = Шёпот 
unit.sapphirium-whisper.description = Парящий корабль, способный добывать крайне твёрдые ресурсы. Стреляет сверхзвуковыми снарядами, которые повреждают врагов и ремонтируют союзные постройки. \n[accent]Фракция:[] [#84f591]Изумрудный свет[]
unit.sapphirium-shriek.name = Крик
unit.sapphirium-shriek.description = Тяжёлый штурмовой корабль, который оснащён парой крупных массивных орудий осколочного действия. \n[accent]Фракция:[] [#84f591]Изумрудный свет[]
unit.sapphirium-shriek.details = Разрывные гильзы тяжёлых орудий крайне нестабильны и способны нанести страшный ущерб, однако оснащены и ремонтирующими свойствами.

unit.sapphirium-course.name = Течение 
unit.sapphirium-course.description = Лёгкий корабль, несущий скорострельное ракетное вооружение. \n[accent]Элементальная фракция:[] [#7191eb]Вода[]
unit.sapphirium-course.details = При своем маленьком размере имеет большой потенциал в войне на средних дистанциях.
unit.sapphirium-parity.name = Паритет 
unit.sapphirium-parity.description = Мелкий корабль созданный для патрулирования, впервые оснащённый управляемым ракетным вооружением. \n[accent]Элементальная фракция:[] [#7191eb]Вода[]
unit.sapphirium-parity.details = Вооружение нового типа хоть и проигрывает в мощи старым, но имеет крупные перспективы в будущем. 
unit.sapphirium-edge.name = Грань 
unit.sapphirium-edge.description = Эсминец, созданный для поддержания боев на средней дистанции. Имеет повышенное количество вооружения по сравнению с предшественниками. \n[accent]Элементальная фракция:[] [#7191eb]Вода[]
unit.sapphirium-edge.details = Больше корабль - больше пушек. 
unit.sapphirium-whirlpool.name = Водоворот 
unit.sapphirium-whirlpool.description = Штурмовой крейсер. Первый в истории корабль способный взять на борт тяжёлые ракеты типа «Земля-Воздух». \n[accent]Элементальная фракция:[] [#7191eb]Вода[]
unit.sapphirium-whirlpool.details = Увы, повышение дальности поражения основного орудия повлекло уменьшение количества топлива для вспомогательных ракет, что привело к их замене на бомбы ближнего типа, чтобы отбить атаки мелких штурмовых кораблей. 
unit.sapphirium-tornado.name = Смерч 
unit.sapphirium-tornado.description = Тяжёлый ударный крейсер. Оснащён шестизарядной пусковой установкой для постоянного ведения огня по целям. Имеет повышенную степень защиты и противовоздушные орудия. \n[accent]Элементальная фракция:[] [#7191eb]Вода[]
unit.sapphirium-tornado.details = Только достаточно большой корпус может нести на себе такое количество вооружения, однако и он не идеален. Шестизарядный пусковой механизм занял слишком большое количества места в башне орудия. Слишком требователен, скоростью поворота пришлось пожертвовать.

unit.sapphirium-degree.name = Градус 
unit.sapphirium-degree.description = Его, не до конца замёрзшие, пули частично состоят из воды и причиняют не так уж и много вреда. \n[accent]Фракция:[] [#6fceed]Индиго[]
unit.sapphirium-degree.details = Мелкая мобильная боевая единица морозной ветки. 
unit.sapphirium-zero.name = Ноль 
unit.sapphirium-zero.description = Его, не до конца замёрзшие, пули частично состоят из воды и причиняют не так уж и много вреда. \n[accent]Фракция:[] [#6fceed]Индиго[]
unit.sapphirium-zero.details = Мелкие мехи не способны создавать глыбы из льда, однако замораживать воду другое дело.
unit.sapphirium-snowblock.name = Глыба
unit.sapphirium-snowblock.description = Более тяжёлый мех, способный кристаллизовать воду в воздухе на небольших расстояниях. \n[accent]Фракция:[] [#6fceed]Индиго[]
unit.sapphirium-snowblock.details = Однако большим недостатком такого вида вооружения является содержимое атмосферы, далеко не на всех планетах есть вода.
unit.sapphirium-snowstorm.name = Метель 
unit.sapphirium-snowstorm.description = Паукообразный мех, имеющий орудия средней дальности. Первый мех использующий морозную печать. \n[accent]Фракция:[] [#6fceed]Индиго[]
unit.sapphirium-snowstorm.details = Морозная печать - сложное механическое изобретение, созданное из кристаллов ледонита и поршневого механизма. При дроблении кристаллов происходит поглощение тепла, что выводит воду в воздухе из стабильного состояния.
unit.sapphirium-cold-blood.name = Стужа
unit.sapphirium-cold-blood.description = Морозный гигант, способный превратить своих противников в амальгаму из льда. Стреляет тяжёлыми пробивными зарядами. \n[accent]Фракция:[] [#6fceed]Индиго[]
unit.sapphirium-cold-blood.details = Тяжёлые ударные орудия этого меха превзошли своих предшественников и отказались от кристаллизации воздуха , вместо этого они сами несут заряд воды и распыляют его в виды огромной глыбы.

unit.sapphirium-hole.name = Дыра 
unit.sapphirium-hole.description = Простейшая боевая единица, использует продвинутую амуницию. \n[accent]Элементальная фракция:[] [#c093fa]Тень[]
unit.sapphirium-hole.details = Все начинается с точки с мгновения...
unit.sapphirium-emptiness.name = Пустота 
unit.sapphirium-emptiness.description = Мех с ближнебойными орудиями ударного типа. \n[accent]Элементальная фракция:[] [#c093fa]Тень[]
unit.sapphirium-emptiness.details = Ударные орудия этого меха примитивны и недвижимы. Однако приблизившись к нему хоть раз от него уже не уйти.
unit.sapphirium-shadow.name = Тень
unit.sapphirium-shadow.description = Мелкое ядро внутри этого меха искрит энергией, кульминация скоро... \n[accent]Элементальная фракция:[] [#c093fa]Тень[]
unit.sapphirium-shadow.details = Дробовики этого меха являются заглушками в его структуре, а открытость ядра не более как необходимость для его охлаждения.
unit.sapphirium-void.name = Бездна 
unit.sapphirium-void.description = Крупный мех, имеющий устройство для концентрации и разрядки энергии в одной точке. Перегружается при выплеске энергетических лучей. \n[accent]Элементальная фракция:[] [#c093fa]Тень[]
unit.sapphirium-void.details = Сильнейший источник энергии питает десятки конденсаторов для сбора энергии, однако при разрядке все они перегреваются, что служит причиной расфокусировки заряда...
unit.sapphirium-nihil.name = Нигил
unit.sapphirium-nihil.description = Единственное в своем роде семейство мехов отринувших технологии оружия и принявших силу ближнего боя. Совершает рывки вперёд при взмахе когтями. \n[accent]Элементальная фракция:[] [#c093fa]Тень[]
unit.sapphirium-nihil.details = Перегрузка системы более не ошибка, а целенаправленное решение. \nПолный потенциал технологии обработки Тинория.

#Буры
block.sapphirium-light-drilling-rig.name = Световая Буровая установка
block.sapphirium-light-drilling-rig.description = Располагает встроенную световую установку, которая за счёт поглощения электромагнитных волн даёт разгон до огромной скорости, добывая огромное количество ресурсов. Использует ледонитовую жидкость как обязательный компонент для охлаждения. \n[accent]Элементальная фракция:[] [white]Свет[]
block.sapphirium-light-drilling-rig.details = Структура свёрл бура выполнена из заряженного окольцованного цилиндра, что даёт большую силу для бурения даже самых крепких материалов.
block.sapphirium-smalldrill.name = Маленький бур
block.sapphirium-smalldrill.description = При размещении на руде выводит предметы в медленном темпе на неопределенный срок. Способен добывать только основные ресурсы. Не требует охлаждения.
block.sapphirium-smalldrill.details = Может быть построен в труднодоступных местах, где расщелины в ширину не превыщают и 1 блока.
block.sapphirium-improved-cliff-crusher.name = Усовершенствованный дробитель скалл
block.sapphirium-improved-cliff-crusher.description = Дробит стены, постоянно выводя песок. Требует аргон и энергию для работы. Работает эффективнее всех своих версий.

#Погода
weather.sapphirium-creotite-precipitation.name = Креотитовый осадок
weather.sapphirium-ledonite-precipitation.name = Ледонитовый осадок
weather.sapphirium-radioactive-fog.name = Радиоактивный туман

#Сектора
sector.sapphirium-calamity.name = Бедствие
sector.sapphirium-calamity.description = Место, время, несчастный случай... \nВывод... \nИстория этого места может стать хорошей отправной точкой для нового слова в электричестве.
sector.sapphirium-greyland.name = Серая долина
sector.sapphirium-greyland.description = Здесь простилается каменистая долина, содержащая большие запасы полезных материалов для производства. \nВыплавьте плотный сплав в насколько возможных количествах. \nОтразите массовые вражеские атаки.
sector.sapphirium-duality.name = Двойственность
sector.sapphirium-duality.description = Осторожно, мы на поле боя, не отходите далеко от ядра, иначе вражеские Водовороты могут вызвать огромное количество проблем.
sector.sapphirium-pressure.name = Давление
sector.sapphirium-pressure.description = У вражеской команды [#c093fa]Малис[] здесь есть водная крепость. Но в настоящее время эта крепость пала и выдерживает массированную атаку, так что у вас есть некоторое преимущество в краже технологий у противников.
sector.sapphirium-afterdark.name = Мгла
sector.sapphirium-afterdark.description = В этом районе была замечена заброшенная пещера с остатками полезного снаряжения. Однако враг не хочет сдавать этот район без боя.
sector.sapphirium-requiem.name = Реквием
sector.sapphirium-requiem.description = Часы идут, сменяя друг друга годами... \nИ время забирает всё... \nТеперь ваша судьба в нынешнюю эпоху подводит вас к последнему звону...
sector.sapphirium-fallenlegion.name = Павший легион
sector.sapphirium-fallenlegion.description = В этом секторе есть испытательное поле креотитовых технологий, они оставили следы ледонита и огромную воронку с полезным сырьем, из которого можно синтезировать несколько чертежей.
sector.sapphirium-mess.name = Чушь
sector.sapphirium-mess.description = По местности простилаются топазовые жилы, которые враг активно раскапывает и производит структуры, используя топаз. Враг ведёт производство боевых единиц с разных сторон, нападите на его базу как можно скорее. \nПроведя разветку вы обнаруживаете залежи небольших размеров, похожих на сапфир и аметист. Не дайте врагу забрать обнаруженные ресурсы. \nИсследуйте [accent]Топазовую Шахту[], [accent]Рифтовую[] и [accent]Аргоновую скважины[], разместите их на газовых разломах, добудьте [accent]Аргон[]. \nИзучение [accent]Топаза[] становится основной целью на ближайшее время, [accent]Сапфир[] и [accent]Аметист[] откладываются на второй план.

#Фракция «Золотая Нить»
block.sapphirium-enlightenment.name = Просветление
block.sapphirium-enlightenment.description = Стреляет самонаводящейся ракетой, распыляя поблизости золотую пыль на вражеские цели. \n[accent]Фракция:[] [gold]Золотая нить[]

block.sapphirium-brazier.name = Жаровня
block.sapphirium-brazier.description = Трансформирует энергию в лучевой заряд, содержащий частицы золотой пыли, и выжигающий всех врагов, попавших под его действие. \nФормирует кинетическую массу в сгустки энергии, направляя их вдоль луча и нанося дополнительные повреждения вражеским целям. \n[accent]Фракция:[] [gold]Золотая нить[]

block.sapphirium-gold-horn.name = Золотой рог
block.sapphirium-gold-horn.description = Средняя турель с забавным механизмом атаки, эффективна против толпы и необходима для пробития задних рядов структур противника. \n[accent]Фракция:[] [gold]Золотая нить[]

block.sapphirium-perfection.name = Идеальность
block.sapphirium-perfection.description = Стреляет высокоэнергетическим извергающимся снарядом, пробивающий врагов. \n[accent]Фракция:[] [gold]Золотая нить[]
block.sapphirium-perfection.details = Энергия кинетического камня позволяет Идеальности генерировать светящийся заряженный нимб, трансформирующий энергию в заряженный снаряд, что расплавляется в процессе и извергает маленькие заряженные капли.

#Сапфировые турели
block.sapphirium-crackle.name = Треск
block.sapphirium-crackle.description = [#8ba9e8]Сапфир[][white]:[] Стреляет парами самонаводящихся снарядов по вражеским целям. \n[#8a7290]Резной сплав[][white]:[] Стреляет парами дальнобойных снарядов, которые разбиваются при ударе на два супер пробивных осколка. Периодически останавливает вражеских единиц на долю секунды. \n\nИмеет встроенный ремонтирующий проектор. В пассивном(неактивном) состоянии ремонтирует союзные здания и единицы в радиусе, в активном состоянии накапливает дополнительные проценты для ремонта. Требует водород для работы. \n[accent]Ветка развития:[] [#8ba9e8]Сапфир[]
block.sapphirium-shelter.name = Панцирь
block.sapphirium-shelter.description = Стреляет непрерывными струями пламени по вражеским целям. Пробивает броню. Имеет встроенный ремонтирующий проектор, в пассивном состоянии ремонтирующий близлежащие союзные постройки и единицы, и в активном состоянии накапливает дополнительные проценты для ремонта. \n[accent]Ветка развития:[] [#8ba9e8]Сапфир[]

#Фракция «Дротик»
block.sapphirium-cast.name = Бросок
block.sapphirium-cast.description = Стреляет пробивающими пулями по вражеским целям. \n[accent]Фракция:[] [#d99d73]Дротик[]

block.sapphirium-thrower.name = Метатель
block.sapphirium-thrower.description = Стреляет чередующимися пробивающими пулями по вражеским целям. \n[accent]Фракция:[] [#d99d73]Дротик[]

block.sapphirium-launch.name = Запуск
block.sapphirium-launch.description = Стреляет самонаводящимися скоростными ракетами по вражеским целям. Использует стандартные ресурсы как боеприпасы. \n[accent]Фракция:[] [#d99d73]Дротик[]
block.sapphirium-flight.name = Полёт
block.sapphirium-flight.description = Стреляет роем мелких самонаводящихся ракет по вражеским целям. Выбирает самую дальнюю цель. \n[accent]Фракция:[] [#d99d73]Дротик[]

block.sapphirium-speed.name = Скорость
block.sapphirium-speed.description = Стреляет ускоряющимся пулями по вражеским целям. \n[accent]Фракция:[] [#d99d73]Дротик[]

#Фракция «Изумрудный Свет»
block.sapphirium-regen-fielder.name = Станция регенерации 
block.sapphirium-regen-fielder.description = Накладывает статус «Регенерации» на повреждённых единиц в радиусе с определённой периодичностью. \n[accent]Фракция:[] [#84f591]Изумрудный свет[]

block.sapphirium-pulse.name = Пульс
block.sapphirium-pulse.description = Стреляет лазерным снарядом, который повреждает врагов и ремонтирует союзные постройки. \n[accent]Фракция:[] [#84f591]Изумрудный свет[]

block.sapphirium-life.name = Жизнь
block.sapphirium-life.description = Стреляет лазерным ЭМИ-снарядом, который повреждает врагов и ремонтирует союзные единицы и строения. Снаряд генерирует щит повреждённым единицам на некоторое время. \n[accent]Фракция:[] [#84f591]Изумрудный свет[]

block.sapphirium-revival.name = Возрождение
block.sapphirium-revival.description = Стреляет потоками пламени, которые восстанавливают союзные постройки и повреждают врагов. Высвобождает электромагнитные частицы, наносящие повышенный урон по вражеской энергосети и единицам. \n[accent]Фракция:[] [#84f591]Изумрудный свет[]

block.sapphirium-release.name = Освобождение
block.sapphirium-release.description = Стреляет скоплением взрывных снарядов, повреждая наземных врагов и ремонтируя союзные постройки. \n[accent]Фракция:[] [#84f591]Изумрудный свет[]

block.sapphirium-emerald-emp-cannon.name = Изумрудная ЭМИ-пушка
block.sapphirium-emerald-emp-cannon.description = Запускает взрывные ЭМИ-снаряды, которые наносят значительный урон вражеским единицам и повышенный урон по силовым узлам противника, ремонтируют союзные постройки. \n[accent]Фракция:[] [#84f591]Изумрудный свет[]

unit.sapphirium-trident.name = Трезубец
unit.sapphirium-trident.description = Защищает Изумрудное ядро от врагов. Сбрасывает бомбы, что повреждают врагов и ремонтируют союзные строения. При уничтожении выпускает волну, ремонтирующую все союзные цели. \n[accent]Фракция:[] [#84f591]Изумрудный свет[]
block.sapphirium-emerald-core.name = Изумрудное ядро
block.sapphirium-emerald-core.description = Мобильное ядро базы. Может быть построено вне зависимости от основного ядра. \n[accent]Фракция:[] [#84f591]Изумрудный свет[]

