#绯红玛瑙派系
block.sapphirium-sparrow.name = 麻雀  
block.sapphirium-sparrow.description = 用血色电弧伤害半径内的敌机，并用血怒病毒感染敌方单位。\n[accent]派系:[] [#ff6e6e]绯红玛瑙[]  

block.sapphirium-hawk.name = 鹰  
block.sapphirium-hawk.description = 向敌机发射远程激光炮弹，并用血怒病毒感染敌方单位。\n[accent]派系:[] [#ff6e6e]绯红玛瑙[]  

block.sapphirium-scarlet-star.name = 猩红之星  
block.sapphirium-scarlet-star.description = 蓄力并向地面目标发射能量球，并用血怒病毒感染敌方单位。\n[accent]派系:[] [#ff6e6e]绯红玛瑙[]  

block.sapphirium-scarlet-gem.name = 猩红宝石  
block.sapphirium-scarlet-gem.description = 基地的移动核心，可独立于主核心建造。\n[accent]派系:[] [#ff6e6e]绯红玛瑙[]  

block.sapphirium-bloodlust.name = 血欲  
block.sapphirium-bloodlust.description = 远距离发射大型红宝石箭矢，向敌人投射血色光束并自我修复，同时用血怒病毒感染敌方单位。\n[accent]派系:[] [#ff6e6e]绯红玛瑙[]  

block.sapphirium-aorta.name = 主动脉  
block.sapphirium-aorta.description = 展开并发射爆炸球体，随后释放大量不同类型的炮弹，对敌方目标造成巨大伤害，并用血怒病毒感染敌方单位。\n[accent]派系:[] [#ff6e6e]绯红玛瑙[]  
block.sapphirium-aorta.details = 主动脉中心配备能量核心，通过吸收红宝石碎片形成各种形态的猩红凝块并迅速释放。  

block.sapphirium-injection.name = 注射器  
block.sapphirium-injection.description = 向敌人发射穿透子弹，周期性发射贯穿激光，并用血怒病毒感染敌方单位。\n[accent]派系:[] [#ff6e6e]绯红玛瑙[]  

block.sapphirium-ruby-drill.name = 红宝石钻机  
block.sapphirium-ruby-drill.description = 新型钻机，能在冲击下合成红宝石，需流动冷却和燃料运作。  
unit.sapphirium-scarlet-moth.name = 猩红飞蛾  
unit.sapphirium-scarlet-moth.description = 建造防御设施保护猩红宝石核心，向附近目标发射红宝石导弹。生命值为零时转化为猩红守卫单位，通过消耗友军生命值强化周围单位。\n[accent]派系:[] [#ff6e6e]绯红玛瑙[]  

unit.sapphirium-scarlet-guard.name = 猩红守卫  
unit.sapphirium-scarlet-guard.description = 坚固的多足单位，向附近目标发射红宝石导弹群。\n[accent]派系:[] [#ff6e6e]绯红玛瑙[]  
unit.sapphirium-scarlet-guard.details = 猩红飞蛾舍弃外部模块以提升机动性，此时启用自主保护机制和机械化移动系统「猩红守卫」，无法再用于建造。  

#紫水晶分支  
block.sapphirium-core-purple-night.name = 核心:紫夜  
block.sapphirium-core-purple-night.description = 基地核心，装甲极厚，可储存大量物品。\n[accent]分支:[] [#c093fa]紫水晶[]  
unit.sapphirium-aspiration.name = 热望  
unit.sapphirium-aspiration.description = 保护紫夜核心，修复最近建筑并加速附近单位，对范围内敌人施加虚弱效果。\n[accent]分支:[] [#c093fa]紫水晶[]  
block.sapphirium-devotion.name = 虔信  
block.sapphirium-devotion.description = 向敌人发射爆炸性能量球。\n[accent]分支:[] [#c093fa]紫水晶[]  
block.sapphirium-addiction.name = 沉迷 
block.sapphirium-addiction.description = 发射穿透弹幕，用激光定住直线上的敌人。\n[accent]分支:[] [#c093fa]紫水晶[]  
block.sapphirium-inevitability.name = 必然  
block.sapphirium-inevitability.description = 创造能撕裂和束缚空间的紫水晶尖刺。\n[accent]分支:[] [#c093fa]紫水晶[]  

#信仰
unit.sapphirium-phenomenon.name = 异象  
unit.sapphirium-phenomenon.description = 轻型单位，可穿越特殊地形，配备发射即时命中子弹的点射枪。\n[accent]分支:[] [#c093fa]紫水晶[]  
unit.sapphirium-phenomenon.details = 紫水晶会在其生长半径内引发奇异现象。  
unit.sapphirium-loyalty.name = 忠诚  
unit.sapphirium-loyalty.description = 中型单位，可穿越部分地形，配备发射即时命中弹的霰弹枪。\n[accent]分支:[] [#c093fa]紫水晶[]  
unit.sapphirium-loyalty.details = 神之碎片...  
unit.sapphirium-cult.name = 教团  
unit.sapphirium-cult.description = 重型单位，可穿越特定地形，发射穿透性冲击弹，并能生产「异象」单位。\n[accent]分支:[] [#c093fa]紫水晶[]  
unit.sapphirium-cult.details = 神圣联合...  
unit.sapphirium-penance.name = 苦修  
unit.sapphirium-penance.description = 大型步行机甲，发射反弹炮弹，配备即时命中轨道炮。\n[accent]分支:[] [#c093fa]紫水晶[]  
unit.sapphirium-penance.details = 禁忌知识...惩罚...  
unit.sapphirium-milestone.name = 里程碑  
unit.sapphirium-milestone.description = 巨型步行机甲，配备两对火炮:第一对发射穿甲弹，第二对发射穿透性弹幕，另有一门延迟爆炸弹散布器。\n[accent]分支:[] [#c093fa]紫水晶[]  
unit.sapphirium-milestone.details = 蔓延、吞噬、异常...拯救世界的故事...

#猎人单位
unit.sapphirium-hound.name = 猎犬
unit.sapphirium-hound.description = 结构简单的战斗单位，内置抑制协议。\n[accent]分支:[] [#ffe18f]黄玉[]
unit.sapphirium-hound.details = 古代分裂黄玉的技术可以提供巨大的能源...
unit.sapphirium-rampage.name = 暴行
unit.sapphirium-rampage.description = 能够吸收敌人能量的高机动机甲。\n[accent]分支:[] [#ffe18f]黄玉[]
unit.sapphirium-rampage.details = Erekir黄玉本身的能量就很强大。它们有某种天然来源。
unit.sapphirium-hunt.name = 狩猎
unit.sapphirium-hunt.description = 机甲。能够固定、追踪...[抑制]，它们用左手-霰弹枪攻击。\n[accent]分支:[] [#ffe18f]黄玉[]
unit.sapphirium-hunt.details = 在天然矿石中观察到光的折射存在缺陷。所有物体似乎都被从中间切开，上下反射光发生偏移。
unit.sapphirium-raptor.name = 猛禽
unit.sapphirium-raptor.description = 从左炮发射一连串炮弹。发射召唤「暴行」的压制性炮弹。终极猎人。集群、追踪、[抑制]。重型机甲，内置重构器。\n[accent]分支:[] [#ffe18f]黄玉[]
unit.sapphirium-raptor.details = 初步研究表明，使用黄玉作为核心会对其他电子设备产生不良影响，因此其生产被放弃...
unit.sapphirium-maw.name = 巨口
unit.sapphirium-maw.description = 完美，来这里，饥饿，食物，再见。[抑制:拒绝] \n[accent]分支:[] [#ffe18f]黄玉[]
unit.sapphirium-maw.details = 为什么你们允许这个？..... \n\n- 饥---饿--- [报告的最后消息]

#幽灵单位
unit.sapphirium-presence.name = 存在
unit.sapphirium-presence.description = 发射穿透性红宝石弹。\n[accent]分支:[] [#ff6e6e]红宝石[]
unit.sapphirium-presence.details = 在新星球上，红宝石获得了新特性。
unit.sapphirium-apparition.name = 幻影
unit.sapphirium-apparition.description = 发射排斥性红宝石弹。\n[accent]分支:[] [#ff6e6e]红宝石[]
unit.sapphirium-apparition.details = 单位生产已达到新水平。
unit.sapphirium-gripper.name = 抓取者
unit.sapphirium-gripper.description = 发射排斥性和穿透性红宝石弹。\n[accent]分支:[] [#ff6e6e]红宝石[]
unit.sapphirium-gripper.details = 他们发现了无敌性...
unit.sapphirium-ooze.name = 软泥
unit.sapphirium-ooze.description = 发射大量红宝石弹，对敌方供能建筑造成2倍伤害，并减速其他建筑。\n用压迫光环伤害并减速敌方单位。\n[accent]分支:[] [#ff6e6e]红宝石[]
unit.sapphirium-ooze.details = 隐形...
unit.sapphirium-gaze.name = 凝视
unit.sapphirium-gaze.description = 发射减速敌方建筑的红宝石弹，对供能建筑造成重大伤害，并向敌方目标发射穿透弹。用压迫力场减速并伤害敌方单位。\n[accent]分支:[] [#ff6e6e]红宝石[]
unit.sapphirium-gaze.details = 进化的巅峰...

#黄玉建筑/环境
block.sapphirium-thrust.name = 推进
block.sapphirium-thrust.description = 向敌方目标发射穿甲弹。在此过程中会自损，增加自身子弹的伤害。\n[accent]分支:[] [#ffe18f]黄玉[]
block.sapphirium-thrust.details = 黄玉让你能制造威力惊人的能量武器，但这种力量会从内部摧毁它们。
block.sapphirium-greed.name = 贪婪
block.sapphirium-greed.description = 制造穿透敌方目标的能量针，伤害逐渐增加至某一点后重置为初始值。在此过程中会自损。需要氩气运作。\n[accent]分支:[] [#ffe18f]黄玉[]
block.sapphirium-cruelty.name = 残酷
block.sapphirium-cruelty.description = 发射一连串钨合金穿甲弹，定期释放一枚炮弹，每发射击都会增加伤害，达到某一点后重置。需要大量热量和肌氨酸运作。在此过程中会自损。\n[accent]分支:[] [#ffe18f]黄玉[]

block.sapphirium-topaz-conduit.name = 黄玉导管
block.sapphirium-topaz-conduit.description = 向前输送液体。比强化导管更快、更强、容量更大。可从侧面输入/输出。\n[accent]分支:[] [#ffe18f]黄玉[]
block.sapphirium-topaz-bridge-conduit.name = 黄玉桥接导管
block.sapphirium-topaz-bridge-conduit.description = 可在任何地形或建筑上输送液体。比强化桥接导管容量更小但强度更高。将液体输出均匀分配到两侧。\n[accent]分支:[] [#ffe18f]黄玉[]
block.sapphirium-topaz-liquid-junction.name = 黄玉液体节点
block.sapphirium-topaz-liquid-junction.description = 作为两个交叉导管的连接点。\n[accent]分支:[] [#ffe18f]黄玉[]
block.sapphirium-topaz-liquid-router.name = 黄玉液体路由器
block.sapphirium-topaz-liquid-router.description = 将液体均匀分配到所有方向。\n[accent]分支:[] [#ffe18f]黄玉[]

block.sapphirium-topaz-mine.name = 黄玉矿场
block.sapphirium-topaz-mine.description = 从地下开采黄玉，同时会开采出沙和铍等杂质。需要放置在黄玉矿脉上，并需要氩气运作。
block.sapphirium-rift-borehole.name = 裂隙钻孔
block.sapphirium-rift-borehole.description = 放置在气体裂隙上时可发电。会产生少量氩气。

#派系: «寒冰»
block.sapphirium-icicle.name = 冰锥
block.sapphirium-icicle.description = 将水分结晶为冻结并穿透敌人的光束\n[accent]派系:[] [#6fceed]寒冰[]

block.sapphirium-frostbite.name = 霜噬
block.sapphirium-frostbite.description = 从冷冻液体碎片制造破片导弹攻击敌人\n[accent]派系:[] [#6fceed]寒冰[]

block.sapphirium-reproduction.name = 复现
block.sapphirium-reproduction.description = 向敌人发射冷冻液体碎片子弹\n[accent]派系:[] [#6fceed]寒冰[]

block.sapphirium-north.name = 极北
block.sapphirium-north.description = 向敌人发射冻结能量流\n[accent]派系:[] [#6fceed]寒冰[]

block.sapphirium-impaler.name = 穿刺者
block.sapphirium-impaler.description = 充能冷冻液体块并发射穿透敌人。将大气水分结晶为能穿透并过度冻结敌人的碎片\n[accent]派系:[] [#6fceed]寒冰[]

block.sapphirium-hoarfrost.name = 白霜
block.sapphirium-hoarfrost.description = 发射能量制导投射物，切割空气产生白霜并穿透敌人\n[accent]派系:[] [#6fceed]寒冰[]

block.sapphirium-glow.name = 寒辉
block.sapphirium-glow.description = 将大气水分结晶为冰针并发射穿透敌人\n[accent]派系:[] [#6fceed]寒冰[]

block.sapphirium-everfrost.name = 战斗植物·永霜
block.sapphirium-everfrost.description = 向地面目标发射转化为固态单目标晶体物质莱顿石。中心装有撞击机制，用极寒霜冻覆盖区域。生成无人机护盾者\n[accent]派系:[] [#6fceed]寒冰[]

unit.sapphirium-shielder.name = 护盾者
unit.sapphirium-shield.description = 用环形护盾保护「永霜」周围区域。摧毁半径内的敌人投射物\n[accent]派系:[] [#6fceed]寒冰[]
unit.sapphirium-shielder.details = 开启独立的单位子类型，主要用于防御目的，以各种方式为炮塔阵列提供支援

block.sapphirium-snow-monolith.name = 核心·雪碑
block.sapphirium-snow-monolith.description = 可移动的基地核心。可不依赖主核心建造\n[accent]派系:[] [#6fceed]寒冰[]

block.sapphirium-tesla.name = 核心·特斯拉
block.sapphirium-tesla.description = 基地核心。装甲防护。产生少量电力。受损时可自愈\n[accent]分支:[] [#8ba9e8]Sapphire[]

block.sapphirium-hydroconverter.name = 水力转换器
block.sapphirium-hydroconverter.description = 置于喷口上时产生电力并生产水\n[accent]分支:[] [#8ba9e8]Sapphire[]
unit.sapphirium-snowflake.name = 雪晶
unit.sapphirium-snowflake.description = 保护雪碑核心免受敌人攻击。发射冰冻子弹攻击敌人。冻结周围区域，移动时造成伤害。被摧毁时掉落冰霜炸弹\n[accent]派系:[] [#6fceed]寒冰[]
unit.sapphirium-ice-bomb.name = 冰霜炸弹
unit.sapphirium-ice-bomb.description = 爆炸时冻结周围区域，对范围内敌人造成伤害
unit.sapphirium-firmament.name = 天穹
unit.sapphirium-firmament.description = 保护特斯拉核心免受敌人攻击。发射破片炮弹伤害敌人并修复友方建筑。被摧毁时释放修复波，修复附近友方建筑和单位\n[accent]分支:[] [#8ba9e8]Sapphire[]
block.sapphirium-bow.name = 冰弓
block.sapphirium-bow.description = 发射追踪穿透箭矢攻击敌方飞行器\n[accent]派系:[] [#6fceed]寒冰[]

# 工厂/重构器
block.sapphirium-base-fabricator.name = 基础制造机
block.sapphirium-base-fabricator.description = 生产所有类型的单位。输出单位可直接使用，或送入重构器进行升级。
block.sapphirium-adoptive-reconstructor.name = 适配重构器
block.sapphirium-adoptive-reconstructor.description = 将输入单位升级至第二等级。
block.sapphirium-logic-encoder.name = 逻辑编码器
block.sapphirium-logic-encoder.description = 将输入单位升级至第三等级。
block.sapphirium-electronic-modifier.name = 电子修改器
block.sapphirium-electronic-modifier.description = 将输入单位升级至第四等级。
block.sapphirium-innard-decrypter.name = 内部解密器
block.sapphirium-innard-decrypter.description = 将输入单位升级至最终第五等级。
block.sapphirium-hunters-fabricator.name = 猎人制造机
block.sapphirium-hunters-fabricator.description = 生产「猎犬」单位。
block.sapphirium-hunters-refabricator.name = 猎人重构机
block.sapphirium-hunters-refabricator.description = 将「猎犬」单位升级至第二等级「暴行」
block.sapphirium-faction-refabricator.name = 派系重构机
block.sapphirium-faction-refabricator.description = 将所有派系单位升级至第三等级。
block.sapphirium-hunters-assembler.name = 猎人组装机
block.sapphirium-hunters-assembler.description = 使用输入的有效载荷组装第四和第五等级的「猎人」单位。组装第五等级单位需要额外模块。
block.sapphirium-faith-fabricator.name = 信仰制造机
block.sapphirium-faith-fabricator.description = 生产「现象」单位。
block.sapphirium-faith-refabricator.name = 信仰重构机
block.sapphirium-faith-refabricator.description = 将「现象」单位升级至第二等级「忠诚」
block.sapphirium-faith-assembler.name = 信仰组装机
block.sapphirium-faith-assembler.description = 使用输入的有效载荷组装第四和第五等级的「信仰」单位。组装第五等级单位需要额外模块。
block.sapphirium-ghost-fabricator.name = 幽灵制造机
block.sapphirium-ghost-fabricator.description = 生产「存在」单位。
block.sapphirium-ghost-refabricator.name = 幽灵重构机
block.sapphirium-ghost-refabricator.description = 将「存在」单位升级至第二等级「幻影」
block.sapphirium-ghost-assembler.name = 幽灵组装机
block.sapphirium-ghost-assembler.description = 使用输入的有效载荷组装第四和第五等级的「幽灵」单位。组装第五等级单位需要额外模块。

# 能源
block.sapphirium-copper-transformer.name = 铜变压器
block.sapphirium-copper-transformer.description = 将铜转化为能量粒子。
block.sapphirium-hydrogenerator.name = 水力发电机
block.sapphirium-hydrogenerator.description = 放置在潮湿区域时产生电力。
block.sapphirium-spore-generator.name = 孢子发电机
block.sapphirium-spore-generator.description = 放置在含孢子区域时产生电力。
block.sapphirium-oil-transformer.name = 石油变压器
block.sapphirium-oil-transformer.description = 放置在含油区域时产生电力。
block.sapphirium-mineralizer.name = 矿化器
block.sapphirium-mineralizer.description = 使用臭氧加速紫水晶粒子以产生大量电力。过程中会受损，需要持续维修。被摧毁时会剧烈爆炸。
block.sapphirium-ruby-cleaver.name = 红宝石切割器
block.sapphirium-ruby-cleaver.description = 将红宝石分裂至原子状态，产生大量电力。使用氩气作为稳定剂。
block.sapphirium-creotine-combustion-chamber.name = 肌氨酸燃烧室
block.sapphirium-creotine-combustion-chamber.description = 使用肌石和肌氨酸产生电力。需要放置在喷口上。
block.sapphirium-charge-reactor.name = 电荷反应堆
block.sapphirium-charge-reactor.description = 通过加速产生大量电力，使用激增物质作为电荷。加速越强，产生的电力越多。受到足够伤害时会剧烈爆炸。使用冰块冷却。
block.sapphirium-matter-collapser.name = 物质坍缩器
block.sapphirium-matter-collapser.description = 以消耗各种资源和液体温度为代价运行的反应堆。物品价值和液体温度越高，发电量越大。需要很长时间加速至最大发电量。由于电压极高，反应堆会释放电弧，损坏反应堆并可能导致爆炸。为防止爆炸，反应堆需要持续监控、维修和与附近建筑隔离。被摧毁时会剧烈爆炸。

# 元素阵营  
block.sapphirium-executioner.name = 处刑者  
block.sapphirium-executioner.description = 重型[green]离子[]武器原型，高频辐射穿透敌人躯体并对电子设备造成严重损伤，使其瘫痪。  

block.sapphirium-needle.name = 穿刺者  
block.sapphirium-needle.description = 向敌方目标发射远程穿甲电磁弹。\n[accent]元素阵营:[] [orange]火焰[]  
block.sapphirium-needle.details = 穿刺者的弹药具有特殊效果:克里奥石对建筑造成额外伤害，焦岩则对单位更有效。  

block.sapphirium-abyss.name = 深渊  
block.sapphirium-abyss.description = 侵蚀并伤害所有敌方目标，生成辅助生物。目标体积越大，伤害越高。\n[accent]元素阵营:[] [#c093fa]暗影[]  
unit.sapphirium-abyss-spawn.name = 深渊衍体  
unit.sapphirium-abyss-spawn.description = 发射弱化追踪导弹，用力场保护区域，自动修复受损建筑。\n[accent]元素阵营:[] [#c093fa]暗影[]  

block.sapphirium-core-victory.name = 核心:胜利  
block.sapphirium-core-victory.description = 基地核心，储存物品。\n[accent]元素阵营:[] [yellow]雷电[]  

unit.sapphirium-fight.name = 战卫  
unit.sapphirium-fight.description = 保卫胜利核心，配备机枪和追踪飞弹。被摧毁时掉落"二次机会"炮塔。\n[accent]元素阵营:[] [yellow]雷电[]  
unit.sapphirium-second-chance.name = 二次机会  
unit.sapphirium-second-chance.description = 向目标发射远程穿甲电磁弹。\n[accent]元素阵营:[] [yellow]雷电[]  
unit.sapphirium-second-chance.details = 战卫舰载战斗炮塔，因安全机制缺失，开火时会自燃并最终崩解。  

unit.sapphirium-blaster.name = 爆破者  
unit.sapphirium-blaster.description = 左炮发射崩解电荷球，右武器射击带电子弹，电弧护盾可吸收敌方投射物，会随时间自毁。\n[accent]元素阵营:[] [yellow]雷电[]  
unit.sapphirium-blaster.details = 内置爆炸装置的自主机甲。  

block.sapphirium-core-triumph.name = 核心:凯旋  
block.sapphirium-core-triumph.description = 基地核心，储存物品。  

unit.sapphirium-war.name = 战祸  
unit.sapphirium-war.description = 保卫凯旋核心，向附近目标发射能量集群，被毁时生成病毒单位。\n[accent]元素阵营:[] [#c093fa]暗影[]  
unit.sapphirium-war.details = 近战浮空战舰。  
unit.sapphirium-virus.name = 病毒  
unit.sapphirium-virus.description = 发射侵蚀性追踪导弹。\n[accent]元素阵营:[] [#c093fa]暗影[]  
unit.sapphirium-virus.details = 残酷战争虽难抵挡，但一位骑士终将引来另一位。  

block.sapphirium-splash.name = 激流  
block.sapphirium-splash.description = 向敌人发射液态穿刺弹。\n[accent]元素阵营:[] [#7191eb]水流[]  

block.sapphirium-skull.name = 颅骨  
block.sapphirium-skull.description = 远距离发射高能钻石弹，冲击波会造成范围伤害。\n[accent]元素阵营:[] [white]光明[]  

unit.sapphirium-diamond-drone.name = 钻石无人机  
unit.sapphirium-diamond-drone.description = 发射钻石弹，辅助光辉炮塔。\n[accent]元素阵营:[] [white]光明[]  
unit.sapphirium-diamond-drone.details = 由光辉炮塔用钻石粒子构成的辅助攻击无人机。  

block.sapphirium-shine.name = 光辉  
block.sapphirium-shine.description = 发射铅块或钻石弹，创造钻石无人机。\n[accent]元素阵营:[] [white]光明[]  

block.sapphirium-draw.name = 拔刀  
block.sapphirium-draw.description = 斩击生成穿刺攻击，剑光中可见数百场被遗忘的战役。\n[accent]元素阵营:[] [white]光明[]  
block.sapphirium-draw.details = 悬崖、海洋、黑夜、打击、闪电、消逝。\n这转瞬的滋味，可是我苦涩的败北？  

block.sapphirium-trembling.name = 震颤  
block.sapphirium-trembling.description = 重击地面电击附近敌方地面单位。\n[accent]元素阵营:[] [yellow]雷电[]  

block.sapphirium-decay.name = 衰变  
block.sapphirium-decay.description = 向地面目标发射弹幕。\n[accent]元素阵营:[] [#c093fa]暗影[]  

block.sapphirium-adynamia.name = 无力  
block.sapphirium-adynamia.description = 发射钍/锡能激光弹，生成吸收单位并用电弧盾保护自身。\n[accent]元素阵营:[] [#c093fa]暗影[]  
unit.sapphirium-absorption.name = 吸收者  
unit.sapphirium-absorption.description = 用电弧盾保护无力炮塔，隐形且免疫攻击。\n[accent]元素阵营:[] [#c093fa]暗影[]  

block.sapphirium-curvature.name = 曲率  
block.sapphirium-curvature.description = 发射穿刺冲击波和可回收的钻石碎片。\n[accent]元素阵营:[] [white]光明[]  

block.sapphirium-lightning-drill.name = 雷电钻机  
block.sapphirium-lightning-drill.description = 采矿设备，需大量电力，可选铅矿作为冷却剂。  

block.sapphirium-waterdrop.name = 水滴  
block.sapphirium-waterdrop.description = 向地面目标发射加速水滴/冷冻液/铅水弹。\n[accent]元素阵营:[] [#7191eb]水流[]  

block.sapphirium-rainfall.name = 降雨  
block.sapphirium-rainfall.description = 发射由水构成的穿甲追踪导弹攻击飞行器。\n[accent]元素阵营:[] [#7191eb]水流[]  

block.sapphirium-cloud-breaker.name = 破云  
block.sapphirium-cloud-breaker.description = 发射爆破弹，对范围内敌人实施火焰拳击并生成火刃生物。\n[accent]元素阵营:[] [orange]火焰[]  
unit.sapphirium-glaive.name = 火刃  
unit.sapphirium-glaive.description = 向空中目标发射火焰弹，由火焰生成的生物。  

block.sapphirium-reagent.name = 试剂  
block.sapphirium-reagent.description = 发射酸性穿刺弹和导弹。\n[accent]元素阵营:[] [acid]酸蚀[]  
block.sapphirium-toxin.name = 毒素  
block.sapphirium-toxin.description = 发射酸性破片弹。\n[accent]元素阵营:[] [acid]酸蚀[]  
block.sapphirium-melinite.name = 麦宁  
block.sapphirium-melinite.description = 发射酸性子弹。\n[accent]元素阵营:[] [acid]酸蚀[]  
block.sapphirium-melinite.details = 子弹内藏腐蚀金属的强酸舱室。  
block.sapphirium-endoxin.name = 内毒素  
block.sapphirium-endoxin.description = 发射大型酸性追踪导弹。\n[accent]元素阵营:[] [acid]酸蚀[]  
block.sapphirium-endoxin.details = 钍弹无法击穿力场，但塑钢弹可直击敌方单位。  
block.sapphirium-corroding.name = 腐蚀  
block.sapphirium-corroding.description = 发射酸性追踪弹幕，穿透护盾和装甲。\n[accent]元素阵营:[] [acid]酸蚀[]  
block.sapphirium-flame.name = 烈焰  
block.sapphirium-flame.description = 向地面/空中目标发射燃烧弹，中心喷出火流。\n[accent]元素阵营:[] [orange]火焰[]  
block.sapphirium-fallen.name = 陨落  
block.sapphirium-fallen.description = 将克里奥物质转化为钢燃射流攻击目标。\n[accent]元素阵营:[] [orange]火焰[]  
block.sapphirium-fallen.details = 克里奥物质离膛后形成爆燃弹造成额外伤害。  
block.sapphirium-heat.name = 炽热  
block.sapphirium-heat.description = 向目标发射爆破弹幕。\n[accent]元素阵营:[] [orange]火焰[]  
block.sapphirium-punch.name = 重击  
block.sapphirium-punch.description = 发射侵蚀性爆破球。\n[accent]元素阵营:[] [#c093fa]暗影[]  
block.sapphirium-core-ocean.name = 核心:海洋  
block.sapphirium-core-ocean.description = 可移动基地核心，可独立于主核心建造。\n[accent]元素阵营:[] [#7191eb]水流[]  
unit.sapphirium-flood.name = 洪流  
unit.sapphirium-flood.description = 保卫海洋核心，配备突进引擎，稳定性较差。发射光束弹和追踪水雷，周期性加速装填并提升生命值。\n[accent]元素阵营:[] [#7191eb]水流[]

