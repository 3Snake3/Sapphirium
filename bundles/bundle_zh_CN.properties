item.sapphirium-charged-stick.description = 用于制造对敌方攻击隐形的结构和弹药。  
item.sapphirium-charged-ingot.name = 充能锭  
item.sapphirium-charged-ingot.description = 用于制造耐用且高效的武器装备。  
item.sapphirium-charged-cylinder.name = 充能圆柱体  
item.sapphirium-charged-cylinder.description = 用于超高级电力结构。  
item.sapphirium-surge-stone.name = 涌流石  
item.sapphirium-surge-stone.description = 用于电子武器设备。  
item.sapphirium-cryo-cube.name = 低温立方体  
item.sapphirium-cryo-cube.description = 用作低温流体的额外来源，并用于建造冷冻设施。  
item.sapphirium-stone.name = 石头  
item.sapphirium-stone.description = 用于建造加固结构和弹药。  
item.sapphirium-creostone.name = 克里奥石  
item.sapphirium-creostone.description = 用于爆炸和火焰结构，以及制导弹药。  
item.sapphirium-creostone.details = 其碎片散落在周围区域，只能用特殊钻头提取。  
item.sapphirium-tinorium.name = 锡铌矿  
item.sapphirium-tinorium.description = 一种由碳同位素和钍岩合成的晶体物质。由于其放射性特性，可视为能源。  
item.sapphirium-ruby.name = 红宝石  
item.sapphirium-ruby.description = 用于加固结构和病毒弹药。  
item.sapphirium-ruby.details = 红宝石中含有一种影响单位行为的病毒，称为“血怒”。该病毒不会在Erekir上传播，但在制造单位时会展现其他特性。  
item.sapphirium-globium.name = 格洛比姆  
item.sapphirium-globium.description = 用于快速电子设备和弹药。  
item.sapphirium-topaz.name = 黄玉  
item.sapphirium-topaz.description = 用于液体分配/存储结构、特殊炮塔和单位的制造。  
item.sapphirium-carved-alloy.name = 雕刻合金  
item.sapphirium-carved-alloy.description = 已知最强材料，能吸收涌流和势能并转化为质量，几乎对各种加工方式免疫。  

#液体  
liquid.sapphirium-creotite.name = 克里奥泰特  
liquid.sapphirium-creotite.description = 一种可燃易爆物质，用作燃料和其他类似物质的成分。  
liquid.sapphirium-ledonite-liquid.name = 莱多石液体  
liquid.sapphirium-ledonite-liquid.description = 用于极端冷却和冰川结构。  
liquid.sapphirium-surge-mass.name = 涌流物质  
liquid.sapphirium-surge-mass.description = 用于生产高功率材料和大量能量。该物质电荷极不稳定。  

#气体  
liquid.sapphirium-argon.name = 氩气  
liquid.sapphirium-argon.description = 用于生产、单位建造和燃料。惰性。  
liquid.sapphirium-creotine.name = 克里奥廷  
liquid.sapphirium-creotine.description = 用于发电和优质燃料。极易爆炸和燃烧。  

#蓝宝石炮塔  
block.sapphirium-crackle.name = 爆裂炮  
block.sapphirium-crackle.description = [#8ba9e8]蓝宝石[][white]:[] 向敌方目标发射成对的追踪炮弹。\n[#8a7290]雕刻合金[][white]:[] 发射远程炮弹，接触时碎裂成两个超穿透碎片。短暂停止敌方单位。\n\n内置修复投影器。被动（非激活）状态下修复半径内友方建筑和单位，激活状态下积累额外修复百分比。需要氢气运作。\n[accent]分支:[] [#8ba9e8]蓝宝石[]  
block.sapphirium-shelter.name = 庇护炮  
block.sapphirium-shelter.description = 向敌方目标发射连续火焰流。穿透护甲。内置修复投影器，被动状态下修复附近友方建筑和单位，激活状态下积累额外修复百分比。\n[accent]分支:[] [#8ba9e8]蓝宝石[]

#单位  
unit.sapphirium-beam.name = 光束  
unit.sapphirium-beam.description = 轻型机动飞船，利用能量形成光。\n[accent]元素阵营:[] [white]光[]  
unit.sapphirium-beam.details = 折射技术需要精确性，稍有超载，使用结果便难以预测，因此所有机甲都安装了阻断器。  

unit.sapphirium-glare.name = 眩光  
unit.sapphirium-glare.description = 飞行单位，使用装有钻石的胶囊弹匣，破裂时会释放强力光脉冲。\n[accent]元素阵营:[] [white]光[]  
unit.sapphirium-glare.details = 此类弹匣产生的能量辐射极强，可击穿任何装甲，但在太空中会迅速消散。  

unit.sapphirium-luminary.name = 辉光  
unit.sapphirium-luminary.description = 中型飞船，内置电容器将光聚集为电荷。\n[accent]元素阵营:[] [white]光[]  

unit.sapphirium-star.name = 星芒  
unit.sapphirium-star.description = 尺寸均衡的飞船，战斗中不损失速度。携带重型冲击武器，但牺牲了船体强度。\n[accent]元素阵营:[] [white]光[]  

unit.sapphirium-prophecy.name = 预言  
unit.sapphirium-prophecy.description = 机动重型飞船，配备持续灼烧敌人的武器（利弊兼有）...还搭载了此前未知的特殊武器。\n[accent]元素阵营:[] [white]光[]  
unit.sapphirium-prophecy.details = 有两艘飞船？不，现象的解释很简单——预言号船体本身就是辉光型号早期机甲电容器的改进版。  

#翡翠光阵营  
unit.sapphirium-sound.name = 声波  
unit.sapphirium-sound.description = 小型飞行单位，发射激光弹伤害敌人并修复友方建筑。\n[accent]阵营:[] [#84f591]翡翠光[]  

unit.sapphirium-tune.name = 调谐  
unit.sapphirium-tune.description = 发射炸弹伤害敌人并修复友方建筑。\n[accent]阵营:[] [#84f591]翡翠光[]  

unit.sapphirium-vibration.name = 震荡  
unit.sapphirium-vibration.description = 中型飞船，发射爆炸弹伤害敌人并修复友方建筑。\n[accent]阵营:[] [#84f591]翡翠光[]  

unit.sapphirium-whisper.name = 低语  
unit.sapphirium-whisper.description = 悬浮飞船，可开采极硬资源。发射超音速弹伤害敌人并修复友方建筑。\n[accent]阵营:[] [#84f591]翡翠光[]  

unit.sapphirium-shriek.name = 尖啸  
unit.sapphirium-shriek.description = 重型突击飞船，配备两门大型破片炮。\n[accent]阵营:[] [#84f591]翡翠光[]  
unit.sapphirium-shriek.details = 重炮的爆炸弹极不稳定，可造成恐怖伤害，但同时也具备修复特性。  

#水元素阵营  
unit.sapphirium-course.name = 航迹  
unit.sapphirium-course.description = 轻型飞船，搭载速射导弹武器。\n[accent]元素阵营:[] [#7191eb]水[]  
unit.sapphirium-course.details = 虽体积小，但在中程战斗中潜力巨大。  

unit.sapphirium-parity.name = 均衡  
unit.sapphirium-parity.description = 巡逻用小型飞船，首次配备制导导弹武器。\n[accent]元素阵营:[] [#7191eb]水[]  
unit.sapphirium-parity.details = 新型武器虽威力不及旧款，但未来前景广阔。  

unit.sapphirium-edge.name = 锋刃  
unit.sapphirium-edge.description = 驱逐舰，专为中程战斗支援设计。武器数量较前代增多。\n[accent]元素阵营:[] [#7191eb]水[]  
unit.sapphirium-edge.details = 船体越大，火炮越多。  

unit.sapphirium-whirlpool.name = 漩涡  
unit.sapphirium-whirlpool.description = 突击巡洋舰。史上首艘可搭载重型地对空导弹的飞船。\n[accent]元素阵营:[] [#7191eb]水[]  
unit.sapphirium-whirlpool.details = 主武器射程增加导致辅助导弹燃料减少，故替换为短程炸弹以应对小型突击舰。  

unit.sapphirium-tornado.name = 飓风  
unit.sapphirium-tornado.description = 重型打击巡洋舰。配备六联装发射器持续射击，防护与防空火力增强。\n[accent]元素阵营:[] [#7191eb]水[]  
unit.sapphirium-tornado.details = 唯有足够大的船体才能承载如此多的武器，但仍有缺陷——六联装发射器占据炮塔过多空间，不得不牺牲旋转速度。  

#寒冰阵营  
unit.sapphirium-degree.name = 度  
unit.sapphirium-degree.description = 其部分冻结的子弹由水构成，伤害较低。\n[accent]阵营:[] [#6fceed]寒冰[]  
unit.sapphirium-degree.details = 霜冻分支的小型机动单位。  

unit.sapphirium-zero.name = 零  
unit.sapphirium-zero.description = 其部分冻结的子弹由水构成，伤害较低。\n[accent]阵营:[] [#6fceed]寒冰[]  
unit.sapphirium-zero.details = 小型机甲无法制造冰砖，但冻结水则另当别论。  

unit.sapphirium-snowblock.name = 雪块  
unit.sapphirium-snowblock.description = 重型机甲，可在短距离内使空气中的水结晶。\n[accent]阵营:[] [#6fceed]寒冰[]  
unit.sapphirium-snowblock.details = 但此类武器的重大缺陷在于依赖大气成分——并非所有星球都有水。  

unit.sapphirium-snowstorm.name = 暴雪  
unit.sapphirium-snowstorm.description = 蛛型机甲，配备中程武器。首个使用霜冻封印的机甲。\n[accent]阵营:[] [#6fceed]寒冰[]  
unit.sapphirium-snowstorm.details = 霜冻封印是由铅矿晶体与活塞机构组成的复杂机械装置。晶体破碎时吸收热量，使空气中的水脱离稳定状态。  

unit.sapphirium-cold-blood.name = 冷血  
unit.sapphirium-cold-blood.description = 霜冻巨人，能将敌人转化为冰混合物，发射重型穿甲弹。\n[accent]阵营:[] [#6fceed]寒冰[]  
unit.sapphirium-cold-blood.details = 该机甲的重型冲击炮超越前代，不再使空气结晶，而是自带储水罐并将其喷射为巨型冰块。  

#暗影阵营  
unit.sapphirium-hole.name = 空洞  
unit.sapphirium-hole.description = 基础单位，使用先进弹药。\n[accent]元素阵营:[] [#c093fa]暗影[]  
unit.sapphirium-hole.details = 一切始于某个时刻的某个点...  

unit.sapphirium-emptiness.name = 虚无  
unit.sapphirium-emptiness.description = 配备短程冲击型武器的机甲。\n[accent]元素阵营:[] [#c093fa]暗影[]  
unit.sapphirium-emptiness.details = 该机甲的冲击武器原始且固定，但一旦被其接近便无法逃脱。  

unit.sapphirium-shadow.name = 暗影  
unit.sapphirium-shadow.description = 机甲内核闪烁着能量，高潮即将来临...\n[accent]元素阵营:[] [#c093fa]暗影[]  
unit.sapphirium-shadow.details = 其霰弹枪实为结构中的栓塞，而开放的核心仅是散热所需。  

unit.sapphirium-void.name = 虚空  
unit.sapphirium-void.description = 大型机甲，配备能量聚爆装置，过载时会迸发能量射线。\n[accent]元素阵营:[] [#c093fa]暗影[]  
unit.sapphirium-void.details = 最强能源为数十个电容器供能，但放电时全部过热导致能量散焦...  

unit.sapphirium-nihil.name = 湮灭  
unit.sapphirium-nihil.description = 独特机甲家族，摒弃武器技术，采用近战力量。挥动利爪突进。\n[accent]元素阵营:[] [#c093fa]暗影[]  
unit.sapphirium-nihil.details = 系统过载不再是故障，而是刻意为之——将锡矿加工技术发挥到极致。  

#矿石钻机  
block.sapphirium-light-drilling-rig.name = 轻型钻探平台  
block.sapphirium-light-drilling-rig.description = 内置光能装置，通过吸收电磁波加速至极高转速，开采大量资源。需用铅矿液体作为冷却剂。  
block.sapphirium-light-drilling-rig.details = 钻头结构采用带电圆柱体，赋予其钻透最坚硬材料的强大力量。  

block.sapphirium-smalldrill.name = 小型钻机  
block.sapphirium-smalldrill.description = 置于矿石上可缓慢无限产出物品，仅能开采基础资源。无需冷却。  
block.sapphirium-smalldrill.details = 可建造在宽度不超过1方块的狭窄区域。

#天气  
weather.sapphirium-creotite-precipitation.name = 克里奥泰特沉降  
weather.sapphirium-ledonite-precipitation.name = 莱多石沉降  
weather.sapphirium-radioactive-fog.name = 放射性雾霭  

#区域  
sector.sapphirium-calamity.name = 灾变之地  
sector.sapphirium-calamity.description = 地点、时间、事故...\n结论...\n此地的历史或将成为电力领域新纪元的起点。  

sector.sapphirium-greyland.name = 灰岩荒原  
sector.sapphirium-greyland.description = 延绵的岩石山谷蕴藏大量生产原料。\n尽可能熔炼更多致密合金。\n抵御敌军大规模进攻。  

sector.sapphirium-duality.name = 双生战场  
sector.sapphirium-duality.description = 当心！我们身处战场，远离核心将面临敌方漩涡舰的致命威胁。  

sector.sapphirium-pressure.name = 压力前线  
sector.sapphirium-pressure.description = 敌方 [#c093fa]马利斯[] 的水之要塞曾坐落于此。如今要塞陷落且遭受猛攻，正是窃取对手技术的良机。  

sector.sapphirium-afterdark.name = 暮色遗迹  
sector.sapphirium-afterdark.description = 废弃洞穴中可见有用设备的残骸，但敌人誓死争夺该区域。  

sector.sapphirium-requiem.name = 安魂曲  
sector.sapphirium-requiem.description = 年轮更迭...\n时光吞噬万物...\n如今你肩负当下时代的命运...\n终将抵达最后的叮响...  

sector.sapphirium-fallenlegion.name = 陨落军团  
sector.sapphirium-fallenlegion.description = 此区域留有克里奥泰特技术的试验场，莱多石残迹与巨大漏斗中的原料可合成若干蓝图。  

sector.sapphirium-mess.name = 混乱矿区  
sector.sapphirium-mess.description = 黄玉矿脉遍布，敌军正疯狂开采并建造黄玉设施。需尽快突袭其基地——侦察发现少量类似蓝宝石与紫水晶的矿藏，务必阻止敌人获取。\n[accent]黄玉矿场[]、[accent]裂隙[]及[accent]氩气钻孔[]需部署在气体裂隙上提取[accent]氩气[]。\n[accent]黄玉[]是近期主要目标，[accent]蓝宝石[]与[accent]紫水晶[]暂居次要。  

#阵营:「金线」  
block.sapphirium-enlightenment.name = 启迪炮塔  
block.sapphirium-enlightenment.description = 发射追踪导弹并向敌人喷洒金尘。\n[accent]阵营:[] [gold]金线[]  

block.sapphirium-brazier.name = 熔金火炬  
block.sapphirium-brazier.description = 将能量转化为含金尘粒的射线，灼烧范围内所有敌人。可将涌流物质转化为能量团增强射线伤害。\n[accent]阵营:[] [gold]金线[]  

block.sapphirium-gold-horn.name = 黄金号角  
block.sapphirium-gold-horn.description = 配备趣味攻击机制的中型炮塔，擅长群体打击，是突破敌方后排防线的利器。\n[accent]阵营:[] [gold]金线[]  

block.sapphirium-perfection.name = 完美终章  
block.sapphirium-perfection.description = 发射高能爆裂弹穿透敌人。  
block.sapphirium-perfection.details = 涌流石能量形成发光电荷光环，转化出的弹体在飞行中熔解并溅射带电液滴。\n[accent]阵营:[] [gold]金线[]

#阵营:「飞镖」  
block.sapphirium-cast.name = 投射器  
block.sapphirium-cast.description = 发射穿透子弹攻击敌人。\n[accent]阵营:[] [#d99d73]飞镖[]  

block.sapphirium-thrower.name = 投掷者  
block.sapphirium-thrower.description = 发射穿透子弹攻击敌人。\n[accent]阵营:[] [#d99d73]飞镖[]  

block.sapphirium-launch.name = 发射台  
block.sapphirium-launch.description = 发射高速追踪导弹攻击敌人。使用标准资源作为弹药。\n[accent]阵营:[] [#d99d73]飞镖[]  

block.sapphirium-flight.name = 飞梭  
block.sapphirium-flight.description = 发射小型追踪导弹群攻击敌人，优先锁定最远目标。\n[accent]阵营:[] [#d99d73]飞镖[]  

block.sapphirium-speed.name = 疾速  
block.sapphirium-speed.description = 发射加速子弹攻击敌人。\n[accent]阵营:[] [#d99d73]飞镖[]  

#阵营:「翡翠之光」  
block.sapphirium-regen-fielder.name = 再生力场  
block.sapphirium-regen-fielder.description = 为范围内受损单位施加「再生」状态。\n[accent]阵营:[] [#84f591]翡翠之光[]  

block.sapphirium-pulse.name = 脉冲  
block.sapphirium-pulse.description = 发射激光束伤害敌人并修复友方建筑。\n[accent]阵营:[] [#84f591]翡翠之光[]  

block.sapphirium-turret-pressure.name = 压力炮  
block.sapphirium-turret-pressure.description = 发射激光束伤害敌人并修复友方建筑，接触目标后分裂为多道激光。\n[accent]阵营:[] [#84f591]翡翠之光[]  

block.sapphirium-revival.name = 复苏  
block.sapphirium-revival.description = 发射远程翡翠弹，伤害并定身单个目标且修复友方建筑，命中后分裂为多个具修复属性的追踪能量团。\n[accent]阵营:[] [#84f591]翡翠之光[]  

block.sapphirium-release.name = 释放  
block.sapphirium-release.description = 发射不稳定能量球，未命中时自爆再生，命中敌人造成伤害，命中友军则修复。\n[accent]阵营:[] [#84f591]翡翠之光[]  

block.sapphirium-emerald-emp-cannon.name = 翡翠EMP炮  
block.sapphirium-emerald-emp-cannon.description = 发射EMP爆破弹，对敌人造成巨额伤害并修复友方建筑。\n[accent]阵营:[] [#84f591]翡翠之光[]  

unit.sapphirium-trident.name = 三叉戟  
