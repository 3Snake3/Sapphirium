block.sapphirium-dense-wall.description = 保护建筑免受敌方炮弹攻击。装甲防护。

block.sapphirium-dense-wall-large.name = 巨型致密墙
block.sapphirium-dense-wall-large.description = 保护建筑免受敌方炮弹攻击。装甲防护。可偏转大部分子弹。

